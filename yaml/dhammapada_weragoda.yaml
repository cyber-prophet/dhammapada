chapters:
- number: 1
  title: The Twin-Verses
  verses:
  - number: 1
    verse: |
      Mind precedes all knowables,
      mind’s their chief, mind-made are they.
      if with a corrupted mind
      one should either speak or act
      dukkha follows caused by that,
      as does the wheel the ox’s hoof.
  - number: 2
    verse: |
      Mind precedes all knowables,
      mind’s their chief, mind-made are they.
      if with a clear, a confident mind
      one should either speak or act
      happiness follows caused by that,
      as one’s shadow ne’er departing.
  - number: 3
    verse: |
      Who bear within them enmity:
      “He has abused and beaten me,
      defeated me and plundered me”,
      hate is not allayed for them.
  - number: 4
    verse: |
      Who bear within no enmity:
      “He has abused and beaten me,
      defeated me and plundered me”,
      hate is quite allayed for them.
  - number: 5
    verse: |
      Never here by enmity
      are those with enmity allayed,
      they are allayed by amity,
      this is a timeless Truth.
  - number: 6
    verse: |
      Still others do not understand
      that we must perish in this world,
      those who understand this,
      their quarrels are allayed.
  - number: 7
    verse: |
      One who beauty contemplates,
      whose faculties are unrestrained,
      in food no moderation knows,
      is languid, who is indolent:
      that one does Màra overthrow
      as wind a tree of little strength.
  - number: 8
    verse: |
      One who foulness contemplates,
      whose faculties are well-restrained,
      in food does moderation know,
      is full of faith, who’s diligent:
      that one no Màra overthrows,
      as wind does not a rocky mount.
  - number: 9
    verse: |
      One who wears the stainless robe
      who’s yet not free from stain,
      without restraint and truthfulness
      for the stainless robe’s unfit.
  - number: 10
    verse: |
      But one who is self-cleansed of stain,
      in moral conduct firmly set,
      having restraint and truthfulness
      is fit for the stainless robe.
  - number: 11
    verse: |
      Conceiving the real in unreality
      while seeing unreal the truly real,
      roaming fields of thought ill-formed:
      never they at the real arrive.
  - number: 12
    verse: |
      That which is real they know as real,
      that unreal, to be unreal;
      roaming fields of thought well-formed
      they at the real arrive.
  - number: 13
    verse: |
      Even as rain does penetrate
      a house that’s badly thatched,
      likewise lust does penetrate
      the mind uncultivated.
  - number: 14
    verse: |
      As rain does never penetrate
      a house that is well-thatched,
      so lust does never penetrate
      the mind well-cultivated.
  - number: 15
    verse: |
      Here one grieves, one grieves hereafter,
      in both wise does the evil-doer grieve;
      one grieves and is afflicted,
      one’s own base kammas seeing.
  - number: 16
    verse: |
      Here one joys, one joys hereafter,
      in both wise does the merit-maker joy;
      one joys and one rejoices,
      one’s own pure kammas seeing.
  - number: 17
    verse: |
      Here one burns, one burns hereafter,
      in both wise does the evil-doer burn;
      Evil I’ve done, remorsefully one burns,
      and more one burns passed to realms of woe.
  - number: 18
    verse: |
      Here one’s glad, one’s glad hereafter
      in both wise is the merit-maker glad;
      ‘Merit I’ve made’, serenely one is glad, and
      more one’s glad passed to blissful states.
  - number: 19
    verse: |
      Though many sacred texts he chant
      the heedless man’s no practicer,
      as cowherd counting others’ kine
      in samanaship he has no share.
  - number: 20
    verse: |
      Though few the sacred texts he chant
      in Dhamma does practice run,
      clear of delusion, lust and hate,
      wisdom perfected, with heart well-freed,
- number: 2
  title: On Earnestness
  verses:
  - number: 21
    verse: |
      Heedfulness is the Deathless path,
      heedlessness, the path to death.
      Those who are heedful do not die,
      heedless ones are like the dead.
  - number: 22
    verse: |
      The wise then, recognising this
      as the distinction of heedfulness,
      pleased with the spheres of Noble Ones,
      in heedfulness rejoice.
  - number: 23
    verse: |
      They meditate persistently,
      constantly they firmly strive,
      the steadfast to Nibbàna reach,
      the Unexcelled Secure from bonds.
  - number: 24
    verse: |
      Assiduous and mindful,
      pure kamma making, considerate,
      restrained, by Dhamma heedful living,
      for one such spreads renown.
  - number: 25
    verse: |
      By energy and heedfulness,
      by taming and by self-control,
      the one who’s wise should make an isle
      no flood can overwhelm.
  - number: 26
    verse: |
      Foolish folk of little wit
      in heedlessness indulge,
      the one who’s wise guards heedfulness
      kin to the greatest wealth.
  - number: 27
    verse: |
      Don’t indulge in heedlessness!
      Don’t come near to sexual joys!
      The heedful and contemplative
      attains abundant bliss.
  - number: 28
    verse: |
      When one who’s wise does drive away heedlessness by heedfulness,
      having ascended wisdom’s tower steadfast, one surveys the fools, griefless, views the grieving folk,
      as mountaineer does those below.
  - number: 29
    verse: |
      Among the heedless, heedful, among the sleepy, wide awake. As the swift horse outruns a hack so one of good wisdom wins.
  - number: 30
    verse: |
      Heedfulness is always praised, heedlessness is ever blamed. By heedfulness did Magha go to lordship of the gods.
  - number: 31
    verse: |
      The bhikkhu liking heedfulness, seeing fear in heedlessness, advances as a conflagration burning fetters great and small.
  - number: 32
    verse: |
      The bhikkhu liking heedfulness, seeing fear in heedlessness, never will he fall away,
      near is he to Nibbàna.
- number: 3
  title: Thought
  verses:
  - number: 33
    verse: |
      Mind agitated, wavering,
      hard to guard and hard to check, one of wisdom renders straight as arrow-maker with a shaft.
  - number: 34
    verse: |
      As fish from watery home
      is drawn and cast upon the land, even so flounders this mind while Màra’s Realm abandoning.
  - number: 35
    verse: |
      The mind is very hard to check and swift, it falls on what it wants. The training of the mind is good,
      a mind so tamed brings happiness.
  - number: 36
    verse: |
      The mind is very hard to see
      and fine, it falls on what it wants.
      One who’s wise should guard the mind, a guarded mind brings happiness.
  - number: 37
    verse: |
      Drifting far, straying all alone, formless, recumbent in a cave.
      They will be free from Màra’s bonds who do restrain this mind.
  - number: 38
    verse: |
      One of unsteady mind,
      who doesn’t know True Dhamma, who is of wavering confidence wisdom fails to win.
  - number: 39
    verse: |
      One of unflooded mind,
      a mind that is not battered, abandoning evil, merit too, no fear for One Awake.
  - number: 40
    verse: |
      Having known this urn-like body, made firm this mind as fortress town, with wisdom-weapon one fights Màra while guarding booty, unattached.
  - number: 41
    verse: |
      Not long alas, and it will lie
      this body, here upon the earth. Discarded, void of consciousness, useless as a rotten log.
  - number: 42
    verse: |
      Whatever foe may do to foe, or haters those they hate
      the ill-directed mind indeed can do one greater harm.
  - number: 43
    verse: |
      What one’s mother, what one’s father, whatever other kin may do,
      the well-directed mind indeed
      can do one greater good.
- number: 4
  title: Flowers
  verses:
  - number: 44
    verse: |
      Who will comprehend this earth,
      the world of Yama, and the gods? Who discern the well-taught Dhamma as one who’s skilled selects a flower?
  - number: 45
    verse: |
      One Trained will comprehend this earth, the world of Yama, and the gods,
      One Trained discern the well-taught Dhamma as one who’s skilled selects a flower.
  - number: 46
    verse: |
      Having known this froth-like body and wakening to its mirage-nature, smashing Màra’s flowered shafts unseen beyond the Death-king go.
  - number: 47
    verse: |
      For one who has a clinging mind and gathers only pleasure-flowers, Death does seize and carry away as great flood a sleeping village.
  - number: 48
    verse: |
      For one of desires insatiate
      who gathers only pleasure-flowers, for one who has a clinging mind Death the sovereign overpowers.
  - number: 49
    verse: |
      Just as a bee in a flower harming neither hue nor scent gathers nectar, flies away,
      so in towns a Wise One fares.
  - number: 50
    verse: |
      Not others’ opposition
      nor what they did or failed to do, but in oneself should be sought things done, things left undone.
  - number: 51
    verse: |
      Just as a gorgeous blossom brilliant but unscented,
      so fruitless the well-spoken words of one who does not act.
  - number: 52
    verse: |
      Just as a gorgeous blossom brilliant and sweet-scented,
      so fruitful the well-spoken words of one who acts as well.
  - number: 53
    verse: |
      As from a mass of flowers
      many a garland may be made,
      so by one born mortal
      should many good deeds be done.
  - number: 54
    verse: |
      The fragrance of flowers drifts with the wind as sandalwood, jasmine or lavender.
      The fragrance of virtue o’ersweeps the wind, all pervasive is virtue of the good.
  - number: 55
    verse: |
      Sandalwood or lavender, lotus or the jasmine great,
      of these many fragrances virtue’s fragrance is supreme.
  - number: 56
    verse: |
      Faint is this fragrance
      of lavender and sandalwood, but fragrance of the virtuous soars sublime amongst the gods.
  - number: 57
    verse: |
      Of those with perfect virtue who dwell in heedfulness, freed by Final Knowledge: Màra cannot know their path.
  - number: 58
    verse: |
      As beside the high road
      where rubbish in a pit is flung there flourishes the lotus bloom fragrant and the mind’s delight.
  - number: 59
    verse: |
      So among rubbish-beings, common humans blind become, the Perfect Buddha’s pupil Outshines with wisdom bright.
- number: 5
  title: The Fool
  verses:
  - number: 60
    verse: |
      Long is the night for the sleepless, long the league for the weary one, saüsàra’s way is long for fools who know not Dhamma True.
  - number: 61
    verse: |
      If a wayfarer fails to find
      one better or one equal, steadfast he should fare alone for with a fool’s no fellowship.
  - number: 62
    verse: |
      “Sons have I, wealth have I”, thus the fool is fretful.
      He himself is not his own,
      how then are sons, how wealth?
  - number: 63
    verse: |
      Conceiving so his foolishness the fool is thereby wise, while ‘fool’ is called that fool conceited that he’s wise.
  - number: 64
    verse: |
      Though all through life the fool might wait upon the wise,
      no more the Dhamma can he sense than spoon the taste of soup.
  - number: 65
    verse: |
      Though briefly one intelligent might wait upon the wise, quickly Dhamma he can sense as tongue the taste of soup.
  - number: 66
    verse: |
      Fools of feeble wisdom fare enemies to themselves, making evil kamma
      which is of bitter fruit.
  - number: 67
    verse: |
      That kamma’s not well-made
      from which there is remorse,
      of which one senses the result
      with weeping and a tear-stained face.
  - number: 68
    verse: |
      But well-made is that kamma which done brings no remorse, of which one senses the result with glad mind and with joy.
  - number: 69
    verse: |
      When evil kamma’s immature the fool thinks it is honeyed, but when the evil has matured then to the fool comes dukkha.
  - number: 70
    verse: |
      Month after month with bladey-grass tip the fool may take his food;
      he’s not worth the slightest bit
      of one who Dhamma knows.
  - number: 71
    verse: |
      As milk, is evil kamma done,
      so slowly does it sour. Smouldering does it follow the fool like fire with ashes covered.
  - number: 72
    verse: |
      Truly to his detriment skill is born to the fool; ruined is his better nature and scattered are his wits.
  - number: 73
    verse: |
      For position a fool may wish: among the bhikkhus precedence, in monasteries authority,
      from other families honour.
  - number: 74
    verse: |
      Both monks and laymen, let them think ‘This was done by me,
      whatever the works, both great and small, let them depend on me’.
      Such the intention of a fool,
      swollen his greed and conceit.
  - number: 75
    verse: |
      One is the way to worldly gain, another to Nibbàna goes.
      Clearly comprehending this
      the bhikkhu, Buddha’s follower should wallow not in proffered gifts, surrendering instead to solitude.
- number: 6
  title: The Wise Man
  verses:
  - number: 76
    verse: |
      Should one a man of wisdom meet who points out faults and gives reproof, who lays a hidden treasure bare,
      with such a sage should one consort. Consorting so is one enriched
      and never in decline.
  - number: 77
    verse: |
      Let him exhort, let him instruct, and check one from abasement. Dear indeed is he to the true, not dear is he to the false.
  - number: 78
    verse: |
      Don’t go around with evil friends, with rogues do not consort.
      Spend your time with noble friends, with worthy ones consort.
  - number: 79
    verse: |
      Happy is he who Dhamma drinks with heart that’s clear and cool. One so wise e’er delights
      in Dhamma declared by the Noble.
  - number: 80
    verse: |
      Irrigators govern waters,
      fletchers fashion shafts,
      as joiners shape their timber
      those who are wise tame themselves.
  - number: 81
    verse: |
      Just as a mighty boulder stirs not with the wind,
      so the wise are never moved either by praise or blame.
  - number: 82
    verse: |
      Even as a fathomless lake, a lake so calm and clear, so dhammas having heard serene the wise become.
  - number: 83
    verse: |
      Everything the good renounce,
      the peaceful chatter not of fond delights, and whether touched by pleasure or pain nor joy nor woe in the wise is seen.
  - number: 84
    verse: |
      Neither for one’s own, nor for another’s sake one should wish for children, wealth, estate, nor success desire by means unjust,
      thus virtuous and wise, righteous one would be.
  - number: 85
    verse: |
      Among folk they are few who go to the Further Shore, most among humanity scurry on this hither shore.
  - number: 86
    verse: |
      But they who practise Dhamma according to Dhamma well-told, from Death’s Dominion hard to leave they’ll cross to the Further Shore.
  - number: 87
    verse: |
      Abandoning the Dhammas dark
      the wise should cultivate the bright, having from home to homeless gone in solitude unsettling.
  - number: 88
    verse: |
      Let them desire that rare delight, renouncing pleasures, owning nought, those wise ones should cleanse themselves from all defilements of the mind.
  - number: 89
    verse: |
      Those who come to Wakening
      with mind full-cultivated,
      delight, no longer clinging,
      in relinquishing attachment:
      they, without pollution, radiant,
      in this world have reached Nibbàna.
- number: 7
  title: The Venerable
  verses:
  - number: 90
    verse: |
      With journey finished and sorrowless, from everything completely free,
      for one who’s loosened all the ties passion’s fever is not found.
  - number: 91
    verse: |
      Mindful Ones exert themselves,
      in no abode do they delight,
      as swans abandoning their lake home after home they leave behind.
  - number: 92
    verse: |
      For those who don’t accumulate, who well reflect upon their food, they have as range the nameless and the void of perfect freedom too.
      As birds that wing through space, hard to trace their going.
  - number: 93
    verse: |
      For whom pollutions are destroyed, not attached to any food,
      he has as range the nameless and the void of perfect freedom too.
      As birds that wing through space, hard to trace his going.
  - number: 94
    verse: |
      Whose faculties are pacified
      as steeds by charioteer well-tamed, with pride abandoned, unpolluted, to even devas this One’s dear.
  - number: 95
    verse: |
      Like earth is one who is well-behaved, secure and not resentful,
      as city-post, as filth-free lake,
      no wanderings-on for One Who’s Thus.
  - number: 96
    verse: |
      Peaceful his mind and peaceful his speech, and action too, perfect in knowledge of freedom, One Thus is of utmost peace.
  - number: 97
    verse: |
      With no beliefs, the Unmade known, with fetters finally severed,
      with kammas cut and cravings shed, attained to humanity’s heights.
  - number: 98
    verse: |
      Whether in town or woods, whether in vale, on hill. wherever dwell the Arahants so pleasing there the earth.
  - number: 99
    verse: |
      Delightful are the forests where folk do not delight, there the Passionless delight, they’re not pleasure-seekers.
- number: 8
  title: The Thousands
  verses:
  - number: 100
    verse: |
      Though a thousand speeches be composed of meaningless lines, better the single meaningful line one hears, then comes to calm.
  - number: 101
    verse: |
      Though a thousand verses be composed of meaningless lines, better the single line of verse one hears, then comes to calm.
  - number: 102
    verse: |
      Though one a hundred verses chant
      composed of meaningless lines,
      better the single Dhamma-line
      one hears, then comes to calm.
  - number: 103
    verse: |
      Though thousand times a thousand in battle one may conquer,
      yet should one conquer just oneself one is the greatest conqueror.
  - number: 104
    verse: |
      Greater the conquest of oneself
      than subjugating others,
      that one who’s always well-restrained, that one who’s tamed of self —
  - number: 105
    verse: |
      Neither deva nor minstrel divine, nor Màra together with Brahma, can overthrow the victory
      of such a one as this.
  - number: 106
    verse: |
      Month by month for a hundred years a thousand one might sacrifice,
      but if for only a moment one
      might honour the self-developed, such honour then were better by far than a century of sacrifice.
  - number: 107
    verse: |
      One might tend for a hundred years the forest’s sacred fire,
      but if for only a moment one
      might honour the self-developed, such honour then were better by far than a century of sacrifice.
  - number: 108
    verse: |
      Whatever one who merit seeks should for a year make sacrifice, all comes not to a quarter part of honouring the Noble.
  - number: 109
    verse: |
      For one of respectful nature
      who ever the elders honours,
      long life and beauty, joy and strength, these qualities increase.
  - number: 110
    verse: |
      Though one should live a hundred years foolish, uncontrolled,
      yet better is life for a single day
      moral and meditative.
  - number: 111
    verse: |
      Though one should live a hundred years foolish, uncontrolled,
      yet better is life for a single day
      wise and meditative.
  - number: 112
    verse: |
      Though one should live a hundred years lazy, of little effort,
      yet better is life for a single day
      strongly making effort.
  - number: 113
    verse: |
      Though one should live a hundred years not seeing rise and fall,
      yet better is life for a single day
      seeing rise and fall.
  - number: 114
    verse: |
      Though one should live a hundred years not seeing the Deathless State,
      yet better is life for a single day
      seeing Deathlessness.
  - number: 115
    verse: |
      Seeing Dhamma Supreme.
      Though one should live a hundred years not seeing Dhamma Supreme,
      yet better is life for a single day
- number: 9
  title: Evil
  verses:
  - number: 116
    verse: |
      Make haste towards the good and check the mind from evil. The one who’s slow to merit make delights the mind in evil.
  - number: 117
    verse: |
      If one should some evil do then do it not again, again. Do not wish for it anew for evil grows to dukkha.
  - number: 118
    verse: |
      If one should some merit make do it then again, again.
      One should wish for it anew for merit grows to joy.
  - number: 119
    verse: |
      As long as evil ripens not
      even the evil one goodness knows, but when the evil ripens
      then that person evil knows.
  - number: 120
    verse: |
      As long as goodness ripens not even the good one evil knows, but when the goodness ripens then that person knows the good.
  - number: 121
    verse: |
      Think lightly not of evil, ‘It will not come to me’,
      for by the falling of water drops a water jar is filled.
      The fool with evil fills himself, he soaks up little by little.
  - number: 122
    verse: |
      Think lightly not of goodness, ‘It will not come to me’,
      for by the falling of water drops
      a water jar is filled.
      The sage with goodness fills himself, he soaks up little by little.
  - number: 123
    verse: |
      As merchant on a perilous path, great wealth having but little guard, as life-loving man with poison
      so with evils heedful be.
  - number: 124
    verse: |
      If in the hand’s no wound poison one may bear.
      A woundless one is poisoned not, non-doers have no evil.
  - number: 125
    verse: |
      Who offends the inoffensive,
      the innocent and blameless one, upon that fool does evil fall
      as fine dust flung against the wind.
  - number: 126
    verse: |
      Some find birth within a womb, evil-doers quicken in hell, good-farers to the heavens go, the Unpolluted wholly cool.
  - number: 127
    verse: |
      Neither in sky nor surrounded by sea, nor by dwelling in a mountain cave, nowhere is found that place on earth where one’s from evil kamma free.
  - number: 128
    verse: |
      Neither in sky nor surrounded by sea, nor by dwelling in a mountain cave, nowhere is found that place on earth where one’s by death not overcome.
- number: 10
  title: Punishment
  verses:
  - number: 129
    verse: |
      All tremble at force,
      of death are all afraid. Likening others to oneself kill not nor cause to kill.
  - number: 130
    verse: |
      All tremble at force,
      dear is life to all. Likening others to oneself kill not nor cause to kill.
  - number: 131
    verse: |
      Whoever harms with force those desiring happiness, as seeker after happiness one gains no future joy.
  - number: 132
    verse: |
      Whoever doesn’t harm with force those desiring happiness,
      as seeker after happiness
      one then gains future joy.
  - number: 133
    verse: |
      Speak not harshly to other folk, speaking so, they may retort.
      Dukkha indeed is quarrelsome speech and force for force may hurt you.
  - number: 134
    verse: |
      If like a broken gong
      never you reverbrate, quarrelling’s not part of you, that Nibbàna’s reached.
  - number: 135
    verse: |
      As with force the cowherds drive their cattle out to graze,
      like this decay and death drive out the life from beings all.
  - number: 136
    verse: |
      When the fool does evil deeds their end he does not know,
      such kamma burns the one unwise as one who’s scorched by fire.
  - number: 137
    verse: |
      Whoever forces the forceless or offends the inoffensive, speedily comes indeed
      to one of these ten states:
  - number: 138
    verse: |
      Sharp pain or deprivation, or injury to the body,
      or to a serious disease, derangement of the mind;
  - number: 139
    verse: |
      Troubled by the government, or else false accusation,
      or by the loss of relatives, destruction of one’s wealth;
  - number: 140
    verse: |
      Or one’s houses burn
      in raging conflagration, at the body’s end, in hell arises that unwise one.
  - number: 141
    verse: |
      Not going naked, nor matted hair, nor filth, nor fasting, not sleeping on bare earth,
      no penance on heels, nor sweat nor grime can purify a mortal still overcome by doubt.
  - number: 142
    verse: |
      Even though adorned, if living at peace calm, tamed, established in the holy life, for beings all laying force aside:
      one pure, one peaceful, a bhikkhu is he.
  - number: 143
    verse: |
      Where in the world is found one restrained by shame, awakened out of sleep
      as splendid horse with whip?
  - number: 144
    verse: |
      As splendid horse touched with whip, be ardent, deeply moved,
      by faith and virtue, effort too,
      by meditation, Dhamma’s search,
      by knowledge, kindness, mindfulness: abandon dukkha limitless!
  - number: 145
    verse: |
      Irrigators govern waters,
      fletchers fashion shafts,
      as joiners shape their timber
      those of good conduct tame themselves.
- number: 11
  title: Old Age
  verses:
  - number: 146
    verse: |
      Why this laughter, why this joy, when it’s ever blazing? shrouded all about by gloom won’t you look for light?
  - number: 147
    verse: |
      See this body beautiful
      a mass of sores, a congeries,
      much considered but miserable
      where nothing’s stable, nothing persists.
  - number: 148
    verse: |
      All decrepit is this body, diseases’ nest and frail; this foul mass is broken up for life does end in death.
  - number: 149
    verse: |
      These dove-hued bones scattered in Fall,
      like long white gourds, what joy in seeing them?
  - number: 150
    verse: |
      This city’s made of bones plastered with flesh and blood, within are stored decay and death, besmearing and conceit.
  - number: 151
    verse: |
      Even rich royal chariots rot,
      the body too does rot, decay,
      but undecaying’s Dhamma of the Good who to the good declare.
  - number: 152
    verse: |
      Just as the ox grows old
      so this man of little learning: his fleshiness increases,
      his wisdom doesn’t grow.
  - number: 153
    verse: |
      Through many of saüsàra’s births I hastened seeking, finding not the builder of this house:
      pain is birth again, again.
  - number: 154
    verse: |
      O builder of this house you’re seen, you shall not build a house again, all your beams have given away, rafters of the ridge decayed,
      mind to the Unconditioned gone, exhaustion of craving has it reached.
  - number: 155
    verse: |
      Who have not led the holy life nor riches won while young, they linger on as aged cranes around a fished-out pond.
  - number: 156
    verse: |
      Who have not led the holy life nor riches won while young,
      they languish on, worn-out bows, sighing for the past.
- number: 12
  title: Self
  verses:
  - number: 157
    verse: |
      If one holds oneself as dear, protected, one protects oneself. One who’s wise should be aware through all the watches three.
  - number: 158
    verse: |
      One should first establish oneself in what is proper. One may then teach others, and wise, one is not blamed.
  - number: 159
    verse: |
      As one teaches others
      so should one do oneself. Well-tamed, one may others tame, oneself to tame is hard.
  - number: 160
    verse: |
      Oneself is refuge of oneself,
      who else indeed could refuge be? By good training of oneself
      one gains a refuge hard to gain.
  - number: 161
    verse: |
      By oneself is evil done,
      it’s born of self and self-produced. Evil grinds the unwise one
      as diamond does the hardest gem.
  - number: 162
    verse: |
      Hewhoseconduct’sverybad like oak-tree choked by ivy, so he does towards himself what enemies would wish.
  - number: 163
    verse: |
      Easy is what’s bad to do what’s harmful to oneself. But what is good, of benefit, is very hard to do.
  - number: 164
    verse: |
      Whatever man unwise relies
      on evil view and so condemns the Teaching of the Arahants,
      or Noble Ones who Dhamma live, he, as a bamboo fruiting,
      fruits to self-destruction.
  - number: 165
    verse: |
      By oneself is evil done,
      by oneself defiled,
      by oneself it’s left undone,
      by self alone one purified.
      Purity, impurity on oneself depend, no one can purify another.
  - number: 166
    verse: |
      Let none neglect their good
      for others’ good however great. Know well oneself’s own good and to that good attend.
- number: 13
  title: The World
  verses:
  - number: 167
    verse: |
      Do not follow base desires, nor live with heedlessness, do not follow wrong beliefs to grow in worldly ways.
  - number: 168
    verse: |
      Rouse yourself, be diligent,
      in Dhamma faring well.
      Who dwells in Dhamma’s happy in this birth and the next.
  - number: 169
    verse: |
      Fare in Dhamma coursing well, in evil courses do not fare.
      Who dwells in Dhamma’s happy in this birth and the next.
  - number: 170
    verse: |
      Just as a bubble may be seen, just as a faint mirage,
      so should the world be viewed that the Death-king sees one not.
  - number: 171
    verse: |
      Come, look upon this world like to a rich, royal chariot wherein fools lounge at ease but alert ones linger not.
  - number: 172
    verse: |
      Whoso was heedless formerly but later lives with heedfulness illuminates all this world
      as moon when free from clouds.
  - number: 173
    verse: |
      Who by wholesome kamma covers up the evil done illumines all this world
      as moon when free from clouds.
  - number: 174
    verse: |
      This world is blind-become
      few are here who see within
      as few the birds break free from net so those who go to heavens.
  - number: 175
    verse: |
      Swans upon the sun’s path fly,
      the powerful through space, conquering Màra and his host
      away from the world the wise are led.
  - number: 176
    verse: |
      For one who falsely speaks, who disregards the Dhamma, who other lives denies:
      no evil this one will not do.
  - number: 177
    verse: |
      To heavenly realms the mean don’t fare, fools magnanimity ne’er acclaim,
      but the one of wisdom rejoices at giving and happy will be in future lives.
  - number: 178
    verse: |
      Than o’er the earth sole sovereignty, than going unto heaven,
      than lordship over all the worlds: better the Stream-winner’s Fruit.
- number: 14
  title: The Buddha
  verses:
  - number: 179
    verse: |
      That Buddha traceless of infinite range whose victory none may e’er undo, whose vanquished follow to no world, then by which track will you trace him?
  - number: 180
    verse: |
      That Buddha traceless of infinite range in whom’s no entangling craving
      and no ensnaring not anywhere leading, then by which track will you trace him?
  - number: 181
    verse: |
      E’er intent on concentration,
      joyful in peace of letting go, mindful, wise, the perfect Buddhas, to even devas they are dear.
  - number: 182
    verse: |
      Human birth is hard to gain, hard for mortals is their life,
      to come to Dhamma True is hard, rare the Buddhas’ arising.
  - number: 183
    verse: |
      Every evil never doing
      and in wholesomeness increasing and one’s heart well-purifying: this is the Buddha’s Teaching.
  - number: 184
    verse: |
      Patience is the austerity supreme, Nibbana’s supreme the Buddhas say. One who irks or others harm
      is not ordained or monk become.
  - number: 185
    verse: |
      Not reviling, neither harming, restrained to limit ‘freedom’s’ ways, knowing reason in one’s food, dwelling far in solitude,
      and striving in the mind sublime: this is the Buddha’s Teaching.
  - number: 186
    verse: |
      Not by a rain of golden coins is found desires’ saiety,
      desires are dukkha, of little joy, thus a wise one understands.
  - number: 187
    verse: |
      Even with pleasures heavenly that one finds no delight,
      the perfect Buddha’s pupil delights in craving’s end.
  - number: 188
    verse: |
      Many a refuge do they seek
      on hills, in woods, to sacred trees, to monasteries and shrines they go, folk by fear tormented.
  - number: 189
    verse: |
      Such refuge isn’t secure,
      such refuge isn’t supreme. From all dukkha one’s not free unto that refuge gone.
  - number: 190
    verse: |
      But going for refuge to Buddha, to Dhamma and the Sangha too, one sees with perfect wisdom the tetrad of the Noble Truths:
  - number: 191
    verse: |
      Dukkha, its causal arising,
      the overcoming of dukkha,
      and the Eight-fold Path that’s Noble leading to dukkha’s allaying.
  - number: 192
    verse: |
      Such refuge is secure,
      such refuge is supreme. From all dukkha one is free unto that refuge gone.
  - number: 193
    verse: |
      Hard to find the pure and noble who isn’t born just anywhere, wherever one so wise is born that family thrives happily.
  - number: 194
    verse: |
      Blessed is the birth of Buddhas, blest True Dhamma’s Teaching, blest the Sangha’s harmony and blessed is their striving.
  - number: 195
    verse: |
      Who venerates the venerable — the Buddhas or their hearkeners who’ve overcome the manifold, grief and lamentation left,
  - number: 196
    verse: |
      They who are ‘Thus’, venerable, cool and free from every fear — no one is able to calculate
      their merit as ‘just-so-much’.
- number: 15
  title: Happiness
  verses:
  - number: 197
    verse: |
      We the unhating live happily midst the haters, among the hating humans from hatred dwell we free.
  - number: 198
    verse: |
      We who are healthy live happily midst the unhealthy, among unhealthy humans from ill-health dwell we free.
  - number: 199
    verse: |
      We the unfrenzied live happily midst the frenzied, among the frenzied humans from frenzy dwell we free.
  - number: 200
    verse: |
      We for whom there’s nought live indeed so happily, joy-sustained we’ll be
      like replendent gods.
  - number: 201
    verse: |
      Victory gives rise to hate, those defeated lie in pain, happily rest the Peaceful surrendering victory-defeat.
  - number: 202
    verse: |
      There’s no fire like lust,
      no evil like aversion,
      no dukkha like the aggregates, no higher bliss than Peace.
  - number: 203
    verse: |
      Hunger is the greatest ill,
      the greatest dukkha — conditionless, knowing this really as it is:
      Nibbàna bliss supreme.
  - number: 204
    verse: |
      Health’s the greatest gain, contentment, best of wealth, trusting’s best of kin, Nibbàna bliss supreme.
  - number: 205
    verse: |
      Having drunk of solitude and tasted Peace Sublime, free from sorrow, evil-free, one drinks of Dhamma’s joy.
  - number: 206
    verse: |
      So fair’s the sight of Noble Ones, ever good their company,
      by relating not to fools
      ever happy one may be.
  - number: 207
    verse: |
      Who moves among fools’ company must truly grieve for long,
      for ill the company of fools
      as ever that of foes,
      but weal’s a wise one’s company as meetings of one’s folk.
  - number: 208
    verse: |
      Thus go with the steadfast, wise well-versed, firm of virtue, practice-pure,
      Ennobled ‘Such’, who’s sound, sincere,
      as moon in wake of the Milky Way.
- number: 16
  title: Pleasure
  verses:
  - number: 209
    verse: |
      One makes an effort where none’s due with nothing done where effort’s due, one grasps the dear, gives up the Quest envying those who exert themselves.
  - number: 210
    verse: |
      Don’t consort with dear ones
      at any time, nor those not dear, ’tis dukkha not to see the dear, ’tis dukkha seeing those not dear.
  - number: 211
    verse: |
      Others then do not make dear
      for hard’s the parting from them. For whom there is no dear, undear in them no bonds are found.
  - number: 212
    verse: |
      From endearment grief is born, from endearment fear,
      one who is endearment-free has no grief — how fear?
  - number: 213
    verse: |
      From affection grief is born, from affection fear,
      one who is affection-free has no grief — how fear?
  - number: 214
    verse: |
      From lustfulness arises grief, from lustfulness springs fear, one wholly free of lustfulness has no grief — how fear?
  - number: 215
    verse: |
      From attachment grief is born, from attachment fear,
      one who is attachment-free has no grief — how fear?
  - number: 216
    verse: |
      Out of craving grief is born, out of craving fear,
      one fully freed of craving has no grief — how fear?
  - number: 217
    verse: |
      Perfect in virtue and insight,
      firm in Dhamma, knower of Truth, dear to the people’s such a one who does what should be done.
  - number: 218
    verse: |
      One with a wish for the Undeclared, with mind so well-pervaded,
      a mind not bound in pleasures of sense, an ‘upstream-goer’s’ called.
  - number: 219
    verse: |
      One who’s long away from home returns in safety from afar,
      then friends, well-wishers, kinsmen too are overjoyed at his return.
  - number: 220
    verse: |
      In the same way, with merit done when from this world to another gone those merits then receive one there
      as relatives a dear one come.
- number: 17
  title: Anger
  verses:
  - number: 221
    verse: |
      Anger and pride should one forsake, all fetters cast aside,
      dukkha’s none where no desire,
      no binding to body or mind.
  - number: 222
    verse: |
      Who checks arising anger as with chariot away,
      that one I call a charioteer, others merely grip the reins.
  - number: 223
    verse: |
      Anger conquer by amity,
      evil conquer with good,
      by giving conquer the miserly, with truth the speakers of falsity.
  - number: 224
    verse: |
      Speak truth and be not angry, from little give to one who asks, by these conditions three to go unto the prescence of the gods.
  - number: 225
    verse: |
      Those sages inoffensive
      in body e’er restrained
      go unto the Deathless State where gone they grieve no more.
  - number: 226
    verse: |
      For the ever-vigilant
      who train by day and night upon Nibbàna e’er intent pollutions fade away.
  - number: 227
    verse: |
      An ancient saying, Atula, not only said today —
      ‘They are blamed who silent sit,
      who often speak they too are blamed,
      and blamed are they of measured speech’ — there’s none in the world unblamed.
  - number: 228
    verse: |
      There never was, there’ll never be nor now is ever found
      a person blamed perpetually
      or one who’s wholly praised.
  - number: 229
    verse: |
      But those who are intelligent
      praise one of flawless conduct, sage, in wisdom and virtue well-composed, having observed him day by day.
  - number: 230
    verse: |
      Who’s to blame that one so fine as gem from Jambu stream? Even the devas that one praise, by Bràhma too is praised.
  - number: 231
    verse: |
      Rough action one should guard against, be with the body well-restrained,
      bad bodily conduct having shed
      train oneself in good.
  - number: 232
    verse: |
      Rough speaking one should guard against, be in speaking well-restrained,
      bad verbal conduct having shed
      train oneself in good.
  - number: 233
    verse: |
      Rough thinking one should guard against, be in thinking well-restrained,
      bad mental conduct having shed
      train oneself in good.
  - number: 234
    verse: |
      Restrained in body are the wise,
      in speech as well they are restrained, likewise are they restrained in mind, they’re perfectly restrained.
- number: 18
  title: Impurity
  verses:
  - number: 235
    verse: |
      Now a withered leaf you are
      and now Death’s men draw near, now you stand at the parting gates but wayward you have none.
  - number: 236
    verse: |
      Make an island of yourself, quickly strive and wise become, freed from stain and passionless to go to the pure Abodes.
  - number: 237
    verse: |
      Even now the end draws near,
      to the presence of death you’ve fared, along the path’s no place for rest
      and waybred you have none.
  - number: 238
    verse: |
      Make an island of yourself, quickly strive and wise become, freed from stain and passionless you’ll not return, take flesh, decay.
  - number: 239
    verse: |
      Little by little, time after time, successively then let the sage blow away all blemishes
      just as a smith with silver.
  - number: 240
    verse: |
      As rust arisen out of iron
      itself that iron eats away,
      so kammas done beyond what’s wise lead to a state of woe.
  - number: 241
    verse: |
      For oral tradition, non-recitation, in household life, non-exertion, the fair of form when slovenly,
      a sentry’s sloth: all blemishes.
  - number: 242
    verse: |
      In woman, conduct culpable, with givers, avariciousness, all blemishes these evil things in this world or the next.
  - number: 243
    verse: |
      More basic than these blemishes is ignorance, the worst of all.
      Abandoning this blemish then, be free of blemish, monks!
  - number: 244
    verse: |
      Easy the life for a shameless one who bold and forward as a crow, is slanderer and braggart too: this one’s completely stained.
  - number: 245
    verse: |
      But hard the life of a modest one who always seeks for purity,
      who’s cheerful though no braggart, clean-living and discerning.
  - number: 246
    verse: |
      In the world who life destroys, who words of falsity speaks,
      who takes what is not freely given or to another’s partner goes.
  - number: 247
    verse: |
      Or has distilled, fermented drinks: Who with abandon follows these extirpates the roots of self
      even here in this very world.
  - number: 248
    verse: |
      Therefore friend remember this; Hard to restrain are evil acts, don’t let greed and wickedness down drag you long in dukkha.
  - number: 249
    verse: |
      People give as they have faith,
      as they are bright with joyfulness. Who’s troubled over gifts received, the food and drink that others get, neither in daytime nor by night will come to a collected mind.
  - number: 250
    verse: |
      But who has severed envy’s mind, uprooted it, destroyed entire, indeed in daytime and by night will come to a collected mind.
  - number: 251
    verse: |
      There is no fire like lust, nought seizes like aversion, unequalled is delusion’s net, no river’s like to craving.
  - number: 252
    verse: |
      Others’ faults are easy to see
      yet hard it is to see one’s own,
      and so one winnows just like chaff the faults of other people, while hiding away those of one’s own
      as crafty cheat the losing throw.
  - number: 253
    verse: |
      Who’s always seeing other’s faults, taking offence, censorious, pollutions spread for such a one who’s far from their exhaustion.
  - number: 254
    verse: |
      In skies above there is no path, no peaceful one’s without,
      in manifoldness do folk delight, Tathagatas are manifold-free.
  - number: 255
    verse: |
      In skies above there is no path, no peaceful one’s without, nothing conditioned ever lasts, no Buddha’s ever shaken.
- number: 19
  title: The Just
  verses:
  - number: 256
    verse: |
      Whoever judges hastily
      does Dhamma not uphold,
      a wise one should investigate truth and untruth both.
  - number: 257
    verse: |
      Who others guide impartially with carefulness, with Dhamma, that wise one Dhamma guards, a ‘Dhamma-holder’s’ called.
  - number: 258
    verse: |
      Just because articulate
      one’s not thereby wise, hateless, fearless and secure, a ‘wise one’ thus is called.
  - number: 259
    verse: |
      Just because articulate
      one’s not skilled in Dhamma; but one who’s heard even little and Dhamma in the body sees, that one is skilled indeed,
      not heedless of the Dhamma.
  - number: 260
    verse: |
      A man is not an Elder though his head be grey, he’s just fully ripe in years,
      ‘aged-in-vain’ he’s called.
  - number: 261
    verse: |
      In whom is truth and Dhamma too, harmlessness, restraint, control, he’s steadfast, rid of blemishes,
      an ‘Elder’ he is called.
  - number: 262
    verse: |
      Not by eloquence alone or by lovely countenance is a person beautiful
      if jealous, boastful, mean.
  - number: 263
    verse: |
      But ‘beautiful’ is called that one
      in whom these are completely shed, uprooted, utterly destroyed,
      a wise one purged of hate.
  - number: 264
    verse: |
      By shaven head no samaõa
      if with deceit, no discipline. Engrossed in greed and selfishness how shall he be a samaõa?
  - number: 265
    verse: |
      All evils altogether he subdues both fine and gross. Having subdued all evil he indeed is called a ‘Samaõa’.
  - number: 266
    verse: |
      Though one begs from others by this alone’s no bhikkhu. Not just by this a bhikkhu but from all Dhamma doing.
  - number: 267
    verse: |
      Who both good and evil deeds
      has gone beyond with holy life, having discerned the world he fares and ‘Bhikkhu’ he is called.
  - number: 268
    verse: |
      By silence one is not a sage
      if confused and foolish,
      but one who’s wise, as if with scales weighs, adopts what’s good.
  - number: 269
    verse: |
      Shunning evils utterly
      one is a sage, by that a sage. Whoever both worlds knows for that one’s called a ‘Sage’.
  - number: 270
    verse: |
      By harming living beings
      one is not a ‘Noble’ man,
      by lack of harm to all that live one is called a ‘Noble One’.
  - number: 271
    verse: |
      Not by vows and rituals or again by learning much or by meditative calm
      or by life in solitude.
  - number: 272
    verse: |
      Should you, O bhikkhu, be content, “I’ve touched the bliss of letting go
      not enjoyed by common folk”,
      though you’ve not gained pollution’s end.
- number: 20
  title: The Way
  verses:
  - number: 273
    verse: |
      Of paths the Eight-fold is the best, of truths the statements four,
      the passionless of teachings best, of humankind the Seer.
  - number: 274
    verse: |
      This is the path, noo ther’s there for purity of insight,
      enter then upon this path bemusing Màra utterly.
  - number: 275
    verse: |
      Entered then upon this path
      you’ll make an end of dukkha.
      Freed in knowledge from suffering’s stings the Path’s proclaimed by me.
  - number: 276
    verse: |
      Buddhas just proclaim the Path but you’re the ones to strive. Contemplatives who tread the Path are freed from Màra’s bonds.
  - number: 277
    verse: |
      When with wisdom one discerns transience of conditioned things one wearily from dukkha turns treading the path to purity.
  - number: 278
    verse: |
      When with wisdom one discerns the dukkha of conditioned things one wearily from dukkha turns treading the path to purity.
  - number: 279
    verse: |
      When with wisdom one discerns all knowables are not a self
      one wearily from dukkha turns treading the path to purity.
  - number: 280
    verse: |
      Though time to strive, not striving, while young and strong yet indolent, weak-minded and irresolute:
      one finds not wisdom’s way.
  - number: 281
    verse: |
      In speech ever watchful with mind well-restrained never with the body do unwholesomeness.
      So should one purify these three kamma-paths winning to the Way made known by the Seers.
  - number: 282
    verse: |
      From endeavour wisdom springs, lacking effort wisdom wanes: having known this two-fold path either to progress or decline
      so should one exhort oneself that wisdom may increase.
  - number: 283
    verse: |
      The wood cut down but not a tree since it’s from wood that fear is born. Having cut wood and woodedness O bhikkhås be without a wood.
  - number: 284
    verse: |
      As long indeed as woodedness of man to woman is not cut
      so long in bondage is one’s mind as milch-calf to the mother cow.
  - number: 285
    verse: |
      Cut off affection for oneself
      as hand a lily in the Fall. Cultivate this peaceful path, Nibbàna by the Buddha taught.
  - number: 286
    verse: |
      Here shall I spend the Rains,
      here the Winter, here the Summer. Thus speculates the fool,
      the danger he knows not.
  - number: 287
    verse: |
      For one who has a clinging mind and finds delight in babes and herds Death does seize and carry away
      as great flood a sleeping village.
  - number: 288
    verse: |
      No sons are there for shelter
      nor father nor related folk,
      one by the Death-king seized upon in kin no shelter finds.
  - number: 289
    verse: |
      Having understood this fact
      the wise by virtue well-restrained swiftly then should clear the path leading to Nibbàna.
- number: 21
  title: Miscellaneous
  verses:
  - number: 290
    verse: |
      If one should see great happiness in giving up small happiness
      one wise the lesser would renounce the greater full-discerning.
  - number: 291
    verse: |
      Who so for self wants happiness by causing others pain, entangled in anger’s tangles one’s from anger never free.
  - number: 292
    verse: |
      What should be done is left undone and done is what should not be done, ever the pollutions grow
      of those ones proud and heedless.
  - number: 293
    verse: |
      But those who always practise well bodily mindfulness,
      do never what should not be done and ever do what should be done, for mindful ones, the full-aware, pollutions fade away.
  - number: 294
    verse: |
      One’s mother and father having slain and then two warrior kings,
      a realm as well its treasurer,
      one goes immune, a Brahmin True.
  - number: 295
    verse: |
      One’s mother and father having slain and then two learned kings,
      as well the fifth, a tiger fierce,
      one goes immune, a Brahmin True.
  - number: 296
    verse: |
      Well awakened, they’re awake ever the Buddha’s pupils
      who constantly by day, by night are mindful of the Buddha.
  - number: 297
    verse: |
      Well awakened, they’re awake ever the Buddha’s pupils
      who constantly by day, by night are mindful of the Dhamma.
  - number: 298
    verse: |
      Well awakened, they’re awake ever the Buddha’s pupils
      who constantly by day, by night are mindful of the Sangha.
  - number: 299
    verse: |
      Well awakened, they’re awake ever the Buddha’s pupils
      who constantly by day, by night are mindful of the body.
  - number: 300
    verse: |
      Well awakened, they’re awake ever the Buddha’s pupils
      who constantly by day, by night in harmlessness delight.
  - number: 301
    verse: |
      Well awakened, they’re awake ever the Buddha’s pupils
      who constantly by day, by night in meditation take delight.
  - number: 302
    verse: |
      Hard’s the going forth, hard to delight in it, hard’s the household life and dukkha is it too, Dukkha’s to dwell with those dissimilar
      and dukkha befalls the wanderer.
      Be therefore not a wanderer, not one whom dukkha befalls.
  - number: 303
    verse: |
      Who’s full of faith and virtue, of substance, high repute,
      is honoured everywhere, wherever that one goes.
  - number: 304
    verse: |
      Afar the true are manifest
      like Himàlayan range,
      yet even here the false aren’t seen, they’re arrows shot by night.
  - number: 305
    verse: |
      Alone one sits, alone one lies, alone one walks unweariedly,
      in solitude one tames oneself
      so in the woods will one delight.
- number: 22
  title: The Downward Course
  verses:
  - number: 306
    verse: |
      With one denying truth there goes to hell that one who having done says ‘I did not’. Both of them in making kammas base are equal after death.
  - number: 307
    verse: |
      Many who wear the yellow robe are unrestrained in evil things, these evil ones by evil deeds
      in hell do they arise.
  - number: 308
    verse: |
      Better to eat a ball of iron
      glowing as flame of fire
      than one should eat the country’s alms immoral and unrestrained.
  - number: 309
    verse: |
      Four things befall that heedless one sleeping with one who’s wed: demerit gained but not good sleep, third is blame while fourth is hell.
  - number: 310
    verse: |
      Demerit’s gained and evil birth,
      scared man and woman — brief their joy, the king decrees a heavy doom:
      so none should sleep with one who’s wed.
  - number: 311
    verse: |
      As blady grass when wrongly grasped the hand does lacerate
      so a mishandled monastic life
      drags one off to hell.
  - number: 312
    verse: |
      Whatever of kammas slack, whatever of vows corrupt, a faltering in the holy life never brings ample fruit.
  - number: 313
    verse: |
      If there’s aught that should bedone let it be done then steadily,
      in truth a slack monastic life
      all the more stirs up the dust.
  - number: 314
    verse: |
      Better an evil deed not done for misdeed later on torments. Better done is deed that’s good, which done, does not torment.
  - number: 315
    verse: |
      Even as a border town
      guarded within and without,
      so should you protect yourselves.
      Do not let this moment pass
      for when this moment’s gone they grieve sending themselves to hell.
  - number: 316
    verse: |
      They are ashamed where shame is not but where is shame are not ashamed, so by embracing evil views
      beings go to an evil birth.
  - number: 317
    verse: |
      They are afraid where there is not but where is fear are unafraid,
      so by embracing evil views beings go to an evil birth.
  - number: 318
    verse: |
      Faults they see where fault is not but where is fault they see it not, so by embracing evil views beings go to an evil birth.
  - number: 319
    verse: |
      A fault they understand as such, they know as well where fault is not, so by embracing righteous views being go to a happy birth.
- number: 23
  title: The Elephant
  verses:
  - number: 320
    verse: |
      Many folk are ill-behaved
      but I shall endure abuse
      as an elephant on the battlefield arrows shot from a bow.
  - number: 321
    verse: |
      The tusker tamed they lead in crowds, the king he mounts the tamed, noblest of humans are the tamed
      who can endure abuse.
  - number: 322
    verse: |
      Excellent are mules when tamed and thoroughbreds from Sindh, noble the elephants of state, better still one tamed of self.
  - number: 323
    verse: |
      Surely not on mounts like these one goes the Unfrequented Way as one by self well-tamed
      is tamed and by the taming goes.
  - number: 324
    verse: |
      Hard to check the tusker Dhanapàlaka,
      in rut with temples running pungently, bound, e’en a morsel he’ll not eat
      for he recalls the elephant-forest longingly.
  - number: 325
    verse: |
      A sluggard stupid, steeped in gluttony,
      who’s sleep-engrossed, who wallows as he lies, like a great porker stuffed, engorged with swill, comes ever and again into a womb.
  - number: 326
    verse: |
      Formerly this wandering mind wandered
      where it wished, where whim, where pleasure led. Wisely this day will I restrain it
      as trainer with hook an elephant in rut.
  - number: 327
    verse: |
      Do you delight in heedfulness
      and guard your own minds well! Draw yourselves from the evil way as would elephant sunk in slough.
  - number: 328
    verse: |
      If for practice one finds a friend prudent, well-behaved and wise, mindful, joyful, live with him all troubles overcoming.
  - number: 329
    verse: |
      If for practice one finds not friend prudent, well-behaved and wise, like king be leaving conquered land, fare as lone elephant in the wilds.
  - number: 330
    verse: |
      Better it is to live alone
      for with a fool’s no fellowship, no evils do, be free of care,
      fare as lone elephant in the wilds.
  - number: 331
    verse: |
      Blest to have friends when one’s in need, blest contentment with whatever is, blessed is merit when life’s at an end, abandoning all dukkha is blessedness.
  - number: 332
    verse: |
      Respect for one’s mother brings happiness here as well as respect for one’s father.
      Here happiness comes from respecting the monks and those of virtue excellent.
  - number: 333
    verse: |
      Blest is virtue till life’s end
      and blest the faith standing firm, blest the attainment of wisdom and blest the non-doing of evils.
- number: 24
  title: Thirst
  verses:
  - number: 334
    verse: |
      As creeping ivy craving grows
      in one living carelessly.
      Like this, one leaps from life to life as ape in the forest seeking fruit.
  - number: 335
    verse: |
      Whomsoever in the world
      this wretched clinging craving routs for such a one do sorrows grow
      as grass well-soaked with rain.
  - number: 336
    verse: |
      But whoever in the world
      routs wretched craving hard to quell, from such a one do sorrows fall
      like water drops from lotus leaf.
  - number: 337
    verse: |
      Prosperity to you,Isay,
      to all assembled here!
      When needing grass’s fragrant root so craving extirpate.
      Don’t let Màra break you again, again as a torrent a reed!
  - number: 338
    verse: |
      As tree though felled shoots up again if its roots are safe and firm
      so this dukkha grows again
      while latent craving’s removed.
  - number: 339
    verse: |
      For whom the six and thirty streams so forceful flow to seemings sweet floods of thought that spring from lust sweep off such wrong viewholder.
  - number: 340
    verse: |
      Everywhere these streams are swirling, up-bursting creepers rooted firm. Seeing the craving-creeper there
      with wisdom cut its root!
  - number: 341
    verse: |
      To beings there are pleasures streaming sticky with desire,
      steeped in comfort, happiness seeking, such ones do come to birth, decay.
  - number: 342
    verse: |
      Who follow craving are assailed, they tremble as the hare ensnared, held fast by fetters and by bonds
      so long they come to dukkha again.
  - number: 343
    verse: |
      Who follow craving are assailed, they tremble as the hare ensnared, so let a bhikkhu craving quell whose aim is passionlessness.
  - number: 344
    verse: |
      Who without woodness inclines to the wood, free in the wood to woodness returns.
      Do now regard that person well
      who free returns to fetters.
  - number: 345
    verse: |
      Neither of iron nor wood nor hemp is bond so strong, proclaim the wise, as passion’s yearn for sons, for wives, for gems and ornaments.
  - number: 346
    verse: |
      That bond is strong, proclaim the wise, down-dragging, pliable, hard to loose. This passion severed, they wander forth forsaking sensual pleasures.
  - number: 347
    verse: |
      Ensnared in passion back they fall
      as spider on a self-spun web.
      This passion severed, wander the wise forsaking dukkha all.
  - number: 348
    verse: |
      Let go before, let go the after,
      let go the middle, beyond becoming. With mind released in every way you’ll come no more to birth, decay.
  - number: 349
    verse: |
      For one who’s crushed by thinking much excessive lust from beauty’s sight,
      for that one craving grows the more, that one makes strong the bonds.
  - number: 350
    verse: |
      But who delights in calming thoughts develops foulness mindfully,
      that one indeed will make an End, will sever Mara’s bonds.
  - number: 351
    verse: |
      One who’s fearless, reached the End,
      of craving and of blemish free,
      who has becoming’s thorn plucked out, has this, a final body.
  - number: 352
    verse: |
      One of clinging-craving free,
      who’s skilled in ways of chanting, knowing the wording-sequence,
      of what precedes and follows, possessed of final body,
      one greatly wise, ‘Great Person’ is called.
  - number: 353
    verse: |
      Beyond all being, wise to all, unsoiled by dhammas all am I,
      left all and freed by craving’s end,
      by self I’ve known, whom teacher call?
  - number: 354
    verse: |
      Gift of Dhamma surpasses all gifts,
      the Dhamma, its taste all other tastes beats, delight in the Dhamma bests other delights, destruction of craving conquers all ill.
  - number: 355
    verse: |
      Riches ruin a foolish one
      but not one seeking the Further Shore, craving for wealth a foolish one
      is ruined as if ruining others.
  - number: 356
    verse: |
      Weeds are a fault of fields, lust’s a human fault,
      thus offerings to the lustless bear abundant fruit.
  - number: 357
    verse: |
      Weeds are a fault of fields, hate’s a human fault,
      hence offerings to the hateless bear abundant fruit.
  - number: 358
    verse: |
      Weeds are a fault of fields, delusion, human’s fault, so gifts to the undeluded bear abundant fruit.
  - number: 359
    verse: |
      Weeds are a fault of fields, desire’s a human fault,
      so gifts to the desireless bear abundant fruit.
- number: 25
  title: The Mendicant
  verses:
  - number: 360
    verse: |
      Right is restraint in the eye, restraint in the ear is right, right is restraint in the nose, restraint in the tongue is right.
  - number: 361
    verse: |
      Right is restraint in the body, restraint in speech is right,
      right is restraint in the mind, everywhere restraint is right.
      The bhikkhu everywhere restrained is from all dukkha free.
  - number: 362
    verse: |
      With hands controlled and feet controlled, in speech as well as head controlled, delighting in inward collectedness
      alone, content, a bhikkhu’s called.
  - number: 363
    verse: |
      Whatever bhikkhu tongue-controlled speaks wisely and who is not proud, who theory and practice can expound, sweet as honey is his speech.
  - number: 364
    verse: |
      The bhikkhu who in Dhamma dwells, in Dhamma delighting and pondering, remembering the Dhamma — he
      does not decline from Dhamma true.
  - number: 365
    verse: |
      He should not disdain his gains nor life of others envious,
      the bhikkhu who is envious does not attain collectedness.
  - number: 366
    verse: |
      Disdaining not his gains, though little he receives, pure of life and keen
      that bhikkhu devas praise.
  - number: 367
    verse: |
      For whom there is no making ‘mine’ towards all name and form,
      who does not grieve for what is not, he’s truly ‘bhikkhu’ called.
  - number: 368
    verse: |
      The bhikkhu in kindness abiding, bright in the Buddha’s Teaching can come to the Place of Peace,
      the bliss of conditionedness ceased.
  - number: 369
    verse: |
      O bhikkhu bail this boat,
      when emptied it will swiftly go. Having severed lust and hate thus to Nibbàna you’ll go.
  - number: 370
    verse: |
      Five cut off and five forsake,
      a further five then cultivate,
      a bhikkhu from five fetters free is called a ‘Forder of the flood’.
  - number: 371
    verse: |
      Meditate bhikkhu! Don’t be heedless! Don’t let pleasures whirl the mind! Heedless, do not gulp a glob of iron! Bewail not when burning, ‘This is dukkha’!
  - number: 372
    verse: |
      No concentration wisdom lacks, no wisdom concentration lacks, in whom are both these qualities near to Nibbàna is that one.
  - number: 373
    verse: |
      The bhikkhu gone to a lonely place who is of peaceful heart
      in-sees Dhamma rightly,
      knows all-surpassing joy.
  - number: 374
    verse: |
      Whenever one reflects
      on aggregates’ arise and fall one rapture gains and joy.
      ’Tis Deathlessness for Those-who-know.
  - number: 375
    verse: |
      Here’s indeed the starting-point for the bhikkhu who is wise, sense-controlled, contented too, restrained to limit freedom ways, in company of noble friends who’re pure of life and keen.
  - number: 376
    verse: |
      One should be hospitable
      and skilled in good behaviour, thereby greatly joyful
      come to dukkha’s end.
  - number: 377
    verse: |
      Just as the jasmine sheds its shrivelled flowers all, O bhikkhus so should you lust, aversion shed.
  - number: 378
    verse: |
      That bhikkhu calmed of body, speech, calmed and well-composed of mind, who world-enjoyments has renounced,
      ‘one calmed’ indeed is truly called.
  - number: 379
    verse: |
      By yourself exhort yourself!
      By yourself restrain yourself!
      So mindful and self-guarded too, happily, bhikkhu, will you live.
  - number: 380
    verse: |
      Oneself is refuge of oneself
      and one is haven for oneself, therefore one should check oneself as merchant with a splendid horse.
  - number: 381
    verse: |
      The bhikkhu full of joy and faith, bright in the Buddha’s Teaching can come to the Place of Peace,
      the bliss of conditionedness ceased.
  - number: 382
    verse: |
      Surely that youthful bhikkhu who strives in the Buddha’s Teaching illumines all this world
      as moon when freed from clouds.
- number: 26
  title: The Brāhmana
  verses:
  - number: 383
    verse: |
      O brahmin, strive and cleave the stream, desires of sense discard,
      knowing conditioned things decay
      be Knower-of-the-Uncreate.
  - number: 384
    verse: |
      When by the twofold Dhamma
      a Brahmin’s gone beyond
      all the bonds of One-who-Knows have wholly disappeared.
  - number: 385
    verse: |
      For whom is found no near or far, for whom’s no near and far,
      free of fear and fetter-free,
      that one I call a Brahmin True.
  - number: 386
    verse: |
      Seated stainless, concentrated,
      who’s work is done, who’s free of taint, having attained the highest aim,
      that one I call a Brahmin True.
  - number: 387
    verse: |
      The sun is bright by day,
      the moon enlights the night, armoured shines the warrior, contemplative the Brahmin True. But all the day and night-time too resplendent does the Buddha shine.
  - number: 388
    verse: |
      By barring-out badness a ‘brahmin’ one’s called and one is a monk by conduct serene, banishing blemishes out of oneself
      therefore one’s known as ‘one who’s left home’.
  - number: 389
    verse: |
      One should not a Brahmin beat
      nor for that would He react.
      Shame! Who would a Brahmin beat, more shame for any should they react.
  - number: 390
    verse: |
      For brahmin no small benefit
      when mind’s aloof from what is dear.
      As much he turns away from harm so much indeed does dukkha die.
  - number: 391
    verse: |
      In whom is no wrong-doing by body, speech or mind,
      in these three ways restrained, that one I call a Brahmin True.
  - number: 392
    verse: |
      From whom one knows the Dhamma by Perfect Buddha taught
      devoutly one should honour them
      as brahmin sacred fire.
  - number: 393
    verse: |
      By birth one is no brahmin,
      by family, austerity.
      In whom are truth and Dhamma too pure is he, a Brahmin’s he.
  - number: 394
    verse: |
      Dimwit! What’s the coiled hair for? For what your cloak of skins? Within you are acquisitive,
      you decorate without!
  - number: 395
    verse: |
      One enduring rag-robes, lean, with body o’erspread by veins, lone in the woods who meditates, that one I call a Bràhmin True.
  - number: 396
    verse: |
      I call him not a brahmin though by womb-born mother’s lineage, he’s just supercilious
      if with sense of ownership, owning nothing and unattached: that one I call a Brahmin True.
  - number: 397
    verse: |
      Who fetters all has severed
      does tremble not at all,
      who’s gone beyond all bonds, unyoked, that one I call a Brahmin True.
  - number: 398
    verse: |
      When cutting strap and reins, the rope and bridle too, tipping the shaft, he’s Waked, that one I call a Brahmin True.
  - number: 399
    verse: |
      Who angerless endures abuse,
      beating and imprisonment,
      with patience’s power, an armed might: that one I call a Brahmin True.
  - number: 400
    verse: |
      Who’s angerless and dutiful,
      of virtue full and free of lust, who’s tamed, to final body come, that one I call a Brahmin True.
  - number: 401
    verse: |
      Like water on a lotus leaf,
      or mustard seed on needle point, whoso clings not to sensual things, that one I call a Brahmin True.
  - number: 402
    verse: |
      Whoso in this world comes to know cessation of all sorrow,
      laid down the burden, freed from bonds, that one I call a Brahmin True.
  - number: 403
    verse: |
      Whose knowledge is deep, who’s wise, who’s skilled in ways right and wrong, having attained the highest aim,
      that one I call a Brahmin True.
  - number: 404
    verse: |
      Aloof alike from laity
      and those gone forth to homelessness, who wanders with no home or wish, that one I call a Brahmin True.
  - number: 405
    verse: |
      Who blows to beings has renounced to trembling ones, to bold,
      who causes not to kill nor kills
      that one I call a Brahmin True.
  - number: 406
    verse: |
      Among the hostile, friendly, among the violent, cool, detached amidst the passionate, that one I call a Brahmin True.
  - number: 407
    verse: |
      From whomever lust and hate, conceit, contempt have dropped away, as mustard seed from a needle point, that one I call a Brahmin True.
  - number: 408
    verse: |
      Who utters speech instructive, true and gentle too,
      who gives offence to none, that one I call a Brahmin True.
  - number: 409
    verse: |
      Who in the world will never take what is not given, long or short, the great or small, the fair or foul, that one I call a Brahmin True.
  - number: 410
    verse: |
      In whom there are no longings found in this world or the next,
      longingless and free from bonds, that one I call a Brahmin True.
  - number: 411
    verse: |
      In whom is no dependence found,
      with Final Knowledge freed from doubt, who’s plunged into the Deathless depths, that one I call a Brahmin True.
  - number: 412
    verse: |
      Here who’s gone beyond both bonds to goodness and to evil too,
      is sorrowless, unsullied, pure,
      that one I call a Brahmin True.
  - number: 413
    verse: |
      Who, like the moon, unblemished, pure, is clear and limpid, and in whom delight in being is consumed,
      that one I call a Brahmin True.
  - number: 414
    verse: |
      Who’s overpassed this difficult path, delusion’s bond, the wandering-on, who’s crossed beyond, contemplative, uncraving with no questioning doubt, that one I call a Brahmin True.
  - number: 415
    verse: |
      Who has abandoned lusting here
      as homeless one renouncing all, with lust and being quite consumed, that one I call a Brahmin True.
  - number: 416
    verse: |
      Who has abandoned lusting here
      as homeless one renouncing all, with lust and being quite consumed, that one I call a Brahmin True.
  - number: 417
    verse: |
      Abandoned all the human bonds and gone beyond the bonds of gods, unbound one is from every bond, that one I call a Brahmin True.
  - number: 418
    verse: |
      Abandoned boredom and delight, become quite cool and assetless, a hero, All-worlds-Conqueror, that one I call a Brahmin True.
  - number: 419
    verse: |
      Who knows how clutching creatures die to reappear in many a mode, unclutching then, sublime, Awake,
      that one I call a Brahmin True.
  - number: 420
    verse: |
      Whose destination is unknown to humans, spirits or to gods, pollutions stayed, an Arahant, that one I call a Brahmin True.
  - number: 421
    verse: |
      That one who’s free of everything that’s past, that’s present, yet to be, who nothing owns, who’s unattached, that one I call a Brahmin True.
  - number: 422
    verse: |
      One noble, most excellent, heroic too, great sage and one who conquers all, who’s faultless, washed, one Awake, that one I call a Brahmin True.
  - number: 423
    verse: |
      Who so does know of former lives
      and sees the states of bliss and woe
      and then who’s reached the end of births, a sage supreme with wisdom keen, complete in all accomplishments,
      that one I call a Brahmin True.
