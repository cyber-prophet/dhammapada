title: Dhammapada
chapters:
- number: 1
  title: Yamakavagga
  verses:
  - number: 1
    verse: |
      Manopubbaṅgamā dhammā manoseṭṭhā manomayā
      Manasā ce paduṭṭhena bhāsati vā karoti vā
      Tato naṃ dukkhamanveti cakkaṃ va vahato padaṃ
  - number: 2
    verse: |
      Manopubbaṅgamā dhammā manoseṭṭhā manomayā
      Manasā ce pasannena bhāsati vā karoti vā
      Tato naṃ sukhaṃ anveti chāyā va anapāyinī
  - number: 3
    verse: |
      Akkocchi maṃ avadhi maṃ ajini maṃ ahāsi me
      Ye taṃ upanayhanti veraṃ tesaṃ na sammati
  - number: 4
    verse: |
      Akkocchi maṃ avadhi maṃ ajini maṃ ahāsi me
      Ye taṃ na upanayhanti veraṃ tesūpasammati
  - number: 5
    verse: |
      Na hi verena verāni sammantīdha kudācanaṃ
      Averena ca sammanti esa dhammo sanantano
  - number: 6
    verse: |
      Pare ca na vijānanti mayaṃ ettha yamāmase
      Ye ca tattha vijānanti tato sammanti medhagā
  - number: 7
    verse: |
      Subhānupassiṃ viharantaṃ indriyesu asaṃvutaṃ
      Bhojanambhi amattaññuṃ kusītaṃ hīnavīriyaṃ
      Taṃ ve pasahati māro vāto rukkhaṃ va dubbalaṃ
  - number: 8
    verse: |
      Asubhānupassiṃ viharantaṃ indriyesu susaṃvutaṃ
      Bhojanambhi ca mattaññuṃ saddhaṃ āraddhavīriyaṃ
      Taṃ ve nappasahati māro vāto selaṃ va pabbataṃ
  - number: 9
    verse: |
      Anikkasāvo kāsāvaṃ yo vatthaṃ paridahessati
      Apeto damasaccena na so kāsāvaṃ arahati
  - number: 10
    verse: |
      Yo ca vantakasāvassa sīlesu susamāhito
      Upeto damasaccena sa ve kāsāvaṃ arahati
  - number: 11
    verse: |
      Asāre sāramatino sāre cāsāradassino
      Te sāraṃ nādhigacchanti micchāsaṃkappagocarā
  - number: 12
    verse: |
      Sārañca sārato ñatvā asārañca asārato
      Te sāraṃ adhigacchanti sammāsaṃkappagocarā
  - number: 13
    verse: |
      Yathāgāraṃ ducchannaṃ vuṭṭhi samativijjhati
      Evaṃ abhāvitaṃ cittaṃ rāgo samativijjhati
  - number: 14
    verse: |
      Yathāgāraṃ succhannaṃ vuṭṭhi na samativijjhati
      Evaṃ subhāvitaṃ cittaṃ rāgo na samativijjhati
  - number: 15
    verse: |
      Idha socati pecca socati pāpakārī ubhayattha socati
      So socati so vihaññati disvā kamma kiliṭṭhamattano
  - number: 16
    verse: |
      Idha modati pecca modati katapuñño ubhayattha modati
      So modati so pamodati disvā kamma visuddhimattano
  - number: 17
    verse: |
      Idha tappati pecca tappati pāpakārī ubhayattha tappati
      Pāpaṃ me katanti tappati bhiyyo tappati duggatiṃ gato
  - number: 18
    verse: |
      Idha nandati pecca nandati pāpakārī ubhayattha nandati
      Pāpaṃ me katanti nandati bhiyyo nandati suggatiṃ gato
  - number: 19
    verse: |
      Bahumpi ce sahitaṃ bhāsamāno
      Na takkaro hoti naro pamatto
      Gopo va gāvo gaṇayaṃ paresaṃ
      Na bhāgavā sāmaññassa hoti
  - number: 20
    verse: |
      Appampi ce sahitaṃ bhāsamāno
      Dhammassa hoti anudhammacārī
      Rāgañca dosañca pahāya mohaṃ
      Sammappajāno suvimuttacitto
      Anupādiyāno idha vā huraṃ vā
      Sa bhāgavā sāmaññassa hoti
- number: 2
  title: Appamadavagga
  verses:
  - number: 21
    verse: |
      Appamādo amatapadaṃ pamādo maccuno padaṃ
      Appamattā na mīyanti ye pamattā yathā matā
  - number: 22
    verse: |
      Etaṃ visesato ñatvā appamādamhi paṇḍitā
      Appamāde pamodanti ariyānaṃ gocare ratā
  - number: 23
    verse: |
      Te jhāyino sātatikā niccaṃ daḷhaparakkamā
      Phusanti dhīrā nibbāṇaṃ yogakkhemaṃ anuttaraṃ
  - number: 24
    verse: |
      Uṭṭhānavato satimato sucikammassa nisammakārino
      Saññatassa ca dhammajīvino appamattassa yaso bhivaḍḍhati
  - number: 25
    verse: |
      Uṭṭhānenappamādena saññamena damena ca
      Dīpaṃ kayirātha medhāvī yaṃ ogho nābhikīrati
  - number: 26
    verse: |
      Pamādamanuyuñjanti bālā dummedhino janā
      Appamādañca medhāvi dhanaṃ seṭṭhaṃ va rakkhati
  - number: 27
    verse: |
      Mā pamādamanuyuñjetha mā kāmarati santhavaṃ
      Appamatto hi jhāyanto pappoti vipulaṃ sukhaṃ
  - number: 28
    verse: |
      Pamādaṃ appamādena yadā nudati paṇḍito
      Paññāpāsādamāruyha asoko sokiniṃ pajaṃ
      Pabbataṭṭho va bhummaṭṭhe dhīro bāle avekkhati
  - number: 29
    verse: |
      Appamatto pamattesu suttesu bahujāgaro
      Abalassaṃ va sīghasso hitvā yāti sumedhaso
  - number: 30
    verse: |
      Appamādena maghavā devānaṃ seṭṭhataṃ gato
      Appamādaṃ pasaṃsanti pamādo garahito sadā
  - number: 31
    verse: |
      Appamādarato bhikkhu pamāde bhaya dassivā
      Saṃyojanaṃ aṇuṃ thūlaṃ ḍahaṃ aggīva gacchati
  - number: 32
    verse: |
      Appamādarato bhikkhu pamāde bhaya dassivā
      Abhabbo parihāṇāya nibbāṇasseva santike
- number: 3
  title: Cittavagga
  verses:
  - number: 33
    verse: |
      Phandanaṃ capalaṃ cittaṃ durakkhaṃ dunnivārayaṃ
      Ujuṃ karoti medhāvī usukāro va tejanaṃ
  - number: 34
    verse: |
      Vārijo va thale khitto okamokata ubbhato
      Pariphandatidaṃ cittaṃ māradheyyaṃ pahātave
  - number: 35
    verse: |
      Dunniggahassa lahuno yatthakāmanipātino
      Cittassa damatho sādhu cittaṃ dantaṃ sukhāvahaṃ
  - number: 36
    verse: |
      Sududdasaṃ sunipunaṃ yatthakāmanipātinaṃ
      Cittaṃ rakkhetha medhāvī cittaṃ guttaṃ sukhāvahaṃ
  - number: 37
    verse: |
      Dūraṅgamaṃ ekacaraṃ asarīraṃ kuhāsayaṃ
      Ye cittaṃ saññamessanti mokkhanti mārabandhanā
  - number: 38
    verse: |
      Anavaṭṭhitacittassa saddhammaṃ avijānato
      Paripalavapasādassa paññā na paripūrati
  - number: 39
    verse: |
      Anavassutacittassa ananavāhatacetaso
      Puññapāpapahīṇassa natthi jāgarato bhayaṃ
  - number: 40
    verse: |
      Kumbhūpamaṃ kāyamimaṃ viditvā nagarūpamaṃ cittamidaṃ ṭhapetvā
      Yodhetha māraṃ paññāyudhena jitañca rakkhe anivesano siyā
  - number: 41
    verse: |
      Aciraṃ vatayaṃ kāyo paṭhaviṃ adhisessati
      Chuddho apetaviññāṇo niratthaṃ va kaliṅgaraṃ
  - number: 42
    verse: |
      Diso disaṃ yantaṃ kayirā verī vā pana verinaṃ
      Micchāpaṇihitaṃ cittaṃ pāpiyo naṃ tato kare
  - number: 43
    verse: |
      Na taṃ mātā pitā kayirā aññe vā pi ca ñātakā
      Sammāpaṇihitaṃ cittaṃ seyyaso naṃ tato kare
- number: 4
  title: Pupphavagga
  verses:
  - number: 44
    verse: |
      Ko imaṃ paṭhaviṃ vicessati
      Yamalokañca imaṃ sadevakaṃ
      Ko dhammapadaṃ sudesitaṃ
      Kusalo pupphamiva pacessati
  - number: 45
    verse: |
      Sekho paṭhaviṃ vicessati
      Yamalokañca imaṃ sadevakaṃ
      Sekho dhammapadaṃ sudesitaṃ
      Kusalo pupphamiva pacessati
  - number: 46
    verse: |
      Pheṇūpamaṃ kāyamimaṃ viditvā
      Marīcidhammaṃ abhisambudhāno
      Chetvāna mārassa papupphakāni
      Adassanaṃ maccurājassa gacche
  - number: 47
    verse: |
      Pupphāni heva pacinantaṃ byāsattamanasaṃ naraṃ
      Suttaṃ gāmaṃ mahogho va maccu ādāya gacchati
  - number: 48
    verse: |
      Pupphāni heva pacinantaṃ byāsattamanasaṃ naraṃ
      Atittaṃ yeva kāmesu antako kurute vasaṃ
  - number: 49
    verse: |
      Yathāpi bhamaro pupphaṃ vaṇṇagandhaṃ aheṭhayaṃ
      Paḷeti rasamādāya evaṃ gāme munī care
  - number: 50
    verse: |
      Na paresaṃ vilomāni na paresaṃ katākataṃ
      Attano va avekkheyya katāni akatāni ca
  - number: 51
    verse: |
      Yathāpi ruciraṃ pupphaṃ vaṇṇavantaṃ agandhakaṃ
      Evaṃ subhāsitā vācā aphalā hoti akubbato
  - number: 52
    verse: |
      Yathāpi ruciraṃ pupphaṃ vaṇṇavantaṃ sagandhakaṃ
      Evaṃ subhāsitā vācā saphalā hoti pakubbato
  - number: 53
    verse: |
      Yathāpi ppupharāsimhā kayirā mālākuṇe bahū
      Evaṃ jātena maccena kattabbaṃ kusalaṃ bahuṃ
  - number: 54
    verse: |
      Na pupphagandho paṭivātameti na candanaṃ tagaramallikā vā
      Satañca gandho paṭivātameti sabbā disā sappuriso pavāti
  - number: 55
    verse: |
      Candanaṃ tagaraṃ vāpi uppalaṃ atha vassikī
      Etesaṃ gandhajātānaṃ sīlagandho anuttaro
  - number: 56
    verse: |
      Appamatto ayaṃ gandho yāyaṃ tagaracandanī
      Yo ca sīlavataṃ gandho vāti devesu uttamo
  - number: 57
    verse: |
      Tesaṃ sampannasīlānaṃ appamādavihārinaṃ
      Sammadaññā vimuttānaṃ māro maggaṃ na vindati
  - number: 58
    verse: |
      Yathā saṅkāradhānasmiṃ ujjhitasmiṃ mahāpathe
      Padumaṃ tattha jāyetha sucigandhaṃ manoramaṃ
  - number: 59
    verse: |
      Evaṃ saṅkārabhūtesu andhabhūte puthujjane
      Atirocati paññāya sammāsambuddhasāvako
- number: 5
  title: Balavagga
  verses:
  - number: 60
    verse: |
      Dīghā jāgarato ratti dīghaṃ santassa yojanaṃ
      Dīgho bālānaṃ saṃsāro saddhamma avijānataṃ
  - number: 61
    verse: |
      Carañce nādhigaccheyya seyyaṃ sadisamattano
      Ekacariyaṃ daḷhaṃ kayirā natthi bāle sahāyatā
  - number: 62
    verse: |
      Puttā matthi dhanammatthi iti bālo vihaññati
      Attā hi attano natthi kuto puttā kuto dhanaṃ
  - number: 63
    verse: |
      Yo bālo maññati bālyaṃ paṇaḍito vā pi tena so
      Bālo ca paṇḍitamānī sa ve bālo ti vuccati
  - number: 64
    verse: |
      Yāvajīvampi ce bālo vaṇḍitaṃ payirupāsati
      Na so dhammaṃ vijānāti dabbī sūparasaṃ yathā
  - number: 65
    verse: |
      Muhuttampi ce viñgñu paṇḍitaṃ payirupāsati
      Khippaṃ dhammaṃ vijānāti jivhā sūparasaṃ yathā
  - number: 66
    verse: |
      Caranti bālā dummedhā amitteneva attanā
      Karontā pāpakaṃ kammaṃ yaṃ hoti kaṭukapphalaṃ
  - number: 67
    verse: |
      Na taṃ kammaṃ kataṃ sādhu yaṃ katvā nānutappati
      Yassa assumukho rodaṃ vipākaṃ paṭisevati
  - number: 68
    verse: |
      Tañca kammaṃ kataṃ sādhu yaṃ katvā nānutappati
      Yassa patīto sumano vipākaṃ paṭisevati
  - number: 69
    verse: |
      Madhuvā maññati bālo yāva pāpaṃ na paccati
      Yadā ca paccati pāpaṃ atha bālo dukkhaṃ nigacchati
  - number: 70
    verse: |
      Māse māse kusaggena bālo bhuñjetha bhojanaṃ
      Na so saṅkhatadhammānaṃ kalaṃ agghati soḷasiṃ
  - number: 71
    verse: |
      Na hi pāpaṃ kataṃ kamma sajju khīraṃ va muccati
      Ḍahantaṃ bālamanveti bhasmacchanno va pāvako
  - number: 72
    verse: |
      Yāvadeva anatthāya ñattaṃ bālassa jāyati
      Hanti bālassa sukkaṃsaṃ muddhamassa vipātayaṃ
  - number: 73
    verse: |
      Asataṃ bhāvanamiccheyya purekkhārañca bhikkhusu
      Āvāsesu ca issariyaṃ pūjā parakulesu ca
  - number: 74
    verse: |
      Mameva kataṃ maññantū gihī pabbajitā ubho
      Mameva ativasā assu kiccākiccesu kismici
      Iti bālassa saṃkappo icchā māno ca vaḍḍhati
  - number: 75
    verse: |
      Aññā hi lābhūpanisā aññā nibbānagāminī
      Evametaṃ abhiññāya bhikkhu buddhassa sāvako
      Sakkāraṃ nābhinandeyya vivekamanubrūhaye
- number: 6
  title: Panditavagga
  verses:
  - number: 76
    verse: |
      Nidhinaṃ va pavattāraṃ yaṃ passe vajjadassinaṃ
      Niggayhavādiṃ medhāviṃ tādisaṃ paṇḍitaṃ bhaje
      Tādisaṃ bhajamānassa seyyo hoti na pāpiyo
  - number: 77
    verse: |
      Ovadeyyanusāseyya asabbhā ca nivāraye
      Sataṃ hi so piyo hoti asataṃ hoti appiyo
  - number: 78
    verse: |
      Na bhaje pāpake mitte na bhaje purisādhame
      Bhajetha mitte kalyāṇe bhajetha purisuttame
  - number: 79
    verse: |
      Dhammapīti sukhaṃ seti vippasannena tejasā
      Ariyappavedite dhamme sadā ramati paṇḍito
  - number: 80
    verse: |
      Udakaṃ hi nayanti nettikā usukārā namayanti tejanaṃ
      Dāruṃ namayanti tacchakā attānaṃ damayanti paṇḍitā
  - number: 81
    verse: |
      Selo yathā ekaghano vātena na samīrati
      Evaṃ nindāpasaṃsāsu na samiñjanti paṇḍitā
  - number: 82
    verse: |
      Yathāpi rahado gambhīro vippasanno anāvilo
      Evaṃ dhammāni sutvāna vippasīdanti paṇḍitā
  - number: 83
    verse: |
      Sabbattha ve sappurisā cajanti na kāmakāmā lapayanti santo
      Sukhena phuṭṭhā atha vā dukhena noccāvacaṃ paṇḍitā dassayanti
  - number: 84
    verse: |
      Na attahetu na parassa hetu
      Na puttamicche na dhanaṃ na raṭṭhaṃ
      Na iccheyya adhammena samiddhimattano
      Sa sīlavā paññavā dhammiko siyā
  - number: 85
    verse: |
      Appakā te manussesu ye janā pāragāmino
      Athāyaṃ itarā pajā tīramevānudhāvati
  - number: 86
    verse: |
      Ye ca kho sammadakkhāte dhamme dhammānuvattino
      Te janā pāramessanti maccudheyyaṃ suduttaraṃ
  - number: 87
    verse: |
      Kaṇhaṃ dhammaṃ vippahāya sukkaṃ bhāvetha paṇḍito
      Okā anokaṃ āgamma viveke yattha dūramaṃ
  - number: 88
    verse: |
      Tatrābhiratimiccheyya hitvā kāme akiñcano
      Pariyodapeyya attānaṃ cittaklesehi paṇḍito
  - number: 89
    verse: |
      Yesaṃ sambodhiaṅgesu sammā cittaṃ subhāvitaṃ
      Ādānapaṭinissagge anupādāya ye ratā
      Khīṇāsavā jutimanto te loke parinibbutā
- number: 7
  title: Arahantavagga
  verses:
  - number: 90
    verse: |
      Gataddhino visokassa vippamuttassa sabbadhi
      Sabbaganthappahīṇassa pariḷāho na vijjati
  - number: 91
    verse: |
      Uyyuñjanti satimanto na nikete ramanti te
      Haṃsā va pallalaṃ hitvā okamoka jahanti te
  - number: 92
    verse: |
      Yesaṃ sannicayo natthi ye pariññātabhojanā
      Suññato animitto ca vimokkho yesa gocarā
      Ākāse va sakuntānaṃ gati tesaṃ durannayā
  - number: 93
    verse: |
      Yassāsavā parikkhīṇā āhāre ca anissito
      Suññato animitto ca vimokkho yassa gocaro
      Ākāse va sakuntānaṃ padaṃ tassa durannayaṃ
  - number: 94
    verse: |
      Yassindriyāni samathaṃ gatāni assā yathā sārathinā sudantā
      Pahīṇamānassa anāsavassa
      Devā pi tassa pihayanti tādino
  - number: 95
    verse: |
      Paṭhavisamo no virujjhati indakhīlūpamo tādi subbato
      Rahado va apetakaddamo saṃsārā na bhavanti tādino
  - number: 96
    verse: |
      Santaṃ tassa manaṃ hoti santā vācā ca kamma ca
      Sammadaññā vimuttassa upasantassa tādino
  - number: 97
    verse: |
      Assaddho akataññū ca sandhicchedo ca yo naro
      Hatāvakāso vantāso sa ve uttamaporiso
  - number: 98
    verse: |
      Gāme vā yadi vā raññe ninne vā yadi vā thale
      Yatthārahanto viharanti taṃ bhūviṃ rāmaṇeyyakaṃ
  - number: 99
    verse: |
      Ramaṇīyāni araññāni yattha na ramatī jano
      Vītarāgā ramissanti na te kāmagavesino
- number: 8
  title: Sahassavagga
  verses:
  - number: 100
    verse: |
      Sahassampi ce vācā anatthapadasaṃhitā
      Ekaṃ atthapadaṃ seyyo yaṃ sutvā upasammati
  - number: 101
    verse: |
      Sahassampi ce gāthā antthapadasaṃhitā
      Ekaṃ gāthāpadaṃ seyyā yaṃ sutvā upasammati
  - number: 102
    verse: |
      Yo ce gāthāsataṃ bhāse anatthapadasaṃhitaṃ
      Ekaṃ dhammapadaṃ seyyā yaṃ sutvā upasammati
  - number: 103
    verse: |
      Yo sahassaṃ sahassena saṅgāme mānuse jine
      Ekañca jeyya attānaṃ sa ve saṅgāmajuttamo
  - number: 104
    verse: |
      Attā have jitaṃ seyyo yā cāyaṃ itarā pajā
      Attadantassa posassa niccaṃ saññatacārino
  - number: 105
    verse: |
      Neva devo na gandhabbo na māro saha brahmunā
      Jitaṃ apajitaṃ kayirā tathārūpassa jantuno
  - number: 106
    verse: |
      Māse māse sahassena yo yajetha sataṃ samaṃ
      Ekañca bhāvitattānaṃ muhuttampi pūjaye
      Sā yeva pūjanā seyyā yañce vassasataṃ hutaṃ
  - number: 107
    verse: |
      Yo ca vassasataṃ jantu aggiṃ paricare vane
      Ekañca bhāvitattānaṃ muhuttampi pūjaye
      Sā yeva pūjanā seyyā yañce vassasataṃ hutaṃ
  - number: 108
    verse: |
      Yaṃ kiñci yiṭṭhaṃ va hutaṃ va loke
      Saṃvaccharaṃ yajetha puññapekkho
      Sabbampi taṃ na catubhāgameti
      Abhivādanā ujjugatesu seyyā
  - number: 109
    verse: |
      Abhivādanasīlissa niccaṃ vaddhāpacāyino
      Cattārā dhammā vaḍḍhanti āyu vaṇṇo sukhaṃ balaṃ
  - number: 110
    verse: |
      Yo ca vassasataṃ jīve dussīlo asamāhito
      Ekāhaṃ jīvitaṃ seyyo sīlavantassa jhāyino
  - number: 111
    verse: |
      Yo ca vassasataṃ jīve duppañño asamāhito
      Ekāhaṃ jīvitaṃ seyyo paññavantassa jhāyino
  - number: 112
    verse: |
      Yo ca vassasataṃ jīve kusīto hīnavīriyo
      Ekāhaṃ jīvitaṃ seyyo viriyamārabhato daḷhaṃ
  - number: 113
    verse: |
      Yo ca vassasataṃ jīve apassaṃ udayavyayaṃ
      Ekāhaṃ jīvitaṃ seyyo passato udayavyayaṃ
  - number: 114
    verse: |
      Yo ca vassasataṃ jīve apassaṃ amataṃ padaṃ
      Ekāhaṃ jīvitaṃ seyyo passato amataṃ padaṃ
  - number: 115
    verse: |
      Yo ca vassasataṃ jīve apassaṃ dhammamuttamaṃ
      Ekāhaṃ jīvitaṃ seyyo passato dhammamuttamaṃ
- number: 9
  title: Papavagga
  verses:
  - number: 116
    verse: |
      Abhitvaretha kalyāṇe pāpā cittaṃ nivāraye
      Dandhaṃ hi karoto puññaṃ pāpasmiṃ ramatī mano
  - number: 117
    verse: |
      Pāpaṃ ce puriso kayirā na taṃ kayirā punappunaṃ
      Na tamhi chandaṃ kayirātha dukkho pāpassa uccayo
  - number: 118
    verse: |
      Puññaṃ ce puriso kayirā kayirāthetaṃ punappunaṃ
      Tamhi chandaṃ kayirātha sukho puññassa uccayo
  - number: 119
    verse: |
      Pāpo pi passati bhadraṃ yāva pāpaṃ na paccati
      Yadā ca paccati pāpaṃ atha pāpo pāpāni passati
  - number: 120
    verse: |
      Bhadro pi passati pāpaṃ yāva bhadraṃ na paccati
      Yadā ca paccati bhadraṃ atha bhadro bhadrāni passati
  - number: 121
    verse: |
      Mā pamaññetha pāpassa na mantaṃ āgamissati
      Udabindunipātena udakumbho pi pūrati
      Pūrati bālo pāpassa thokathokampi ācinaṃ
  - number: 122
    verse: |
      Mā pamaññetha puññassa na maṃ taṃ āgamissati
      Udabindunipātena udakumbho pi pūrati
      Pūrati dhīro puññassa thokathokampi ācinaṃ
  - number: 123
    verse: |
      Vāṇijo va bhayaṃ maggaṃ appasattho mahaddhano
      Visaṃ jīvitukāmo va pāpāni parivajjaye
  - number: 124
    verse: |
      Pāṇimhi ce vaṇo nāssa hareyya pāṇinā visaṃ
      Nābbaṇaṃ visamanveti natthi pāpaṃ akubbato
  - number: 125
    verse: |
      Yo appaduṭṭhassa narassa dussati
      Suddhassa posassa anaṅgaṇassa
      Tameva bālaṃ pacceti pāpaṃ
      Sukhumo rajo paṭivātaṃ va khitto
  - number: 126
    verse: |
      Gabbhameke papajjanti nirayaṃ pāpakammino
      Saggaṃ sugatino yanti parinibbanti anāsavā
  - number: 127
    verse: |
      Na antalikkhe na samuddamajajhe
      Na pabbatānaṃ vivaraṃ pavissa
      Na vijjatī so jagatippadeso
      Yatthaṭthito mucceyya pāpakammā
  - number: 128
    verse: |
      Na antalikkhe na samuddamajajhe
      Na pabbatānaṃ vivaraṃ pavissa
      Na vijjati so jagatippadeso
      Yatthaṭthitaṃ nappasahetha maccu
- number: 10
  title: Dandavagga
  verses:
  - number: 129
    verse: |
      Sabbe tasanti daṇaḍassa sabbe bhāyanti maccuno
      Attānaṃ upamaṃ katvā na haneyya na ghātaye
  - number: 130
    verse: |
      Sabbe tasanti daṇaḍassa sabbesaṃ jīvitaṃ piyaṃ
      Attānaṃ upamaṃ katvā na haneyya na ghātaye
  - number: 131
    verse: |
      Sukhakāmāni bhūtāni yodaṇḍena vihiṃsati
      Attano sukhamesāno pecca so na labhate sukhaṃ
  - number: 132
    verse: |
      Sukhakāmāni bhūtāni yodaṇḍena na hiṃsati
      Attano sukhamesāno pecca so labhate sukhaṃ
  - number: 133
    verse: |
      Mā voca pharusaṃ kañci vuttā paṭivadeyyu taṃ
      Dukkhā hi sārambhakathā paṭidaṇḍā phuseyyu taṃ
  - number: 134
    verse: |
      Sa ce neresi attānaṃ kaṃso upahato yathā
      Esa patto si nibbāṇaṃ sārambho te na vijjati
  - number: 135
    verse: |
      Yathā daṇḍena gopālo gā pāceti gocaraṃ
      Evaṃ jarā ca maccu ca āyuṃ pācenti pāṇinaṃ
  - number: 136
    verse: |
      Atha pāpāni kammāni karaṃ bālo na bujjhati
      Sehi kammehi dummedho aggidaḍḍho va tappati
  - number: 137
    verse: |
      Yo daṇḍena adaṇḍesu appaduṭṭhesu dussati
      Dasannamaññataraṃ ṭhānaṃ khippameva nigacchati
  - number: 138
    verse: |
      Vedanaṃ pharusaṃ jāniṃ sarīrassa ca bhedanaṃ
      Garukaṃ vāpi ābādhaṃ cittakkhepaṃ va pāpuṇe
  - number: 139
    verse: |
      Rājato vā upassaggaṃ abbhakkhānaṃ va dāruṇaṃ
      Parikkhayaṃ va ñātīnaṃ bhogānaṃ va pabhaṅguraṃ
  - number: 140
    verse: |
      Atha vāssa agārāni aggi ḍahati pāvako
      Kāyassa bhedā duppañño nirayaṃ so upapajjati
  - number: 141
    verse: |
      Na naggacariyā na jaṭā na paṅkā
      Nānāsakā thaṇḍilasāyikā vā
      Rājo ca jallaṃ ukkuṭikappadhānaṃ
      Sodhenti maccaṃ avitiṇṇakaṅkhaṃ
  - number: 142
    verse: |
      Alaṅkato ce pi samaṃ careyya
      Santo danto niyato brahmacārī
      Sabbesu bhūtesu nidhāya daṇḍaṃ
      So brāhmaṇo so samaṇo sa bhikkhu
  - number: 143
    verse: |
      Hirīnisedho puriso koci lokasmiṃ vijjati
      Yo nindaṃ apabodhati asso bhadro kasāmiva
  - number: 144
    verse: |
      Asso yathā bhadro kasāniviṭiṭho
      Ātāpino saṃvegino bhavātha
      Saddhāya sīlena ca vīriyena ca
      Samādhinā dhammavinicchayena ca
      Sampannavijjācaraṇā patissatā
      Pahassatha dukkhamidaṃ anappakaṃ
  - number: 145
    verse: |
      Udakaṃ hi nayanti nettikā usukārā namayanti tejanaṃ
      Dāruṃ namayanti tacchakā attānaṃ damayanti subbatā
- number: 11
  title: Jaravagga
  verses:
  - number: 146
    verse: |
      Ko nu hāso kimānando niccaṃ pajjalite sati
      Andhakārena onaddhā padīpaṃ na gavessatha
  - number: 147
    verse: |
      Passa cittakataṃ bimbaṃ arukāyaṃ samussitaṃ
      Āturaṃ bahusaṅkappaṃ yassa natthi dhuvaṃ ṭhiti
  - number: 148
    verse: |
      Parijiṇṇamidaṃ rūpaṃ roganiḍḍhaṃ pabhaṅguraṃ
      Bhijjati pūtisandeho maraṇantaṃ hi jīvitaṃ
  - number: 149
    verse: |
      Yānimāni apatthāni alāpūneva sārade
      Kāpotakāni aṭṭhīni tāni disvāna kā rati
  - number: 150
    verse: |
      Aṭṭhīnaṃ nagaraṃ kataṃ maṃsalohitalepanaṃ
      Yattha jarā ca maccu ca māno makkho ca ohito
  - number: 151
    verse: |
      Jīranti ve rāja rathā sucittā
      Atho sarīrampi jaraṃ upeti
      Satañca dhammo na jaraṃ upeti
      Santo have sabbhi pavedayanti
  - number: 152
    verse: |
      Appassutāyaṃ puriso balivaddo va jīrati
      Maṃsāni tassa vaḍḍhanti paññā tassa na vaḍḍhati
  - number: 153
    verse: |
      Anekajāti saṃsāraṃ sandhāvissaṃ anibbisaṃ
      Gahakārakaṃ gavesanto dukkhā jāti punappunaṃ
  - number: 154
    verse: |
      Gahakāraka diṭṭho si puna gehaṃ na kāhasi
      Sabbā te phāsukā bhaggā gahakauṭaṃ visaṅkhitaṃ
      Visaṅkhāragataṃ cittaṃ taṇhānaṃ khayamajjhagā
  - number: 155
    verse: |
      Acaritvā brahmacariyaṃ aladdhā yobbane dhanaṃ
      Jiṇṇakoñcā, va jhāyanti khīṇamaccheva pallale
  - number: 156
    verse: |
      Acaritvā brahmacariyaṃ aladdhā yobbane dhanaṃ
      Senti cāpā tikhittā va purāṇāni anutthunaṃ
- number: 12
  title: Attavagga
  verses:
  - number: 157
    verse: |
      Attānaṃ ce piyaṃ jaññā rakkheyya naṃ surakkhitaṃ
      Tiṇṇamaññataraṃ yāmaṃ paṭijaggeyya paṇḍito
  - number: 158
    verse: |
      Attānameva paṭhamaṃ patirūpe nivesaye
      Athaññamanusāseyya na kilisseyya paṇḍito
  - number: 159
    verse: |
      Attānañce tathā kayirā yathaññamanusāsati
      Sudanto vata dammetha attā hi kira duddamo
  - number: 160
    verse: |
      Attā hi attano nātho kohi nātho paro siyā
      Attanā va sudantena nāthaṃ labhati dullabhaṃ
  - number: 161
    verse: |
      Attanā va kataṃ pāpaṃ attajaṃ attasambhavaṃ
      Abhimatthati dummedhaṃ vajiraṃ vasmamayaṃ maṇiṃ
  - number: 162
    verse: |
      Yassa accantadussīlyaṃ māluvā sālamivotataṃ
      Karoti so tathattānaṃ yathā naṃ icchatī diso
  - number: 163
    verse: |
      Sukarāni asādhūni attano ahitāni ca
      Yaṃ ve hitañca sādhuṃ ca taṃ ve paramadukkaraṃ
  - number: 164
    verse: |
      Yo sāsanaṃ arahataṃ ariyānaṃ dhammajīvinaṃ
      Paṭikkosati dummedho diṭṭhiṃ nissāya pāpikaṃ
      Phalāni kaṭṭhakasseva attaghaññāya phallati
  - number: 165
    verse: |
      Attanā va kataṃ pāpaṃ attanā saṃkilissati
      Attanā akataṃ pāpaṃ attanā va visujjhati
      Suddhi asuddhi paccattaṃ nāññamañño visodhaye
  - number: 166
    verse: |
      Attadatthaṃ paratthena bahunā pi na hāpaye
      Attadatthambhiññāya sadatthapasuto siyā
- number: 13
  title: Lokavagga
  verses:
  - number: 167
    verse: |
      Hīnaṃ dhammaṃ na seveyya pamādena na saṃvase
      Micchādiṭṭhiṃ na seveyya na siyā lokavaddhano
  - number: 168
    verse: |
      Uttiṭṭhe nappamajjeyya dhammaṃ sucaritaṃ care
      Dhammacāri sukhaṃ seti asmiṃ loke paramhi ca
  - number: 169
    verse: |
      Dhammaṃ care sucaritaṃ na naṃ duccaritaṃ care
      Dhammacārī sukhaṃ seti asmiṃ loke paramhi ca
  - number: 170
    verse: |
      Yathā bubbulakaṃ passe yathā passe marīcikaṃ
      Evaṃ lokaṃ avekkhantaṃ maccurājā na passati
  - number: 171
    verse: |
      Etha passathiraṃ lokaṃ cittaṃ rājarathūpamaṃ
      Yattha bālā visīdanti natthi saṅgo vijānataṃ
  - number: 172
    verse: |
      Yo ca pubbe pamajjitvā pacchā so nappamajjati
      So imaṃ lokaṃ pabhāseti abbhā mutto va candimā
  - number: 173
    verse: |
      Yassa pāsaṃ kataṃ kammaṃ kusalena pithīyati
      So imaṃ lokaṃ pabhāseti abbhā mutto va candimā
  - number: 174
    verse: |
      Andhabhūto ayaṃ loko tanukettha vipassati
      Sakunto jālamutto va appo saggāya gacchati
  - number: 175
    verse: |
      Haṃsādiccapathe yanti ākāse yanti iddhiyā
      Niyyanti dhīrā lokamhā jitvā māraṃ savāhiniṃ
  - number: 176
    verse: |
      Ekaṃ dhammaṃ atītassa musāvādissa jantūno
      Vitiṇṇaparalokassa natthi pāpaṃ akāriyaṃ
  - number: 177
    verse: |
      Na ve kadariyā devalokaṃ vajanti bālā have nappasaṃsanti dānaṃ
      Dhīro ca dānaṃ anumodamāno
      Teneva so hoti sūkhī parattha
  - number: 178
    verse: |
      Pathavyā ekarajjena saggassa gamanena vā
      Sabbalokādhipaccena sotāpattiphalaṃ varaṃ
- number: 14
  title: Buddhavagga
  verses:
  - number: 179
    verse: |
      Yassa jitaṃ nāvajīyati jitamassa no yāti koci loke
      Tambuddhamanantagocaraṃ apadaṃ kena padena nessatha
  - number: 180
    verse: |
      Yassa jālinī visattikā taṇhā natthi kuhiñci netave
      Tambuddhamanantagocaraṃ apadaṃ kena padena nessatha
  - number: 181
    verse: |
      Ye jhānapasutā dhīrā nekkhammūpasame ratā
      Devā pi tesaṃ pihayanti sambuddhānaṃ satīmataṃ
  - number: 182
    verse: |
      Kiccho manussapaṭilābho kicchaṃ macchāna jīvitaṃ
      Kicchaṃ saddhammasavanaṃ kiccho buddhānaṃ uppādo
  - number: 183
    verse: |
      Sabbapāpassa akaraṇaṃ kusalassa upasampadā
      Sacittapariyodapanaṃ etaṃ buddhāna sāsanaṃ
  - number: 184
    verse: |
      Khantī paramaṃ tapo titikkhā
      Nibbāṇaṃ paramaṃ vadanti buddhā
      Na hi pabbajito parūpaghātī
      Samaṇo hoti paraṃ viheṭhayanto
  - number: 185
    verse: |
      Anūpavādo anūpaghāto pātimokkhe ca saṃvaro
      Mattaññutā ca bhattasmiṃ pantañca sayanāsanaṃ
      Adhicitte ca āyogo etaṃ buddhāna sāsanaṃ
  - number: 186
    verse: |
      Na kahāpaṇavassena titti kāmesu vijjati
      Appassādā dukhā kāmā iti viññāya paṇḍito
  - number: 187
    verse: |
      Api dibbesu kāmesu ratiṃ so nādhigacchati
      Taṇhakkhayarato hoti sammāsambuddhasāvako
  - number: 188
    verse: |
      Bahū ve saraṇaṃ yanti pabbatāni vanāni ca
      Ārāmarukkhacetyāni manussā bhayatajjitā
  - number: 189
    verse: |
      Netaṃ kho saraṇaṃ khemaṃ netaṃ saraṇamuttamaṃ
      Netaṃ saraṇamāgamma sabbadukkhā pamuccati
  - number: 190
    verse: |
      Yo ca buddhañca dhammañca saṅghañca saraṇaṃ gato
      Cattāri ariyasaccāni sammappaññāya passati
  - number: 191
    verse: |
      Dukkhaṃ dukkhasamuppādaṃ dukkhassa ca atikkamaṃ
      Ariyañcaṭṭhaṅgikaṃ maggaṃ dukkhūpasamagāminaṃ
  - number: 192
    verse: |
      Etaṃ kho saraṇaṃ khemaṃ etaṃ saraṇamuttamaṃ
      Etaṃ saraṇamāgamma sabbadukkhā pamuccati
  - number: 193
    verse: |
      Dullabho purisājañño na so sabbattha jāyati
      Yattha so jāyati dhīro taṃ kūlaṃ sukhamedhati
  - number: 194
    verse: |
      Sukho buddhānaṃ uppādo sukhā saddhammadesanā
      Sukhā saṅghassa sāmaggi samaggānaṃ tapo sukho
  - number: 195
    verse: |
      Pūjārahe pūjayato buddhe yadi va sāvake
      Papañca samatikkante tiṇṇasokapariddave
  - number: 196
    verse: |
      Te tādise pūjayato nibbute akutobhaye
      Na sakkā puññaṃ saṅkhātuṃ imettamapi kenaci
- number: 15
  title: Sukhavagga
  verses:
  - number: 197
    verse: |
      Susukhaṃ vata jīvāma verinesu averino
      Verinesu manussesu viharāma averino
  - number: 198
    verse: |
      Susukhaṃ vata jīvāma āturesu anāturā
      Āturesu manussesu viharāma anāturā
  - number: 199
    verse: |
      Susukhaṃ vata jīvāma ussūkesu anussukā
      Ussukesu manussesu viharāma anussukā
  - number: 200
    verse: |
      Susukhaṃ vata jīvāma yesaṃ no natthi kiñcanaṃ
      Pītibhakkhā bhavissāma devā ābhassarā yathā
  - number: 201
    verse: |
      Jayaṃ veraṃ pasavati dukkhaṃ seti parājito
      Upasanto sukhaṃ seti hatmā jayaparājayaṃ
  - number: 202
    verse: |
      Natthi rāgasamo aggi natthi dosasamo kali
      Natthi khandhasamā dukkhā katthi santiparaṃ sukhaṃ
  - number: 203
    verse: |
      Jighacchāparamā rogā saṅkhāraparamā dukhā
      Etaṃ ñatvā yathābhūtaṃ nibbāṇaparamaṃ sukhaṃ
  - number: 204
    verse: |
      Ārogyaparamā lābhā santuṭṭhiparamaṃ dhanaṃ
      Vissāsaparamā ñātī nibbāṇaparamaṃ sukhaṃ
  - number: 205
    verse: |
      Pavivekarasaṃ pītvā rasaṃ upasamassa ca
      Niddaro hoti nippāpo dhammapītirasaṃ pibaṃ
  - number: 206
    verse: |
      Sāhu dassanamariyānaṃ sannivāso sadā sukho
      Adassanena bālānaṃ niccameva sukhī siyā
  - number: 207
    verse: |
      Bālasaṅgatacārīhi dīghamaddhāna socati
      Dukkho bālehi saṃvāso amitteneva sabbadā
      Dhīro ca sukhasaṃvāso ñātīnaṃ va samāgamo
  - number: 208
    verse: |
      Tasmāhi,
      Dhīrañca paññca bahussutañca
      Dhorayhasīlaṃ vatavantamāriyaṃ
      Taṃ tādisaṃ sappurisaṃ sumedhaṃ
      Bhajetha nakkhattapathaṃ va candimā
- number: 16
  title: Piyavagga
  verses:
  - number: 209
    verse: |
      Ayoge yuñjamattānaṃ yogasmiñca ayojayaṃ
      Atthaṃ hitvā piyaggāhī pihetattānuyoginaṃ
  - number: 210
    verse: |
      Mā piyehi samāgañchī appiyehi kudācanaṃ
      Piyānaṃ adassanaṃ dukkhaṃ appiyānañca dassanaṃ
  - number: 211
    verse: |
      Tasmā piyaṃ na kayirātha piyāpāyo hi pāpako
      Ganthā tesaṃ na vijjanti yesaṃ natthi piyāppiyaṃ
  - number: 212
    verse: |
      Piyato jāyatī soko piyato jāyatī bhayaṃ
      Piyato vippamuttassa natthi soko kuto bhayaṃ
  - number: 213
    verse: |
      Pemato jāyatī soko pemato jāyatī bhayaṃ
      Pemato vippamuttassa natthi soko kuto bhayaṃ
  - number: 214
    verse: |
      Ratiyā jāyatī soko ratiyā jāyatī bhayaṃ
      Ratiyā vippamuttassa natthi soko kuto bhayaṃ
  - number: 215
    verse: |
      Kāmato jāyatī soko kāmato jāyatī bhayaṃ
      Kāmato vippamuttassa natthi soko kuto bhayaṃ
  - number: 216
    verse: |
      Taṇhāya jāyatī soko taṇhāya jāyatī bhayaṃ
      Taṇhāya vippamuttassa natthi soko kuto bhayaṃ
  - number: 217
    verse: |
      Sīladassanasampannaṃ dhammaṭṭhaṃ saccavedinaṃ
      Attano kamma kubbānaṃ taṃ jano kurute piyaṃ
  - number: 218
    verse: |
      Chandajāto anakkhāte manasā ca phuṭo siyā
      Kāmesu ca appaṭibaddhacitto uddhaṃ soto ti vuccati
  - number: 219
    verse: |
      Cirappavāsiṃ purisaṃ dūrato sotthimāgataṃ
      Ñātimittā suhajjā ca abhinandanti āgataṃ
  - number: 220
    verse: |
      Tatheva katapuññampi asmā lokā paraṃ gataṃ
      Puññāni patigaṇhanti piyaṃ ñātīva āgataṃ
- number: 17
  title: Kodhavagga
  verses:
  - number: 221
    verse: |
      Kodhaṃ jahe vippajaheyya mānaṃ,
      saṃyojanaṃ sabbamatikkameyya.
      Taṃ nāmarūpasmimasajjamānaṃ
      akiñcanaṃ nānupatanti dukkhā.
  - number: 222
    verse: |
      Tamahaṃ sārathiṃ brūmi rasmggāho itaro jano
  - number: 223
    verse: |
      Akkodhena jine kodhaṃ asādhuṃ sādhunā jine
      Jine kadariyaṃ dānena saccena alikavādinaṃ
  - number: 224
    verse: |
      Saccaṃ bhaṇe na kujjheyya dajjāppasmimpi yācito
      Etehi tīhi ṭhānehi gacche devāna santike
  - number: 225
    verse: |
      Ahiṃsakā ye munayo niccaṃ kāyenasaṃvutā
      Te yanti accutaṃ ṭhānaṃ yattha gantvā na socare
  - number: 226
    verse: |
      Sadā jāgaramānānaṃ ahorattānusikkhinaṃ
      Nibbāṇaṃ adhimuttānaṃ atthaṃ gacchanti āsavā
  - number: 227
    verse: |
      Porāṇametaṃ atula netaṃ ajjatanāmiva
      Nindanti tuṇhimāsīnaṃ nindanti bahubhāṇinaṃ
      Mitabhāṇimpi nindanti natthi loke anindito
  - number: 228
    verse: |
      Na cāhu na ca bhavissati na cetarahi vijjati
      Ekantaṃ nindito poso ekantaṃ vā pasaṃsito
  - number: 229
    verse: |
      Yañce viññū pasaṃsanti anuvicca suve suve
      Acchiddavuttiṃ medhāviṃ paññāsīlasamāhitaṃ
  - number: 230
    verse: |
      Nekkhaṃ jambonadasseva ko taṃ ninditumarahati
      Devā pi naṃ pasaṃsanti brahmunā pi pasaṃsito
  - number: 231
    verse: |
      Kāyappakopaṃ rakkheyya kāyena saṃvuto siyā
      Kāyaduccaritaṃ hitvā kāyena sucaritaṃ care
  - number: 232
    verse: |
      Vacīpakopaṃ rakkheyya vācāya saṃvuto siyā
      Vacīduccaritaṃ hitvā vācāya sucaritaṃ care
  - number: 233
    verse: |
      Manopakopaṃ rakkheyya manasā saṃvuto siyā
      Manoduccaritaṃ hitvā manasā sucaritaṃ care
  - number: 234
    verse: |
      Kāyena saṃvutā dhīrā atho vācāya saṃvutā
      Manasā saṃvutā dhīrā te ve suparisaṃvutā
- number: 18
  title: Malavagga
  verses:
  - number: 235
    verse: |
      Paṇḍupalāso va dāni si yamapurisā pi ca taṃ upaṭṭhitā
      Uyyogamukhe ca tiṭṭhasi patheyyampi ca te na vijjati
  - number: 236
    verse: |
      So karohi dīpamattano khippa vāyama paṇḍito bhava
      Niddhantamalo anaṅgaṇo dibbaṃ ariyabhūmimehisi
  - number: 237
    verse: |
      Upanītavayo ca dāni si sampayāto si yamassa santike
      Vāso pi cate tthi antarā pātheyyampi ca te na vijjati
  - number: 238
    verse: |
      So karohi dīpamattano khippa vāyama paṇḍito bhava
      Niddhantamalo anaṅgaṇo na puna jātijaraṃ upehisi
  - number: 239
    verse: |
      Anupubbena medhāvī thokathokaṃ khaṇe khaṇe
      Kammāro rajatasseva niddhame malamattano
  - number: 240
    verse: |
      Ayasā va malaṃ samuṭṭhitaṃ taduṭṭhāya tameva khādati
      Evaṃ atidhonacārinaṃ sakakammāni nayanti duggatiṃ
  - number: 241
    verse: |
      Asajjhāyamalā mantā anuṭṭhānamalā gharā
      Malaṃ vaṇṇassa kosajjaṃ pamādo rakkhato malaṃ
  - number: 242
    verse: |
      Malitthiyā duccaritaṃ maccheraṃ dadato malaṃ
      Malā ve pāpakā dhammā asmiṃ loke paramhi ca
  - number: 243
    verse: |
      Tato malā malataraṃ avijjā paramaṃ malaṃ
      Etaṃ malaṃ pahatvāna nimmalā hotha bhikkhavo
  - number: 244
    verse: |
      Sujīvaṃ ahirikena kākasūrena dhaṃsinā
      Pakkhandinā pagabbhena saṃkiliṭṭhena jīvitaṃ
  - number: 245
    verse: |
      Hirimatā ca dujjīvaṃ niccaṃ sucigavesinā
      Alīnenāpagabbhena suddhājīvena passatā
  - number: 246
    verse: |
      Yo pāṇamatipāteti musāvādaṃ ca bhāsati
      Loke adinnaṃ ādiyati paradāraṃ ca gacchati
  - number: 247
    verse: |
      Surāmerayapānaṃ ca yo naro anuyuñjati
      Idheva poso lokasmiṃ mūlaṃ khaṇati attano
  - number: 248
    verse: |
      Evambho purisa jānāhi pāpadhammā asaññatā
      Mā taṃ lobho adhammo ca ciraṃ dukkhāya randhayuṃ
  - number: 249
    verse: |
      Dadāti ve yathā saddhaṃ yathā pasādanaṃ jano
      Tattha ve maṅku yo hoti paresaṃ pānabhojane
      Na so divā vā rattiṃ vā samādhiṃ adhigacchati
  - number: 250
    verse: |
      Yassa cetaṃ samucchannaṃ mūlaghaccaṃ samūhataṃ
      Sa ve divā vā rattiṃ vā samādhiṃ adhigacchati
  - number: 251
    verse: |
      Natthi rāgasamo aggi natthi dosasamo gaho
      Natthi mohasamaṃ jālaṃ natthi taṇhāsamā nadī
  - number: 252
    verse: |
      Sudassaṃ vajjamaññesaṃ attano pana duddasaṃ
      Paresaṃ hi so vajjāni opuṇāti yathā bhūsaṃ
      Attano pana chādeti kaliṃ va kitavā saṭho
  - number: 253
    verse: |
      Paravajjānupassissa niccaṃ ujjhānasaññino
      Āsavā tassa vaḍḍhanti ārā so āsavakkhayā
  - number: 254
    verse: |
      Ākāse padaṃ natthi samaṇo natthi bāhire
      Papañcābhiratā pajā nippapañcā tathāgatā
  - number: 255
    verse: |
      Ākāse padaṃ natthi samaṇo natthi bāhire
      Saṅkhārā sassatā natthi natthi buddhānaṃ iñjitaṃ
- number: 19
  title: Dhammatthavagga
  verses:
  - number: 256
    verse: |
      Na tena hoti dhammaṭṭho yenatthaṃ sahasā naye
      Yo ca atthaṃ anatthañca ubho niccheyya paṇḍito
  - number: 257
    verse: |
      Asāhasena dhammena samena nayatī pare
      Dhammassa gutto medhāvī dhammaṭṭho ti pavuccati
  - number: 258
    verse: |
      Na tena paṇḍito hoti yāvatā bahu bhāsati
      Khemī averī abhayo paṇḍito ti pavuccati
  - number: 259
    verse: |
      Na tāvatā dhammadharā yāvatā bahu bhāsati
      Yo ca appampi sutvāna dhammaṃ kāyena passati
      Sa ve dhammadharo hoti yo dhammaṃ nappamajjati
  - number: 260
    verse: |
      Na tena thero hoti yenassa palitaṃ siro
      Paripakko vayo tassa moghajiṇṇo ti vuccati
  - number: 261
    verse: |
      Yamhi saccaṃ ca dhammo ca ahiṃsā saṃyamo damo
      Sa ve vantamalo dhīro thero iti pavuccati
  - number: 262
    verse: |
      Na vākkaraṇamattena vaṇṇapokkharatāya vā
      Sādhurūpo naro hoti issukī maccharī saṭho
  - number: 263
    verse: |
      Yassa ce taṃ samucchinnaṃ mūlaghaccaṃ samūhataṃ
      Sa vantadoso medhāvī sādhurūpo ti vuccati
  - number: 264
    verse: |
      Na muṇḍakena samaṇo abbato alikaṃ bhaṇaṃ
      Icchālobhasamāpanno samaṇo kiṃ bhavissati
  - number: 265
    verse: |
      Yo ca sameti pāpāni aṇuṃ thūlāni sabbaso
      Samitattā hi pāpānaṃ samaṇo ti pavuccati
  - number: 266
    verse: |
      Na tena bhikkhū hoti yāvatā bhikkhate pare
      Vissaṃ dhammaṃ samādāya bhikkhu hoti na tāvatā
  - number: 267
    verse: |
      Yo dha puññca pāpañca bāhetvā brahmacariyavā
      Saṅkhāya loke carati sa ce bhikkhū ti vuccati
  - number: 268
    verse: |
      Na monena muni hoti mūḷharūpo aviddasu
      Yo ca tulaṃ va paggayha varamādāya paṇḍito
  - number: 269
    verse: |
      Pāpāni parivajjeti sa manī tena so muni
      Yo munāti ubho loke muni tena pavuccati
  - number: 270
    verse: |
      Na tena ariyo hoti yena pāṇāni hiṃsati
      Ahiṃsā sabbapāṇānaṃ ariyo ti pavuccati
  - number: 271
    verse: |
      Na sīlabbatamattena bāhusaccena vā pana
      Atha vā samādhilābhena vivicca sayanena vā
  - number: 272
    verse: |
      Phusāmi nekkhammasukhaṃ aputhujjanasevitaṃ
      Bhikkhu vissāsamāpādi appatto āsavakkhayaṃ
- number: 20
  title: Maggavagga
  verses:
  - number: 273
    verse: |
      Maggānaṭṭhaṅgiko seṭṭho saccānaṃ caturo padā
      Virāgo seṭṭho dhammānaṃ divipadānaṃ ca cakkhumā
  - number: 274
    verse: |
      Eso va maggo natthañño dassanassa visuddhiyā
      Etaṃ hi tumhe paṭipajjatha mārassetaṃ pamohanaṃ
  - number: 275
    verse: |
      Etaṃ hi tumhe paṭipannā dukkhassantaṃ karissatha
      Akkhāto ve mayā maggo aññāya sallasatthanaṃ
  - number: 276
    verse: |
      Tumhehi kiccaṃ ātappaṃ akkhātāro tathāgatā
      Paṭipannā pamokkhanti jhāyino mārabandhanā
  - number: 277
    verse: |
      Sabbe baṅkhārā aniccā ti yadā paññāya passati
      Atha nibbindati dukkhe esa maggo visuddhiyā
  - number: 278
    verse: |
      Sabbe baṅkhārā dukkhā ti yadā paññāya passati
      Atha nibbindati dukkhe esa maggo visuddhiyā
  - number: 279
    verse: |
      Sabbe dhammā anattā ti yadā paññāya passati
      Atha nibbindati dukkhe esa maggo visuddhiyā
  - number: 280
    verse: |
      Uṭṭhānakālamhi anuṭṭhahāno
      Yuvā balī ālasiyaṃ upeto
      Saṃsannasaṅkappamano kusīto
      Paññāya maggaṃ alaso na vindati
  - number: 281
    verse: |
      Vācānurakkhī manasā susaṃvuto
      Kāyena ca akusalaṃ na kayirā
      Ete tayo kammapathe visodhaye
      Ārādhaye maggaṃ isippaveditaṃ
  - number: 282
    verse: |
      Yogā ve jāti bhūri ayogā bhūrisaṅkhayo
      Etaṃ dvedhā pathaṃ ñatvā bhavāya vibhavāya ca
      Tathattānaṃ niveseyya yathā bhūri pavaḍḍhati
  - number: 283
    verse: |
      Vanaṃ chindatha mā rukkhaṃ vanato jāyatī bhayaṃ
      Chetvā vanañca vanathañca nibbanā hotha bhikkhavo
  - number: 284
    verse: |
      Yāvaṃ vanatho na chijjati anumatto pi narassa nārisu
      Paṭibaddhamano va tāva so vaccho khīrapako va mātari
  - number: 285
    verse: |
      Ucchinda sinehamattano kumudaṃ sāradikaṃ va pāṇinā
      Santimaggameva brūhaya nibbāṇaṃ sugatena desitaṃ
  - number: 286
    verse: |
      Idha vassaṃ vasissāmi idha hemanta gimbhisu
      Iti bālo vicinteti antarāyaṃ na bujjhati
  - number: 287
    verse: |
      Taṃ puttapasusammattaṃ byāsattamanasaṃ naraṃ
      Suttaṃ gāmaṃ mahogho va maccu ādāya gacchati
  - number: 288
    verse: |
      Na santi puttā tāṇāya na pitā napi bandhavā
      Antakenādhipannassa natthi ñātisu tāṇatā
  - number: 289
    verse: |
      Etamatthavasaṃ ñatvā paṇḍito sīlasaṃvuto
      Nibbāṇagamanaṃ maggaṃ khippameva visodhaye
- number: 21
  title: Pakinnakavagga
  verses:
  - number: 290
    verse: |
      Mattāsukhapariccāgā passe ce vipulaṃ sukhaṃ
      Caje mattāsukhaṃ dhīro sampassaṃ vipulaṃ sukhaṃ
  - number: 291
    verse: |
      Paradukkhūpadānena attano sukhamicchati
      Verasaṃsaggasaṃsaṭṭho verā so na parimuccati
  - number: 292
    verse: |
      Yaṃ hi kiccaṃ tadapaviddhaṃ akiccaṃ pana kayirati
      Unnalānaṃ pamattānaṃ tesaṃ vaḍḍhanti āsavā
  - number: 293
    verse: |
      Yesañca susamāraddhā niccaṃ kāyagatā sati
      Akiccaṃ te na sevanti kicce sātaccakārino
      Satānaṃ sampajānānaṃ atthaṃ gacchanti āsavā
  - number: 294
    verse: |
      Mātaraṃ pitaraṃ hantvā rājāno dve ca khattiye
      Raṭṭhaṃ sānuvaraṃ hantvā anīgho yāti brāhmaṇo
  - number: 295
    verse: |
      Mātaraṃ pitaraṃ hantvā rājāno dve ca sottiye
      Veyyagghapañcamaṃ hantvā anīgho yāti brāhmaṇo
  - number: 296
    verse: |
      Suppabuddhaṃ pabujjhanti sadā gotamasāvakā
      Yesaṃ divā ca ratto ca niccaṃ buddhagatā sati
  - number: 297
    verse: |
      Suppabuddhaṃ pabujjhanti sadā gotamasāvakā
      Yesaṃ divā ca ratto ca niccaṃ dhammagatā sati
  - number: 298
    verse: |
      Suppabuddhaṃ pabujjhanti sadā gotamasāvakā
      Yesaṃ divā ca ratto ca niccaṃ saṅghagatā sati
  - number: 299
    verse: |
      Suppabuddhaṃ pabujjhanti sadā gotamasāvakā
      Yesaṃ divā ca ratto ca niccaṃ kāyagatā sati
  - number: 300
    verse: |
      Suppabuddhaṃ pabujjhanti sadā gotamasāvakā
      Yesaṃ divā ca ratto ca ahiṃsāya rato mano
  - number: 301
    verse: |
      Suppabuddhaṃ pabujjhanti sadā gotamasāvakā
      Yesaṃ divā ca ratto ca bhāvanāya rato mano
  - number: 302
    verse: |
      Duppabbajjaṃ durabhiramaṃ durāvāsā gharā dukhā
      Dukkhosamānasaṃvāso dukkhānupatitaddhagu
      Tasmā na caddhagu siyā dukkhānupatito siyā
  - number: 303
    verse: |
      Saddho sīlena sampanno yasobhogasamappito
      Yaṃ yaṃ padesaṃ bhajati tattha tattheva pūjito
  - number: 304
    verse: |
      Dūre santo pakāsanti himavanto va pabbato
      Asantettha na dissanti rattiṃ khittā yathā sarā
  - number: 305
    verse: |
      Ekāsanaṃ ekaseyyaṃ eko caramatandito
      Eko damayamattānaṃ vanante ramito siyā
- number: 22
  title: Nirayavagga
  verses:
  - number: 306
    verse: |
      Abhūtavādī nirayaṃ upeti yo cāpi katvā na karomīti cāha
      Ubho pi te pecca samā bhavanti nihīnakammā manujā parattha
  - number: 307
    verse: |
      Kāsāvakaṇṭhā bahavo pāpadhammā asaññatā
      Pāpā pāpehi kammehi nirayaṃ te upapajjare
  - number: 308
    verse: |
      Seyye ayoguḷo bhutto tatto aggisikhūpamo
      Yañce bhūñjeyya dussīlo raṭṭhapiṇḍaṃ asaññato
  - number: 309
    verse: |
      Cattāri ṭhānāni naro pamatto
      Āpajjati paradārūpasevī
      Apuññalābhaṃ na nikāmaseyyaṃ
      Nindaṃ tatiyaṃ nirayaṃ catutthaṃ
  - number: 310
    verse: |
      Apuññalābho ca gatī ca pāpikā
      Bhītassa bhītāya ratī ca thokikā
      Rājā ca daṇḍaṃ garukaṃ paṇeti
      Tasmā naro paradāraṃ na seve
  - number: 311
    verse: |
      Kuso yathā duggahito hatthamevānukantati
      Sāmaññaṃ dupparāmaṭṭhaṃ nirayāyupakaḍḍhati
  - number: 312
    verse: |
      Yaṃ kiñci sithilaṃ kammaṃ saṃkiliṭṭhaṃ ca yaṃ vataṃ
      Saṅkassaraṃ brahmacariyaṃ na taṃ hoti mahapphalaṃ
  - number: 313
    verse: |
      Kayirā ce kayirāthenaṃ daḷhamenaṃ parakkame
      Saṭhilo hi paribbājo bhiyyo ākirate rajaṃ
  - number: 314
    verse: |
      Akataṃ dukkataṃ seyyo pacchā tapati dukkataṃ
      Kataṃ ca sukataṃ seyyo yaṃ katvā nānutappati
  - number: 315
    verse: |
      Nagaraṃ yathā paccantaṃ guttaṃ santarabāhiraṃ
      Evaṃ gopetha attānaṃ khaṇo vo mā upaccagā
      Khaṇātītā hi socanti nirayamhi samappitā
  - number: 316
    verse: |
      Alajjitāye lajjanti lajjitāye na lajjare
      Micchādiṭṭhisamādānā sattā gacchanti duggatiṃ
  - number: 317
    verse: |
      Abhaye bhayadassino bhaye cābhayadassino
      Micchādiṭṭhisamādānā sattā gacchanti duggatiṃ
  - number: 318
    verse: |
      Avajje vajjamatino vajje cāvajjadassino
      Micchādiṭṭhisamādānā sattā gacchanti duggatiṃ
  - number: 319
    verse: |
      Vajjaṃ ca vajjato ñatvā avajjaṃ ca avajjato
      Sammādiṭṭhisamādānā sattā gacchanti suggatiṃ
- number: 23
  title: Nagavagga
  verses:
  - number: 320
    verse: |
      Ahaṃ nāgo va saṅgāme cāpāto patitaṃ saraṃ
      Ativākyaṃ titikkhissaṃ dussīlo hi bahujjano
  - number: 321
    verse: |
      Dantaṃ nayanti samitiṃ dantaṃ rājā bhirūhati
      Danto seṭṭho manussesu yo tivākyaṃ titikkhati
  - number: 322
    verse: |
      Varamassatarā dantā ājānīyā ca sindhavā
      Kuñjarā ca mahānāgā attadanto tato varaṃ
  - number: 323
    verse: |
      Na hi etehi yānehi gaccheyya agataṃ disaṃ
      Yathāttanā sudantena danto dantena gacchati
  - number: 324
    verse: |
      Dhanapālako nāma kuñjaro kaṭukappabhedano dunnivārayo
      Baddho kabalaṃ na bhuñjati sumarati nāgavanassa kuñjaro
  - number: 325
    verse: |
      Middhī yadā hoti mahagghaso ca niddāyitā samparivattasāyī
      Mahāvarāho va nivāpapuṭṭho punappunaṃ gabbhamupeti mando
  - number: 326
    verse: |
      Idaṃ pure cittamacāri cārikaṃ
      Yenicchakaṃ yatthakāmaṃ yathāsukhaṃ
      Tadajjahaṃ niggahessāmi yoniso
      Hatthippabhinnaṃ viya aṅkusaggaho
  - number: 327
    verse: |
      Appamādaratā hotha sacittamanurakkhatha
      Duggā uddharathattānaṃ paṅke sanno va kuñjaro
  - number: 328
    verse: |
      Sace labhetha nipakaṃ sahāyaṃ
      Saddhiṃ caraṃ sādhu vihāri dhīraṃ
      Abhibhuyya sabbāni parissayāni
      Careyya tenattamano satīmā
  - number: 329
    verse: |
      No ce labhetha nipakaṃ sahāyaṃ
      Saddhiṃ caraṃ sādhu vihāri dhīraṃ
      Rājā va raṭṭhaṃ vijitaṃ pahāya
      Eko care mātaṅgaraññe va nāgo
  - number: 330
    verse: |
      Ekassa caritaṃ seyyo
      Natthi bāle sahāyatā
      Eko care na ca pāpāni kayirā
      Appossukko mātaṅgaraññe va nāgo
  - number: 331
    verse: |
      Atthamhi jātamhi sukhā sahāyā
      Tuṭṭhī sukhā yā itarītarena
      Puññaṃ sukhaṃ jīvitasaṅkhayamhi
      Sabbassa dukkhassa sukhaṃ pahāṇaṃ
  - number: 332
    verse: |
      Sukhā matteyyatā loke atho petteyyatā sukhā
      Sukhā sāmaññatā loke atho brahmaññatā sukhā
  - number: 333
    verse: |
      Sukhaṃ yāva jarā sīlaṃ sukhā saddhā patiṭṭhitā
      Sukho paññāya paṭilābho pāpānaṃ akaraṇaṃ sukhaṃ
- number: 24
  title: Tanhavagga
  verses:
  - number: 334
    verse: |
      Manujassa pamattacārino taṇhā vaḍḍhati māluvā viya
      So palavati hurāhuraṃ phalamicchaṃ va vanasmiṃ vānaro
  - number: 335
    verse: |
      Yā esā sahatī jammī taṇhā loke visattikā
      Sokā tassa pavaḍḍhanti abhivaṭṭhaṃ va bīraṇaṃ
  - number: 336
    verse: |
      Yo ce taṃ sahatī jammiṃ taṇhaṃ loke duraccayaṃ
      Sokā tamhā papatanti udabindū va pokkharā
  - number: 337
    verse: |
      Taṃ vo vadāmi bhaddaṃ vo yāvantettha samāgatā
      Taṇhāya mūlaṃ khaṇatha usīrattho bīraṇaṃ
      Mā vo nalaṃ va soto va māro bhañji punappunaṃ
  - number: 338
    verse: |
      Yathāpi mūle anupaddave daḷhe
      Chinno pi rukkho punareva rūhati
      Evampi taṇhānusaye anūhate
      Nibbatti dukkhamidaṃ punappunaṃ
  - number: 339
    verse: |
      Yassa chattiṃsati sotā manāpassavanā bhūsā
      Vāhā vahanti duddiṭṭhiṃ saṅkappā rāganissitā
  - number: 340
    verse: |
      Savanti sabbadhi sotā latā ubbhijja tiṭṭhati
      Tañca disvā lataṃ jātaṃ mūlaṃ paññāya chindatha
  - number: 341
    verse: |
      Saritāni sinehitāni ca somanassāni bhavanti jantuno
      Te sātasitā sukhesino te ve jāti jarūpagā narā
  - number: 342
    verse: |
      Tasiṇāya purakkhatā pajā parisappanti saso va bādhito
      Saṃyojanasaṅgasattā dukkhamupenti punappunaṃ cirāya
  - number: 343
    verse: |
      Tasiṇāya purakkhatā pajā parisappanti saso va bādhito
      Tasmā tasiṇaṃ vinodaya bhikkhu ākaṅkhī virāgamattano
  - number: 344
    verse: |
      Yo nibbanatho+ vanādhimutto vanamutto vanameva dhāvati
      Taṃ puggalametha passatha mutto bandhanameva dhāvati
  - number: 345
    verse: |
      Na taṃ daḷhaṃ bandhanamāhu dhīrā
      Yadāyasaṃ dārujaṃ babbajañca
      Sārattarattā maṇikuṇḍalesu
      Puttesu dāresu ca yā apekhā
  - number: 346
    verse: |
      Etaṃ daḷhaṃ bandhanamāhu dhīrā
      Ohārinaṃ sithilaṃ duppamuñcaṃ
      Etampi chetvāna paribbajanti
      Anapekkhino kāmasukhaṃ pahāya
  - number: 347
    verse: |
      Ye rāgarattānupatanti sotaṃ
      Sayaṃ kataṃ makkaṭako va jālaṃ
      Etampi chetvāna vajanti dhīrā
      Anapekkhino sabbadukkhaṃ pahāya
  - number: 348
    verse: |
      Muñca pure muñca pacchato majjhe muñca bhavassa pāragū
      Sabbattha vimuttamānaso na puna jātijaraṃ upehisi
  - number: 349
    verse: |
      Vitakkapamathitassa jantuno tibbarāgassa subhānupassino
      Bhiyyo taṇhā pavaḍḍhati esa kho daḷhaṃ karoti bandhanaṃ
  - number: 350
    verse: |
      Vitakkupasame ca yo rato asubhaṃ bhāvayati sadā sato
      Esa kho vyantikāhiti esa checchati mārabandhanaṃ
  - number: 351
    verse: |
      Niṭṭhaṃ gato asantāsī vītataṇho anaṅgaṇo
      Acchindi bhavasallāni antimo yaṃ samussayo
  - number: 352
    verse: |
      Vītataṇho anādāno niruttipadakovido
      Akkharānaṃ sannipātaṃ jaññā pubbaparāni ca
      Sa ve antimasārīro mahāpañño mahāpuriso ti vuccati
  - number: 353
    verse: |
      Sabbābhibhū sabbavidū hamasmi
      Sabbesu dhammesu anūpalitto
      Sabbañjaho taṇhakkhaye vimutto
      Sayaṃ abhiññāya kamuddiseyyaṃ
  - number: 354
    verse: |
      Sabbadānaṃ dhammadānaṃ jināti
      Sabbaṃ rasaṃ dhammaraso jināti
      Sabbaṃ ratiṃ dhammaratī jināti
      Taṇhakkhayo sabbadukkhaṃ jināti
  - number: 355
    verse: |
      Hananti bhogā dummedhaṃ no ve pāragavesino
      Bhogataṇhāya dummedho hanti aññe va attanā
  - number: 356
    verse: |
      Tiṇadosāni khettāni rāgadosā ayaṃ pajā
      Tasmā hi vītarāgesu dinnaṃ hoti mahapphalaṃ
  - number: 357
    verse: |
      Tiṇadosāni khettāni dosadosā ayaṃ pajā
      Tasmā hi vītadosesu dinnaṃ hoti mahapphalaṃ
  - number: 358
    verse: |
      Tiṇadosāni khettāni mohadosā ayaṃ pajā
      Tasmā hi vītamohesu dinnaṃ hoti mahapphalaṃ
  - number: 359
    verse: |
      Tiṇadosāni khettāni icchādosā ayaṃ pajā
      Tasmā hi vigaticchesu dinnaṃ hoti mahapphalaṃ
- number: 25
  title: Bhikkhuvagga
  verses:
  - number: 360
    verse: |
      Cakkhunā saṃvaro sādhu sādhu sotena saṃvaro
      Ghāṇena saṃvaro sādhu sādhu jivhāya saṃvaro
  - number: 361
    verse: |
      Kāyena saṃvaro sādhu sādhu vācāya saṃvaro
      Manasā saṃvaro sādhu sādhu sabbattha saṃvaro
      Sabbattha saṃvuto bhikkhu sabbadukkhā pamuccati
  - number: 362
    verse: |
      Hattha saññato pādasaññato
      Vācāya saññato saññatuttamo
      Ajjhattarato samāhito
      Eko santusito tamāhu bhikkhuṃ
  - number: 363
    verse: |
      Yo mukhasaññato bhikkhu mantabhāṇī anuddhato
      Atthaṃ dhammaṃ ca dīpeti madhuraṃ tassa bhāsitaṃ
  - number: 364
    verse: |
      Dhammārāmo dhammarato dhammaṃ anuvicintayaṃ
      Dhammaṃ anussaraṃ bhikkhu saddhammā na parihāyati
  - number: 365
    verse: |
      Salābhaṃ nātimaññeyya nāññesaṃ pihayaṃ care
      Aññesaṃ pihayaṃ bhikkhu samādhiṃ nādhigacchati
  - number: 366
    verse: |
      Appalābho pi ce bhikkhu salābhaṃ nātimaññati
      Taṃ ve devā pasaṃsanti suddhājīviṃ atanditaṃ
  - number: 367
    verse: |
      Sabbaso nāmarūpasmiṃ yassa natthi mamāyitaṃ
      Asatā ca na socati sa ve bhikkhū ti vuccati
  - number: 368
    verse: |
      Mettāvihārī yo bhikkhū pasanno buddhasāsane
      Adhigacche padaṃ santaṃ saṅkhārūpasamaṃ sukhaṃ
  - number: 369
    verse: |
      Siñca bhikkhu imaṃ nāvaṃ sittā te lahumessati
      Chetvā rāgaṃ dosaṃ ca tato nibbāṇamehisi
  - number: 370
    verse: |
      Pañca chinde pañca jahe pañca cuttari bhāvaye
      Pañcasaṅgātigo bhikkhu oghatiṇṇo ti vuccati
  - number: 371
    verse: |
      Jhāya bhikkhu mā ca pāmado
      Mā te kāmaguṇe bhamassu cittaṃ
      Mā lohaguḷaṃ gilī pamatto
      Mā kandi dukkhamidanti ḍayhamāno
  - number: 372
    verse: |
      Natthi jhānaṃ apaññassa paññā natthi ajhāyato
      Yamhi jhānaṃ ca paññā ca sa ve nibbāṇasantike
  - number: 373
    verse: |
      Suññāgāraṃ paviṭṭhassa santacittassa bhikkhuno
      Amānusī rati hoti sammā dhammaṃ vipassato
  - number: 374
    verse: |
      Yato yato sammasati khandhānaṃ udayabbayaṃ
      Labhati pītipāmojjaṃ amataṃ taṃ vijānataṃ
  - number: 375
    verse: |
      Tatrāyamādi bhavati idha paññassa bhikkhuno
      Indriyagutti santuṭṭhī pātimokkhe ca saṃvaro
  - number: 376
    verse: |
      Mitte bhajassu kalyāṇe suddhājīve atandite
      Paṭisanthāravuttyassa ācārakusalo siyā
      Tato pāmojjabahulo dukkhassantaṃ karissasi
  - number: 377
    verse: |
      Vassikā viya pupphāni maddavāni pamuñcati
      Evaṃ rāgaṃ ca dosaṃ ca vippamuñcetha bhikkhavo
  - number: 378
    verse: |
      Santakāyo santavāco santavā susamāhito
      Vantalokāmiso bhikkhu upasanto ti vuccati
  - number: 379
    verse: |
      Attanā vodayattānaṃ paṭimāse ttamattanā
      So attagutto satimā sukhaṃ bhikkhu vihāhisi
  - number: 380
    verse: |
      Attā hi attano nātho attā hi attano gati
      Tasmā saññamayattānaṃ assaṃ bhadraṃ va vāṇijo
  - number: 381
    verse: |
      Pāmojjabahulo bhikkhu pasanno buddhasāsane
      Adhigacche padaṃ santaṃ saṅkhārūpasamaṃ sukhaṃ
  - number: 382
    verse: |
      Yo have daharo bhikkhu yuñjati buddhasāsane
      So imaṃ lokaṃ pabhāseti abbhā mutto va candimā
- number: 26
  title: Brahmanavagga
  verses:
  - number: 383
    verse: |
      Chinda sotaṃ parakkamma kāme panuda brāhmaṇa
      Saṅkhārānaṃ khayaṃ ñatvā akataññū si brāhmaṇa
  - number: 384
    verse: |
      Yadā dvayesu dhammesū pāragū hoti brāhmaṇo
      Athassa sabbe saṃyogā atthaṃ gacchanti jānato
  - number: 385
    verse: |
      Yassa pāraṃ apāraṃ vā pārāpāraṃ na vijjati
      Vītaddaraṃ visaṃyuttaṃ tam ahaṃ brūmi brāhmaṇaṃ
  - number: 386
    verse: |
      Jhāyiṃ virajamāsīnaṃ katakiccaṃ anāsavaṃ
      Uttamatthaṃ anuppattaṃ tam ahaṃ brūmi brāhmaṇaṃ
  - number: 387
    verse: |
      Divā tapati ādicco rattiṃ ābhāti candimā
      Sannaddho khattiyo tapati jhāyī tapati brāhmaṇo
      Atha sabbamahorattiṃ buddho tapati tejasā
  - number: 388
    verse: |
      Bāhitapāpo ti brāhmaṇo samacariyā samaṇo ti vuccati
      Pabbājayattano malaṃ tasmā pabbajito ti vuccati
  - number: 389
    verse: |
      Na brāhmaṇassa pahareyya nāssa muñcetha brāhmaṇo
      Dhī brāhmaṇassa hantāraṃ tato dhī yassa muñcati
  - number: 390
    verse: |
      Na brāhmaṇassetadakiñci seyyo
      Yadā nisedho manaso piyehi
      Yato yato hiṃsamano nivattati
      Tato tato sammati meva dukkhaṃ
  - number: 391
    verse: |
      Yassa kāyena vācāya manasā natthi dukkataṃ
      Saṃvutaṃ tīhi ṭhānehi tam ahaṃ brūmi brāhmaṇaṃ
  - number: 392
    verse: |
      Yamhā dhammaṃ vijāneyya sammāsambuddhadesitaṃ
      Sakkaccaṃ taṃ namasseyya aggihuttaṃ va brāhmaṇo
  - number: 393
    verse: |
      Na jaṭāhi na gottena jaccā hoti brāhmaṇo
      Yamhi saccañca dhammo ca so sucī so va brāhmaṇo
  - number: 394
    verse: |
      Kiṃ te jaṭāhi dummedha kiṃ te ajinasāṭiyā
      Abbhantaraṃ te gahaṇaṃ bāhiraṃ parimajjasi
  - number: 395
    verse: |
      Paṃsukūladharaṃ jantūṃ kisaṃ dhamanisanthataṃ
      Ekaṃ vanasmiṃ jhāyantaṃ tam ahaṃ brūmi brāhmaṇaṃ
  - number: 396
    verse: |
      Na cāhaṃ brāhmaṇaṃ brūmi yonijaṃ mattisambhavaṃ
      Bhovādī nāma so hoti sace hoti sakiñcano
      Akiñcanaṃ anādānaṃ tam ahaṃ brūmi brāhmaṇaṃ
  - number: 397
    verse: |
      Sabbasaṃyojanaṃ chetvā yo ve na paritassati
      Saṅgātigaṃ vidaññuttaṃ tam ahaṃ brūmi brāhmaṇaṃ
  - number: 398
    verse: |
      Chetvā naddhiṃ varattañca sandāmaṃ sahanukkamaṃ
      Ukkhittapalighaṃ buddhaṃ tam ahaṃ brūmi brāhmaṇaṃ
  - number: 399
    verse: |
      Akkosaṃ vadhabandhaṃ ca aduṭṭho yo titikkhati
      Khantibalaṃ balānīkaṃ tam ahaṃ brūmi brāhmaṇaṃ
  - number: 400
    verse: |
      Akkodhanaṃ vatavantaṃ sīlavantaṃ anussutaṃ
      Dantaṃ antimasārīraṃ tam ahaṃ brūmi brāhmaṇaṃ
  - number: 401
    verse: |
      Vāri pokkharapatte va āraggeriva sāsapo
      Yo na lippati kāmesu tam ahaṃ brūmi brāhmaṇaṃ
  - number: 402
    verse: |
      Yo dukkhassa pajānāti idheva khayamattano
      Pannabhāraṃ visaṃyuttaṃ tam ahaṃ brūmi brāhmaṇaṃ
  - number: 403
    verse: |
      Gambhīrapaññaṃ medhāviṃ maggāmaggassa kovidaṃ
      Uttamatthaṃ anuppattaṃ tam ahaṃ brūmi brāhmaṇaṃ
  - number: 404
    verse: |
      Asaṃsaṭṭhaṃ gahaṭṭhehi anāgārehi cūbhayaṃ
      Anokāsariṃ appicchaṃ tam ahaṃ brūmi brāhmaṇaṃ
  - number: 405
    verse: |
      Nidhāya daṇḍaṃ bhūtesu tasesu thāvaresu ca
      Yo na hanti na ghāteti tam ahaṃ brūmi brāhmaṇaṃ
  - number: 406
    verse: |
      Aviruddhaṃ viruddhesu attadaṇḍesu nibbutaṃ
      Sādānesu anādānaṃ tam ahaṃ brūmi brāhmaṇaṃ
  - number: 407
    verse: |
      Yassa rāgo ca doso ca māno makkho ca pātito
      Sāsapo riva āraggā tam ahaṃ brūmi brāhmaṇaṃ
  - number: 408
    verse: |
      Akakkasaṃ viññapaniṃ giraṃ saccaṃ udīraye
      Yāya nābhisaje kañci tam ahaṃ brūmi brāhmaṇaṃ
  - number: 409
    verse: |
      Yo dha dīghaṃ va rassaṃ vā aṇuṃ thūlaṃ subhāsubhaṃ
      Loke adinnaṃ nādiyati tam ahaṃ brūmi brāhmaṇaṃ
  - number: 410
    verse: |
      Āsā yassa na vijjanti asmiṃ loke paramhi ca
      Nirāsayaṃ visaṃyuttaṃ tam ahaṃ brūmi brāhmaṇaṃ
  - number: 411
    verse: |
      Yassālayā na vijjanti aññāya akathaṃkathī
      Amatogadhaṃ anuppattaṃ tam ahaṃ brūmi brāhmaṇaṃ
  - number: 412
    verse: |
      Yo dha puññca pāpañca ubho saṅgaṃ upaccagā
      Asokaṃ virajaṃ suddhaṃ tam ahaṃ brūmi brāhmaṇaṃ
  - number: 413
    verse: |
      Candaṃ va vimalaṃ suddhaṃ vippasannamanāvilaṃ
      Nandībhavaparikkhīṇaṃ tam ahaṃ brūmi brāhmaṇaṃ
  - number: 414
    verse: |
      Yo imaṃ paḷipathaṃ duggaṃ saṃsāraṃ mohamaccagā
      Tiṇṇo pāragato jhāyī anejo akathaṃkatī
      Anupādāya nibbuto tam ahaṃ brūmi brāhmaṇaṃ
  - number: 415
    verse: |
      Yo dha kāme pahātvāna anāgāro paribbaje
      Kāmabhavaparikkhīṇaṃ tam ahaṃ brūmi brāhmaṇaṃ
  - number: 416
    verse: |
      Yo dha taṇhaṃ pahātvāna anāgāro paribbaje
      Taṇhābhavaparikkhīṇaṃ tam ahaṃ brūmi brāhmaṇaṃ
  - number: 417
    verse: |
      Hitvā mānusakaṃ yogaṃ dibbaṃ yogaṃ upaccagā
      Sabbayogavisaṃyuttaṃ tam ahaṃ brūmi brāhmaṇaṃ
  - number: 418
    verse: |
      Hitvā ratiṃ ca aratiṃ ca sītibhūtaṃ nirūpadhiṃ
      Sabbalokābhibhuṃ vīraṃ tam ahaṃ brūmi brāhmaṇaṃ
  - number: 419
    verse: |
      Cutiṃ yo vedi sattānaṃ upapattiṃ ca sabbaso
      Asattaṃ sugataṃ buddhaṃ tam ahaṃ brūmi brāhmaṇaṃ
  - number: 420
    verse: |
      Yassa gatiṃ na jānanti devā gandhabbamānusā
      Khīṇāsavaṃ arahantaṃ tam ahaṃ brūmi brāhmaṇaṃ
  - number: 421
    verse: |
      Yassa pure ca pacchā ca majjhe ca natthi kiñcanaṃ
      Akiñcanaṃ anādānaṃ tam ahaṃ brūmi brāhmaṇaṃ
  - number: 422
    verse: |
      Usabhaṃ pavaraṃ vīraṃ mahesiṃ vijitāvinaṃ
      Anejaṃ nhātakaṃ buddhaṃ tam ahaṃ brūmi brāhmaṇaṃ
  - number: 423
    verse: |
      Pubbenivāsaṃ yo vedī saggāpāyaṃ ca passati
      Atho jātikkhayaṃ patto abhiññāvosito muni
      Sabbavositavosānaṃ tam ahaṃ brūmi brāhmaṇaṃ
