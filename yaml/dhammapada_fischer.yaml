chapters:
- number: 1
  title: The Twin-Verses
  verses:
  - number: 1
    verse: |
      Phenomena are preceded by mind,
      ruled by mind,
      produced by mind.
      If one speaks or acts with a corrupt mind,
      then suffering will surely follow,
      as a wheel, a wagon track.
  - number: 2
    verse: |
      Phenomena are preceded by mind,
      ruled by mind,
      produced by mind.
      If one speaks or acts with a virtuous mind,
      then happiness will surely follow,
      as does a shadow, from which one is never separated.
  - number: 3
    verse: |
      He abused me, he beat me, he defeated me, he robbed me.
      For one who holds grudges,
      from this hostility,
      one is not appeased.
  - number: 4
    verse: |
      He abused me, he beat me, he defeated me, he robbed me.
      For one who does not hold grudges,
      from this hostility,
      one is appeased.
  - number: 5
    verse: |
      Hatreds are never calmed with hate.
      Only with patient loving kindness are they calmed.
      This is an eternal law.
  - number: 6
    verse: |
      Others do not perceive that we
      are continually in the presence of death.
      Those here that do perceive this,
      will thereupon cease their quarrelling.
  - number: 7
    verse: |
      One who lives observant only of the beautiful,
      with senses unrestrained,
      gluttonous regarding food,
      lazy and unenergetic:
      Death overcomes this one,
      as does the wind, a weak tree.
  - number: 8
    verse: |
      One who lives observant of the foul,
      with senses restrained,
      moderate regarding food,
      resolute in beliefs:
      Death does not overcome this one,
      as the wind does not, a mountain of rock.
  - number: 9
    verse: |
      One that would put on yellow robes
      not free from impurities, deprived of self control and truthfulness,
      is not worthy of yellow robes
  - number: 10
    verse: |
      One that has purged himself of impurities, by nature well composed,
      possessed of self control and truthfulness,
      is worthy of yellow robes.
  - number: 11
    verse: |
      In considering as essential what is worthless,
      and in seeing worthlessness in what is essential,
      this one does not get what is essential,
      living with misguided aspirations.
  - number: 12
    verse: |
      And one who, knowing essential as essential,
      and worthlessness as not,
      gets what is essential,
      living with correctly guided aspirations.
  - number: 13
    verse: |
      As rain penetrates a house whose roof is poorly thatched, so passion penetrates an undeveloped mind.
  - number: 14
    verse: |
      As rain cannot penetrate a house whose roof is properly thatched,
      neither can passion penetrate a we11 developed mind.
  - number: 15
    verse: |
      He grieves in this world and he grieves in the next.
      Through his own wickedness, he grieves in both.
      He grieves and he is vexed,
      having seen the results of his own wicked actions.
  - number: 16
    verse: |
      He rejoices in this world and he rejoices in the next.
      Through his own goodness, he rejoices in both.
      He rejoices and he is delighted,
      having seen the result of his own goodness.
  - number: 17
    verse: |
      He is tormented in this world and he is tormented in the next.
      Through his wickedness in both, he is tormented.
      "Oh, the evil done by me," he laments.
      Repeatedly tormented, he goes to a miserable existence.
  - number: 18
    verse: |
      He is glad in this world and he is glad in the next.
      As a good person in both, he is glad.
      “Oh, the good done by me," he rejoices.
      Repeatedly glad, he goes to a pleasant existence.
  - number: 19
    verse: |
      Even if one were to recite the sacred texts often,
      yet were never to follow them,
      then as a cow herder who counts another’s herd,
      he does not share in the rewards of recluseship.
  - number: 20
    verse: |
      Even if one were to recite next to none of the sacred texts,
      yet lives in accordance with the Dhamma,
      living in truth, renouncing passion and delusion,
      clinging neither to this world or the next,
      then he shares in the rewards of recluseship.
- number: 2
  title: On Earnestness
  verses:
  - number: 21
    verse: |
      Heedfulness is the path beyond death.
      Carelessness is the path to death.
      The heedful do not die.
      Those who are careless are as the dead.
  - number: 22
    verse: |
      The wise, knowing the qualities of heedfulness,
      skilled in heedfulness,
      delight in supreme pastures.
  - number: 23
    verse: |
      The wise, who are meditative,
      and who persevere continuously,
      they touch Nibbana,
      unsurpassed perfect peace.
  - number: 24
    verse: |
      Through strenuous mindfulness,
      those whose actions are pure,
      in acting considerately, mindful of the senses,
      in living by the Dhamma,
      through their heedfulness, their success grows.
  - number: 25
    verse: |
      Through the arising of heedfulness and the taming of the senses:
      All of you be wise and make an island for yourselves,
      which even a flood cannot overwhelm.
  - number: 26
    verse: |
      They actually pursue carelessness,
      these ignorant people.
      Yet, the wise protect heedfulness
      as the best of treasures.
  - number: 27
    verse: |
      You should not pursue heedlessness,
      nor carnal: enjoyments.
      Truly, through heedfulness and meditation,
      you shall attain greater happiness.
  - number: 28
    verse: |
      Through heedfulness,
      by which one who is skilled expels carelessness,
      one ascends to the Stronghold of Supreme knowledge,
      free from sorrow,
      the burning grief of mankind,
      as the wise,
      standing on a mountain,
      see the ignorant standing on the earth.
  - number: 29
    verse: |
      They are the heedful among the careless and
      the awake among the asleep.
      Just as a weak horse is quickly left behind (by a strong horse)
      so too, a wise monk (leaves behind the careless, the heedless, the asleep.)
  - number: 30
    verse: |
      It was through heedfulness that Maghava
      became supreme amongst the gods.
      They praise heedfulness
      and carelessness is always blameworthy.
  - number: 31
    verse: |
      A monk, delighting in heedfulness,
      seeing fear in carelessness, which, like in an advancing fire,
      all bonds, large and small,
      are consumed.
  - number: 32
    verse: |
      A monk, delighting in heedfulness,
      seeing fear in carelessness,
      for this one, loss is impossible,
      in the presence of Nibbana.
- number: 3
  title: Thought
  verses:
  - number: 33
    verse: |
      The mind is wavering and unsteady,
      hard to guard, hard to check.
      The wise make it straight,
      as a fletcher, an arrow.
  - number: 34
    verse: |
      As with a fish that is pulled from water
      and thrown on to dry ground,
      so too, this mind flops about,
      under the sway of renouncable passions.
  - number: 35
    verse: |
      Hard to control,
      and quick to fly off to whatever it wants,
      according to its desires.
      The mastery of mind is meritorious,
      and a well tamed mind brings peace and happiness.
  - number: 36
    verse: |
      So very hard to perceive,
      so very subtle,
      so quick to fly off to whatever it wants,
      according to its desires.
      The wise protect the mind,
      as a guarded mind brings peace and happiness.
  - number: 37
    verse: |
      Going far,
      wandering alone,
      bodiless.
      Those who subdue the mind
      are released from Maras bonds.
  - number: 38
    verse: |
      One whose mind is unsettled,
      ignorant of the True Dhamma.
      With wavering satisfactions,
      this one is unable to perfect wisdom.
  - number: 39
    verse: |
      For one whose mind is free from lust,
      whose heart is free from perplexity,
      having abandoned both good and evil
      merit and demerit,
      there is no fear in the Awakened.
  - number: 40
    verse: |
      Knowing that this body is as fragile as a jar,
      one should establish the mind
      as a fortified citadel.
      Make war on death with the weapon of wisdom
      and protect your victories,
      being without attachments.
  - number: 41
    verse: |
      Surely, it wont take long
      for this body to lie on the earth,
      tossed aside, without cognition,
      as useless as a burned log.
  - number: 42
    verse: |
      That which an enemy can do to an enemy,
      or else, the hateful to those they hate,
      your misdirected mind can do to you
      even worse.
  - number: 43
    verse: |
      Thus, whatever your mother, father or any other relative can do for you, your rightly directed mind
      can do better still.
- number: 4
  title: Flowers
  verses:
  - number: 44
    verse: |
      Who on this earth will master
      the world of death
      and this world of men & gods? Who will gather together
      these well taught Dhamma Teachings
      as one who is skillful, flowers?
  - number: 45
    verse: |
      A learner on the path will master
      the world of death
      and this world of men & gods.
      A learner on the path will gather together
      these well taught Dhamma Teachings
      as would one who is skillful, flowers.
  - number: 46
    verse: |
      Knowing that this body is like foam. Understanding that it is like a mirage.
      Having cut Deaths flower tipped arrows,
      one goes unseen by the King of Death.
  - number: 47
    verse: |
      Surely, even as a man
      possessed with longings,
      gathering the flowers of passion,
      is swept away toward death,
      just as a great flood would overcame a sleeping village.
  - number: 48
    verse: |
      Surely, even as a man
      possessed with longings,
      gathers the flowers of passion,
      one whose desires are unsatisfied,
      deaths power holds him.
  - number: 49
    verse: |
      Just as a bee
      without injuring the color
      or scent of a flower,
      flies away having taken only the pollen,
      so should a sage
      go about a village.
  - number: 50
    verse: |
      Do not consider the wrongs of another:
      what was done or not done.
      One should consider for oneself
      what is done and not done.
  - number: 51
    verse: |
      Just as a brilliant flower that is beautiful
      yet has no scent,
      well spoken words bear no fruit
      when not put into action.
  - number: 52
    verse: |
      Just as a brilliant flower that is beautiful
      with scent,
      well spoken words bear fruit
      when put into action.
  - number: 53
    verse: |
      Just as from a heap of flowers
      many garland strings can be made,
      so by one,
      who is born and mortal,
      should many skillful things be done.
  - number: 54
    verse: |
      The fragrance of flowers never go against the wind;
      Not even a hundred sticks of sandalwood or jasmine.
      However, the fragrance of a worthy person
      is diffused in all directions.
  - number: 55
    verse: |
      Sandalwood, tagara or even a great flowering jasmine
      are all made into fine perfumes.
      Yet, there is nothing finer than the scent of good works.
  - number: 56
    verse: |
      Of no account is the scent of either jasmine or sandalwood,
      when compared to
      the fragrance of good works,
      which waft even to the highest gods.
  - number: 57
    verse: |
      Those who are virtuous,
      living in a state of heedfulness,
      freed through correct knowledge:
      Death cannot follow this ones path.
  - number: 58
    verse: |
      Even on a rubbish heap
      thrown out on the highway:
      a lotus may there be born,
      gladdening the mind with its sweet perfume.
  - number: 59
    verse: |
      So it is among the rubbish of living beings,
      so many who are blind:
      They are surpassed in splendor, in wisdom,
      by a follower of the Rightly Self Awakened One.
- number: 5
  title: The Fool
  verses:
  - number: 60
    verse: |
      Long are the nights for the sleepless.
      Long is the league for the weary.
      Long is Samsara for the fool,
      ignorant of the True Dhamma.
  - number: 61
    verse: |
      If, while traveling,
      one does not find another
      who is similar or superior to oneself,
      then, stoically,
      one should continue alone,
      as there is no companionship with fools.
  - number: 62
    verse: |
      The fool is vexed with the thought,
      "I have sons and I have wealth!"
      Since he himself is not his own,
      from where come these sons and wealth?
  - number: 63
    verse: |
      A fool who thinks himself a fool:
      Truly, he is a wise one.
      Yet, it is said that,
      "A fool who is proud of his own cleverness
      is truly a fool."
  - number: 64
    verse: |
      If even for a lifetime
      a fool pays homage to a wise one,
      he will not apprehend the Dhamma,
      as a wooden spoon, the taste of curry.
  - number: 65
    verse: |
      If even for just a moment
      an intelligent person pays homage to a wise one,
      he will be quick to apprehend the Dhamma
      as the tongue, the taste of curry.
  - number: 66
    verse: |
      Stupid are fools
      who move through life
      with just themselves and enemies.
      They performed wicked deeds,
      which, for them, became bitter fruit.
  - number: 67
    verse: |
      One regrets
      having performed an action not done well.
      One laments,
      with a tearful face,
      when the fruit of ones actions are reaped.
  - number: 68
    verse: |
      One does not regret
      having performed an action which was well done.
      One is pleased and delighted,
      when the fruit of ones actions are reaped.
  - number: 69
    verse: |
      "Wickedness is as sweet as honey,"
      the fool thinks,
      so long as he doesnt suffer.
      Yet when his emotions boil,
      due to his wickedness,
      then this fool incurs suffering.
  - number: 70
    verse: |
      Though a fool may, for many months,
      only eat his food from the tips of grass blades,
      he yet remains inferior,
      to one who discerns the truth.
  - number: 71
    verse: |
      It is true that when a wicked deed is committed,
      like fresh milk that doesnt curdle immediately,
      it follows a fool, smoldering,
      like an ash covered fire.
  - number: 72
    verse: |
      A fools misfortunes
      are born of his own intelligence,
      destroying his bright lot, his fortune,
      it tears open his head.
  - number: 73
    verse: |
      Focused with bad intentions,
      one would desire deference from other monks,
      dominion over dwelling places
      and honor among the families of others.
  - number: 74
    verse: |
      Both householders and those gone forth think,
      "This was done by me and allow whatever duties therein arise,
      let these be dependant upon me."
      Such is the intention of a fool, and as such,
      his desires increase.
  - number: 75
    verse: |
      Indeed, one way leads to acquiring,
      another leads to Nibbana,
      this being understood, a monk, a student of the Buddha,
      would not delight in honor,
      but would be devoted to solitude.
- number: 6
  title: The Wise Man
  verses:
  - number: 76
    verse: |
      Like a hidden treasure,
      is a teacher who looks to your faults
      and speaks to you with censure.
      One who is such, is intelligent and wise,
      and should be associated with.
      Associating with such a person,
      things get better, not worse.
  - number: 77
    verse: |
      You should allow such a person
      to instruct and advise you,
      restraining you from all that is vile.
      This one is truly pleasant to the good
      and unpleasant to the bad.
  - number: 78
    verse: |
      You should not associate with bad friends
      nor with mean people.
      You should associate with good friends
      and with the highest of people.
  - number: 79
    verse: |
      One who drinks of the Dhamma
      is at ease, with a clear heart.
      This Dhamma, having been made known by the Noble Ones,
      is delighted in by the wise.
  - number: 80
    verse: |
      Irrigators guide water.
      Fletchers shape arrows.
      Carpenters shape wood.
      The Wise tame themselves.
  - number: 81
    verse: |
      Just as a solid rock
      isnt moved by the blowing of the wind,
      neither are the Wise shaken
      by either blame or praise.
  - number: 82
    verse: |
      Like a deep lake
      that is clear and undisturbed, the Wise, having heard the Dhamma,
      are satisfied.
  - number: 83
    verse: |
      Truly, do good people
      in all circumstances, let go:
      not desiring pleasing speech,
      unaffected by either comfort or unpleasantness.
      The Wise do not seek praise.
  - number: 84
    verse: |
      Neither for ones own sake
      nor for the sake of others
      nor for the desire of wealth, sons or a kingdom,
      should one desire, unjustly, the property of another.
      One should be virtuous, wise and just.
  - number: 85
    verse: |
      So few are those among people who have gone beyond,
      as the rest of humanity runs along this shore.
  - number: 86
    verse: |
      Those who are rightly skilled in the Dhamma,
      acting in accordance with the Dhamma,
      they will reach to the Other Shore,
      beyond this sphere of death,
      so very hard to cross.
  - number: 87
    verse: |
      For the abandoning of darkness,
      and the cultivation of brightness,
      the Wise go from homelife to homelessness
      into remote seclusion.
  - number: 88
    verse: |
      There, one should wish for the delight
      in having renounced the pleasures afforded by the senses,
      not being there in attached.
      A wise one should cleanse himself of mental passions.
  - number: 89
    verse: |
      Those who have the Factors of Awakening well developed in mind,
      letting go of clinging, and the fuel for becoming,
      those who, are intent on this,
      without Effluents, bright,
      they are at peace in this world.
- number: 7
  title: The Venerable
  verses:
  - number: 90
    verse: |
      One who has completed the journey is free
      from grief
      from everything everywhere, this one is freed
      from having destroyed every bond and fetter
      the fires of passion, distress and pain
      cannot be found
  - number: 91
    verse: |
      They strive only for mindfulness
      and do not delight in their abodes
      like swans, giving up their lake
      leaving behind whatever shelter they may have had.
  - number: 92
    verse: |
      For whom, with regard to food, there are no accumulations or hoardings,
      fully understanding what is consumed
      devoid of all that is unskillful and unaffected by mere appearances:
      They are freed from the constant search for food,
      and, as with the flight of birds across the sky,
      the course that they take is unknowable.
  - number: 93
    verse: |
      Exhausting the fuel for Anger, Delusion and Ignorance,
      providing no further sustenance,
      devoid of all that is unskillful and unaffected by mere appearances:
      They are freed from the constant search for fuel,
      and, as with the flight of birds across the sky,
      their path is unknowable.
  - number: 94
    verse: |
      One who has gone to the calm beyond the senses
      like a highly trained horseman
      One who has abandoned the Ignorance, Anger and Delusion of Mankind,
      even the gods long for one who is Such.
  - number: 95
    verse: |
      Just as the earth is not opposed to the Pillar of lndra,
      neither is one who is Such.
      As mud disappears from the water of a lake,
      one who is Such will not be faring on.
  - number: 96
    verse: |
      Calm of mind,
      bringing peace with words and deeds,
      freed, with perfect understanding, and calmed
      is one who is Such.
  - number: 97
    verse: |
      One who is without faith, who is ungrateful and is a thief,
      spoils his chances and wastes all of his opportunities.
      This one is indeed, the Person Ultimate.
      One who has brought rebirth to an end,
      with a firm conviction in the knowledge of Nibbana,
      having destroyed intentions and having set aside wishes and desires:
      This one is indeed, the Ultimate Person.
  - number: 98
    verse: |
      Whether in a village or a forest
      a lowland or a plateau, wherever Worthy Ones dwell: What a pleasant place that is!
  - number: 99
    verse: |
      In places that most would not find pleasing,
      such as deep in a beautiful forest:
      There, in such places, not seeking pleasures,
      the Passionless find enjoyment.
- number: 8
  title: The Thousands
  verses:
  - number: 100
    verse: |
      Better than a thousand words, which have no real meaning,
      is the single verse, which heard, brings peace.
  - number: 101
    verse: |
      Better than a thousand verses, which have no real meaning,
      is the single verse, which heard, brings peace.
  - number: 102
    verse: |
      better than a thousand poems, which have no real meaning,
      is the single verse, which heard, brings peace.
  - number: 103
    verse: |
      Though one should conquer a thousand others in battle,
      conquering oneself is superior,
      as this is truly the greatest battle!
  - number: 104
    verse: |
      It is better to conquer oneself, rather than others, as
      One who is self controlled and is always living in a skillful manner,
      not even the gods or the heavenly musicians
  - number: 105
    verse: |
      nor Brahma accompanied with Mara
      can defeat this Victorious One!
      So great is this Living Being!
  - number: 106
    verse: |
      One may, with a thousand others, offer sacrifices
      month after month for a hundred years
      yet if one well trained and self controlled
      for just a second
      were to venerate a Worthy One, this act of homage alone
      is better than a hundred years of sacrifice.
  - number: 107
    verse: |
      Though one may, for a hundred years,
      tend to and serve a sacred fire, deep in a forest,
      if one well trained and self controlled
      for just one second
      were to venerate a Worthy One, this act of homage alone
      is better than a hundred years of sacrifice.
  - number: 108
    verse: |
      Whatever is given or sacrificed in the world
      for a year, by one seeking merit,
      this is not worth one fourth
      the superior act of reverence
      offered to one who lives upright.
  - number: 109
    verse: |
      For one in the habit of constantly paying respect to elders
      four things increase:
      Age, Beauty, Happiness and Strength.
  - number: 110
    verse: |
      Though one should live a hundred years,
      being discontented and of bad character,
      better is a single day lived in meditation on Virtue.
  - number: 111
    verse: |
      Though one should live a hundred years,
      acting foolish and being uncomposed,
      better is a single day lived in meditation on Wisdom.
  - number: 112
    verse: |
      Though one should live a hundred years,
      being indolent, lazy and lacking energy,
      better is a single day lived with strong earnest effort.
  - number: 113
    verse: |
      Though one should live a hundred years,
      ignorant of arisings and decays,
      better is a single day lived understanding arisings and decays.
  - number: 114
    verse: |
      Though one should live a hundred years,
      ignorant of the Path to Deathlessness
      better is a single day lived understanding the Path to Deathlessness.
  - number: 115
    verse: |
      Though one should live a hundred years,
      ignorant of the Ultimate Truth,
      better is a single day lived understanding the Ultimate Truth.
- number: 9
  title: Evil
  verses:
  - number: 116
    verse: |
      Be quick in doing good!
      Restrain your mind from evil, wicked thoughts. Slow to perform meritorious deeds,
      the mind delights in evil.
  - number: 117
    verse: |
      If someone were to do evil, mean things,
      again and again,
      they should not be repeated
      as, from these
      dis-ease accumulates.
  - number: 118
    verse: |
      If someone were to do kind, compassionate things,
      again and again,
      they should be repeated
      as, from these ease accumulates.
  - number: 119
    verse: |
      Even evil deeds can be seen as the bringers of good fortune,
      as long as pain is not immediately suffered as a result.
      Yet, when pain is suffered,
      then evil is seen for what it truly is: evil.
  - number: 120
    verse: |
      Even a good, wholesome deed can be seen as a worthless, evil act.
      when pleasure is not immediately experienced as a result.
      Yet, when pleasure is experienced,
      then good, wholesome deeds are seen for what they truly are: good.
  - number: 121
    verse: |
      Dont disregard evil, thinking, "It wont come to me..."
      Even as a jug is slowly filled by drops of falling water,
      the ignorant are filled with evil, which accumulates gradually.
  - number: 122
    verse: |
      Dont disregard merit, thinking, "It wont come to me..."
      Even as a jug is slowly filled by drops of falling water,
      the wise are filled with merit, which accumulates gradually.
  - number: 123
    verse: |
      Just as a merchant with a great wealth dreads traveling a path alone,
      and as one who wishes to live avoids poison,
      so should you shun evil.
  - number: 124
    verse: |
      If the hand is not wounded, this hand could hold poison.
      The hand without wound is not affected by poison, as,
      for one who does no wrong, evil has no effect.
  - number: 125
    verse: |
      Whoever harms a faultless one,
      one with no impurity of mind,
      evil returns to this ignorant one,
      as fine dust is returned,
      when thrown against the wind.
  - number: 126
    verse: |
      Some are reborn in wombs,
      evil ones re-arise in various hells,
      the righteous go to the heavens,
      and those without effluents
      of anger, ignorance and delusion,
      are completely freed.
  - number: 127
    verse: |
      In no place between earth and sky,
      nor in the middle of the ocean,
      nor by hiding in a mountain cave,
      is a place to be found, anywhere in the world,
      where hiding, you could be free of your evil deeds.
  - number: 128
    verse: |
      In no place between earth and sky,
      nor in the middle of the ocean,
      nor by hiding in a mountain cave,
      is a place to be found, anywhere in the world,
      where hiding, you would not succumb to death.
- number: 10
  title: Punishment
  verses:
  - number: 129
    verse: |
      All fear punishment by the rod, all fear death.
      Comparing this to oneself,
      one should not strike another,
      or cause another to be struck.
  - number: 130
    verse: |
      All fear punishment by the rod, all fear death.
      Comparing this to oneself,
      one should not kill another,
      or cause another to be killed.
  - number: 131
    verse: |
      Those who, seeking their own happiness, strike others with rods,
      others who also seek happiness,
      find no happiness after death.
  - number: 132
    verse: |
      Those who, seeking their own happiness, who never strike others with rods,
      others who also seek happiness,
      find happiness after death.
  - number: 133
    verse: |
      Dont speak harshly to anyone,
      should these words be reflected back to you.
      Painful indeed, is antagonistic speech,
      as retribution is all you will get back.
  - number: 134
    verse: |
      If, in quieting your voice,
      as a gong that has been destroyed is quieted,
      then, as you are seeking to attain Nibbana,
      no anger will be found in you.
  - number: 135
    verse: |
      Just as a cow herder uses a rod to urge a cow on to pasture,
      so do decay and death
      urge on the lives of living beings.
  - number: 136
    verse: |
      When evil deeds are done, by an ignorant unknowing hand,
      then by this ones own stupid actions,
      is he tormented, as if by fire.
  - number: 137
    verse: |
      Whoever injures with a weapon,
      a passive, unarmed one,
      will in no time come to one of ten certain states:
  - number: 138
    verse: |
      the experience of harsh, painful bodily sensations,
      a life with a broken body,
      the suffering of a grave illness,
      going mad with a deranged mind,
  - number: 139
    verse: |
      having trouble with the government,
      having to face cruel accusations,
      the loss of relatives,
      dealing with mean neighbors,
  - number: 140
    verse: |
      having ones houses burned in flames,
      or, after death, after the breakup of the body,
      this fool
      is reborn in hell.
  - number: 141
    verse: |
      Not by going naked,
      not by simply having matted hair,
      not by being covered in dust,
      not by fasting,
      or by the ascetic practice of exertion while squatting in the mud,
      would purity ever come to one,
      one who hasnt overcome doubt & uncertainty.
  - number: 142
    verse: |
      But even if one were adorned and made much of, this one,
      calm, controlled and certain of the holy life,
      one who, in setting aside the rod,
      in regards to all beings,
      this one is a Brahman, a Contemplative, a Monk.
  - number: 143
    verse: |
      Who, in this world, is to be found, restrained by conscience?
      One, who awakens to reproach, as a good horse does to the whip.
  - number: 144
    verse: |
      Like a good horse, when touched with the whip,
      you seek to overcome doubts and anxieties regarding the All,
      with ardent, sincere effort.
      Through faith, virtue, concentration and
      through the discrimination of the Truth,
      you will be joyous
      with mindfulness based on wisdom and goodness,
      you will be free from this considerable suffering.
  - number: 145
    verse: |
      Irrigators guide water,
      Fletchers shape arrows,
      Carpenters shape wood,
      The virtuous tame themselves.
- number: 11
  title: Old Age
  verses:
  - number: 146
    verse: |
      Alas! Where is the laughter and
      what joy is there
      when your mind is always aflame?
      When you are shrouded in darkness,
      will you not seek a light?
  - number: 147
    verse: |
      Just look at this body:
      an adorned puppet, a mass of sores!
      Yet, it is abundant with
      intentions, plans, thoughts.
      none of which have any permanence.
  - number: 148
    verse: |
      This form is worn out,
      this nest of disease, this foul body.
      As a mass of destruction,
      it breaks up, because
      life, at its end, has death.
  - number: 149
    verse: |
      What pleasure is there in seeing these pale bones,
      like gourds tossed aside and scattered by the Autumn winds?
  - number: 150
    verse: |
      A city made of bones, plastered with flesh and blood,
      where old age and death reside,
      in the mind, hypocritical and conceited.
  - number: 151
    verse: |
      Even the Kings lavishly decorated chariot, gets old,
      succumbing to decay.
      The Dhamma of the Good, however, do not succumb to decay.
      Indeed, the Peaceful reveal all.
  - number: 152
    verse: |
      An ignorant, uneducated person ages like an ox:
      Muscles are developed, wisdom is not.
  - number: 153
    verse: |
      Faring on through many a birth,
      wandering about, again and again,
      searching for and not finding
      the builder of this house (of craving)
  - number: 154
    verse: |
      You Carpenter, are seen!  Never again will you build this house!
      All of the rafters are broken,
      and the ridge pole (ignorance) is destroyed!
      The mind has gone to the Unbinding of Phenomena,
      the destruction of craving is found!
  - number: 155
    verse: |
      In not living the holy life and
      by not obtaining wealth in youth,
      they are as old herons,
      contemplating a dried up lake without fish.
  - number: 156
    verse: |
      In not living the holy life and
      by not obtaining wealth in youth,
      they lie on the ground, as a misfired arrow does,
      moaning about old times.
- number: 12
  title: Self
  verses:
  - number: 157
    verse: |
      If you hold yourself dear,
      then you ought to protect yourself well.
      One who has crossed over (the flood of samsara),
      a wise one,
      takes care of himself
      during all three watches of the night.
  - number: 158
    verse: |
      First, if one is fit to instruct,
      then another could be taught properly.
      (In this way) one could do no wrong.
  - number: 159
    verse: |
      If one does as one instructs others to do,
      this one is indeed, well tamed!
      The taming of oneself really is hard to master.
  - number: 160
    verse: |
      Oneself is one’s own refuge,
      for what other refuge might there be?
      With oneself well tamed,
      one gets to a refuge
      difficult to obtain.
  - number: 161
    verse: |
      By one’s own actions is evil done,
      proceeding from and originating from
      oneself.
      (Evil) grinds down the stupid,
      as a diamond, a hard gem.
  - number: 162
    verse: |
      For one who is exceedingly stupid,
      as a vine would strangle a tree,
      he does to himself,
      whatever his enemy would ask.
  - number: 163
    verse: |
      Easily done by oneself,
      are evil things, harmful to oneself.
      Yet, those which are beneficial,
      these are indeed,
      the most difficu1t.
  - number: 164
    verse: |
      The fool scorns the teaching of a Worthy One,
      a Noble One who lives by the Dhamma, and
      bears the fruit of self destruction,
      as with the fruit of bamboo (which dies once borne).
  - number: 165
    verse: |
      By oneself is evil done, by oneself is one defiled.
      By oneself is evil not done, by oneself is one purified.
      Individually, is there purity or defilement.
      One cannot purify another.
      Another cannot purify one.
  - number: 166
    verse: |
      Ones own welfare ought not be neglected,
      through the welfare of others,
      though many,
      Understanding well, ones own welfare,
      one ought to be engaged therein.
- number: 13
  title: The World
  verses:
  - number: 167
    verse: |
      You ought not serve base things.
      You ought not associate with the careless.
      You ought not serve wrong theories.
      May you not be one who furthers the world.
  - number: 168
    verse: |
      Rise up!
      Dont be even a little intoxicated.
      Live your life by doing good things.
      One who is virtuous sleeps with ease in this world or in any other.
  - number: 169
    verse: |
      Live by the Dhamma in good behavior.
      Dont live by bad actions.
      One who is virtuous sleeps with ease in this world or in any other.
  - number: 170
    verse: |
      See it as a bubble,
      as a mirage.
      For one who considers the world in this way,
      the King of Death sees him not.
  - number: 171
    verse: |
      Come and look at this world,
      like a beautiful royal carriage,
      where fools falter
      clung to thus, there is no understanding.
  - number: 172
    verse: |
      One who was formerly negligent, and now is not;
      This one illuminates the world,
      as does the moon, freed from the clouds.
  - number: 173
    verse: |
      One who has obscured his past evil actions, with good actions,
      with merit,
      This one illuminates the world,
      as does the moon, freed from the clouds.
  - number: 174
    verse: |
      This world is mentally blind,
      few here see clearly,
      few are the birds freed from the net
      few are those who go to heaven.
  - number: 175
    verse: |
      As swans move across the path of the sun,
      the Wise, the Firm, by their own Powers
      cross the sky, having conquered Deaths Armies.
  - number: 176
    verse: |
      A living being that has transgressed with just one thing,
      a lie:
      rejecting any world beyond,
      there is no evil this one leaves undone.
  - number: 177
    verse: |
      The selfish do not go to heaven.
      Fools, who do not praise the giving of alms.
      Wise Ones, approve of the giving of alms,
      and they are at ease in this world,
      and in any other.
  - number: 178
    verse: |
      Sole sovereignty over the earth,
      Going to heaven,
      Being one who rules over the entire world:
      The fruit of Stream Entry surpasses even these!
- number: 14
  title: The Buddha
  verses:
  - number: 179
    verse: |
      Whose conquest cannot be undone
      whose victory no one in the world can take away:
      Awakened, one whose pastures are endless, without path.
      By what course would you lead this one?
  - number: 180
    verse: |
      For whom there are no ensnaring, clinging cravings to lead him.
      By what course would you lead this one?
  - number: 181
    verse: |
      Those who are Wise, Firm and intent on Jhana,
      those who delight in the living of the holy life,
      even the gods envy this enlightened mindful one!
  - number: 182
    verse: |
      Hard: attaining to humanity
      is mortal life
      the hearing of the Dhamma
      the arising of a Buddha
  - number: 183
    verse: |
      Not doing evil, undertaking what is skillful, and purifying ones mind:
      This is the Buddhas Teaching.
      Forbearance is the highest austerity. It is said that Nibbana is Supreme.
  - number: 184
    verse: |
      Indeed, if one injures one who has gone forth, or plagues others:
      This one is no contemplative.
  - number: 185
    verse: |
      Neither in the find of fault in nor in the hurting of others,
      living restrained, in line with the Moral Code,
      having moderation in regards to food and dwelling in seclusion,
      devoted to meditation:
      This is the Buddhas Teaching.
  - number: 186
    verse: |
      Even if it rained money, he would find no satisfaction in sensual pleasures
      "Sorrowful, these pleasures have little true enjoyment."
      This the Wise understand.
  - number: 187
    verse: |
      Even divine sensual pleasures, this one would not seek.
      Seeking only the destruction of the excitement of craving,
      this one is a disciple of the Rightly Self Awakened One!
  - number: 188
    verse: |
      So many seek refuge by going to mountains and forests
      or to parks, groves of trees or shrines:
      These people, so moved by fear.
  - number: 189
    verse: |
      But these are not safe refuges. They are not the Ultimate (Refuge).
      By relying on this kind of refuge, one would not be freed from all suffering.
  - number: 190
    verse: |
      In having gone to the
      Buddha
      Dhamma
      Sangha
      for refuge,
      one sees, with correct knowledge,
      The Four Noble Truths:
  - number: 191
    verse: |
      Suffering
      The Origin of Suffering
      The Overcoming of Suffering
      The Noble Eightfold Path, which leads to
      the End of Suffering.
  - number: 192
    verse: |
      Indeed, this is the Safe Refuge, this is the Ultimate Refuge!
      When one has gone to this refuge, one is freed from all suffering.
  - number: 193
    verse: |
      One of good birth is not easy to get, one such is not born everywhere.
      Where ever the wise are born, that family is happy and prospers.
  - number: 194
    verse: |
      Joyous is the birth of a Buddha!
      Joyous is the hearing of the Well Taught Dhamma!
      Joyous is the unity of the Sangha!
      Joyous is the company of those on the Right Path!
  - number: 195
    verse: |
      The veneration of those worthy of veneration,
      whether the Awakened or Their Disciples:
  - number: 196
    verse: |
      The veneration of those who are such, from every direction,
      only brings safety and peace.
- number: 15
  title: Happiness
  verses:
  - number: 197
    verse: |
      Happily we live, without hate, amongst those who hate,
      and among these hateful people, we dwell free from hate.
  - number: 198
    verse: |
      Happily we live, without illness, amongst those who are ill,
      and among these ill people, we dwell free from illness.
  - number: 199
    verse: |
      Happily we live, without agitation, amongst those who are agitation,
      and among these agitated people, we dwell free from agitation.
  - number: 200
    verse: |
      Happily we live, we for whom there are no worldly attachments.
      We will feed on joy, as do the radiant gods!
  - number: 201
    verse: |
      Victory breeds hatred and being defeated is to be miserable.
      The calmed are at ease, having abandoned
      victory and defeat.
  - number: 202
    verse: |
      There is no fire like passion, no bad luck like anger,
      There is no suffering like the Aggregates, and no calm like Ultimate Ease.
  - number: 203
    verse: |
      Hunger is the utmost illness.
      Conditioned phenomena is the utmost agony.
      For one having known this, as it really is,
      Nibbana is the utmost ease.
  - number: 204
    verse: |
      Health is the utmost gain, contentment is the utmost wealth.
      One trusted is the utmost kinsman,
      Nibbana is the utmost ease.
  - number: 205
    verse: |
      Having drunk the taste of seclusion, there is the flavor of calmness,
      where one, without evil, is free from anguish,
      drinking the Joy of Dhamma!
  - number: 206
    verse: |
      The seeing of the Noble Ones is good and their company is always pleasant,
      and through not seeing fools, may one ever be at ease!
  - number: 207
    verse: |
      Truly, one who associates with the foolish, the ignorant,
      grieves for a long, long time.
      Association with fools is painful,
      as is always being with an enemy.
      Association with the wise is pleasant,
      like meeting with loved ones.
  - number: 208
    verse: |
      Therefore:
      These wise ones, educated, endowed with knowledge,
      virtuous, bearers of burdens, observant of religious duties,
      these, who are such, wise and righteous,
      should be associated with,
      as does the moon, the path of the stars!
- number: 16
  title: Pleasure
  verses:
  - number: 209
    verse: |
      Improperly applying oneself in some tasks
      and not engaging oneself properly in others,
      having thrown away their opportunities,
      they envy those who kept after themselves.
  - number: 210
    verse: |
      Dont, at any time, adhere yourself to what’s pleasant or unpleasant.
      There is suffering
      in not seeing what is pleasant
      and from seeing what is not.
  - number: 211
    verse: |
      Hold nothing dear,
      as being separated from what is loved is painful.
      There is no bond to be found in one for whom there is neither
      the pleasant nor the unpleasant.
  - number: 212
    verse: |
      From affection springs grief, and from affection, fear is born.
      For one released from affection,
      there is no grief and there is nothing to fear from anywhere.
  - number: 213
    verse: |
      From Love springs grief, and from love, fear is born.
      For one released from love,
      there is no grief and there is nothing to fear from anywhere.
  - number: 214
    verse: |
      From attachments springs grief, and from attachments, fear is born.
      For one released from attachments,
      there is no grief and there is nothing to fear from anywhere.
  - number: 215
    verse: |
      From lust springs grief, and from lust, fear is born.
      For one released from lust,
      there is no grief, and there is nothing to fear from anywhere.
  - number: 216
    verse: |
      From craving springs grief, and from craving, fear is born.
      For one released from craving,
      there is no grief and there is nothing to fear from anywhere.
  - number: 217
    verse: |
      One who is virtuous and endowed with correct insight,
      righteous, a speaker of the truth,
      taking care of his own actions:
      This one, do people hold dear.
  - number: 218
    verse: |
      One who develops a wish for that which is Undeclarable,
      for Nibbana,
      One whose mind permeates with virtue,
      whose mind is not bound to sensual desires:
      is called, "One who is going up the stream of life."
  - number: 219
    verse: |
      As with someone who was long absent from their home,
      returning safely from afar,
      who is welcomed back by family, friends and associates,
  - number: 220
    verse: |
      so it is with one who has passed on from this world to another,
      where the good deeds that were performed, these merits,
      are received, as one who is held dear by relatives.
- number: 17
  title: Anger
  verses:
  - number: 221
    verse: |
      Leave anger behind,
      abandon pride,
      overcome all bonds.
      Suffering does not follow those who have nothing, clinging to neither
      name or form.
  - number: 222
    verse: |
      Truly, one who can hold arisen anger, like holding a swerving chariot,
      I call him a true Charioteer,
      any other individual is just a holder of reins.
  - number: 223
    verse: |
      Conquer anger with meekness,
      bad with good,
      selfishness with generosity,
      liars with truth.
  - number: 224
    verse: |
      Speaking the truth, never growing angry and by giving even a little when asked:
      By just these three things,
      you will enter into the presence of the Shining Ones.
  - number: 225
    verse: |
      The sage who lives being harmless, with the senses always controlled,
      One who never falls away from striving,
      goes to a place without grieving.
  - number: 226
    verse: |
      For one who is vigilant,
      studying and learning by day and night,
      intent on Nibbana:
      Sensuality, Lust for life, Speculation and Ignorance
      vanish.
  - number: 227
    verse: |
      This is an ancient saying, Atula, it is not just one from the present time:
      They will find fault in one who sits quietly.
      They will find fault in one who is garrulous.
      They will find fault even in one who speaks in moderation.
      Accordingly, there isnt anyone in the world
      that they cant fault in some way.
      (They say:)
  - number: 228
    verse: |
      There never was and there will never be anyone
      even in the present time,
      who is wholly praised or wholly blamed.
  - number: 229
    verse: |
      Yet, if one is commended by one who is wise,
      one who has known him, day after day to be faultless in conduct,
      one who has known him to have attained wisdom and morality:
  - number: 230
    verse: |
      like pure gold, who is worthy enough to fault him?
      Even the gods praise him. Even Brahma praises him.
  - number: 231
    verse: |
      One should guard against bodily misconduct,
      and one should have control ever their body.
      Setting aside unskillful bodily actions,
      one should live directing one’s body with right conduct.
  - number: 232
    verse: |
      One should guard against angry speech,
      and one should have control over their speech.
      Setting aside unskillful verbal actions,
      one should live directing one’s speech with right conduct.
  - number: 233
    verse: |
      One should guard against angry thoughts,
      and one should have control over their mind.
      Setting aside unskillful mental actions,
      one should live directing ones mind with right conduct.
  - number: 234
    verse: |
      The wise, controlled in body,
      in speech,
      in mind,
      All around, indeed, they are well controlled!
- number: 18
  title: Impurity
  verses:
  - number: 235
    verse: |
      You are now like a withered leaf
      and Deaths Messengers now approach!
      You stand at the Door of Departure
      with no provisions to be found for this Journey.
  - number: 236
    verse: |
      Make an Island for yourself
      and strive on quickly to become skilled.
      Cleansed of impurities, free of blemish,
      you will go to a heavenly state.
  - number: 237
    verse: |
      You are now advanced in years,
      and you are going forth to the presence of Deaths King!
      Meanwhile, there is no place, no home for you,
      with no provisions to be found for this Journey.
  - number: 238
    verse: |
      Make an Island for yourself
      and strive on quickly to become skilled.
      Cleansed of impurities, free from blemish,
      you will never again go to Decay and Death.
  - number: 239
    verse: |
      Just as a silversmith, who removes the impurities from molten silver,
      gradually, little by little, moment by moment,
      so does one who is wise removes his own.
  - number: 240
    verse: |
      Just as ill repute and disgrace originate from the impurities,
      and one is eaten away (from the inside) once these have arisen,
      thus, one who indulges in the Requisites of Food and Clothing,
      is lead to a Realm of Misery by his own deeds.
  - number: 241
    verse: |
      Non-recitation is the taint of incantations, inattention is the taint of home.
      Indolence is the taint of being beautiful: Guard against the taint of negligence!
  - number: 242
    verse: |
      Misconduct is the impurity of women,
      selfishness is the impurity of giving.
      Truly, evil deeds are impurities,
      in this world and the next.
  - number: 243
    verse: |
      (Yet, even) more impure than these (evil deeds)
      is Ignorance, the ultimate impurity.
      Destroying this (ignorance) alone, monks,
      be clean, pure and free from (all) impurities.
  - number: 244
    verse: |
      Easy        is life lived shamelessly
      with the cleverness of a crow
      offensive
      Braggarts live recklessly, having soiled their lives.
  - number: 245
    verse: |
      Hard        is life lived by one always seeking what is clean and pure.
      actively being not proud
      living a pure and reflective life.
  - number: 246
    verse: |
      Whoever in this world destroys a living being, lies,
      takes what is not given, goes to anothers wife
  - number: 247
    verse: |
      or consumes alcoholic beverages:
      A person who engages in (any of) these things:
      Uproots himself from any foundation (he may have).
  - number: 248
    verse: |
      So know this, good sir,
      that (all) evil conduct is unrestrained.
      So dont allow greed and misconduct to cause you to boil in suffering
      for a long time.
  - number: 249
    verse: |
      People truly give according to their faith and according to their joy.
      Whoever comes to low spirits over food and drink given to others,
      does not attain concentration by either day or night.
  - number: 250
    verse: |
      In whom this is destroyed, with its basis uprooted,
      this one indeed, attains concentration by either day or night.
  - number: 251
    verse: |
      There is no fire like lust,
      no seizure like anger,
      no net like delusion,
      no river like craving.
  - number: 252
    verse: |
      Easily seen are the faults of other,
      but ones own faults are hard to see.
      Indeed, he faults another as he would shift chaff or husks
      yet, he cloaks his own mistakes,
      like cheaters in a fraud(ulent roll of dice)
  - number: 253
    verse: |
      Those who observe the faults of others,
      always complaining and taking offense,
      their own Effluents grow and
      they are far from their (the effluents) destruction.
  - number: 254
    verse: |
      (Just as) there is no path in the sky,
      (so) there are no (true) contemplatives of another faith.
      Mankind is fond of and indulges in obstacles,
      yet, those who are Thus-Gone are free from (such) defilements.
  - number: 255
    verse: |
      (Just as) there is no path in the sky,
      (so) there are no (true) contemplatives of another faith.
      There is nothing conditioned that is eternal
      and there is no shaking
      One Awakened.
- number: 19
  title: The Just
  verses:
  - number: 256
    verse: |
      One is not considered Righteous
      because he is able to make sudden judgments.
      A wise person would consider
      both the apprehended and the misapprehended.
  - number: 257
    verse: |
      Through mildness and in accordance with the law,
      one leads others to calmness,
      protecting the truth, this wise one
      is called “Righteous.
  - number: 258
    verse: |
      One is not considered Wise
      because he has a lot to say.
      One is called Wise
      because he enjoys peace, is of a mild temperament
      and is fearless.
  - number: 259
    verse: |
      One is not considered a Holder of the Dhamma
      just because one can recite it often.
      One who hears even a little (of the Dhamma),
      yet sees the Dhamma through the body,
      this one is indeed a Holder of the Dhamma
      this one who is not negligent of the truth.
  - number: 260
    verse: |
      One is not considered an Elder
      because one has a head of gray hair.
      Mature in age, (this one) is called Grown Old in Vain.
  - number: 261
    verse: |
      Yet, in one in whom there is truth
      who lives by the Dhamma
      is gentle, with self control and restraint,
      this one is called
      Stainless, Wise, an Elder.
  - number: 262
    verse: |
      Not by being merely a (good) conversationalist
      or by having a handsome complexion,
      is an envious, greedy cheat
      considered a good, respectable person.
  - number: 263
    verse: |
      But for one, in whom these are cut off,
      uprooted and removed,
      one who is purged of corruptions (lit. vomits/disgorges) is called,
      Wise and Respectable.
  - number: 264
    verse: |
      One is not considered a Contemplative
      just because he has a shaven head.
      One without moral obligations, who tells lies
      and is given to desires ...
      what kind of Contemplative would this one be?
  - number: 265
    verse: |
      Yet, one who is able to assemble all evil,
      the great with the insignificant,
      and bring these evils to a state of quiet,
      this one is indeed called a Contemplative.
  - number: 266
    verse: |
      One is not considered a Monk
      just because he begs for alms from others.
      It is through the acceptance of all things that one
      is one called a Monk.
  - number: 267
    verse: |
      Whoever, during this existence,
      puts aside both merit and evil,
      who lives the Holy Life,
      who travels in this world with insight,
      indeed, this one is called a Monk.
  - number: 268
    verse: |
      One who is foolish and ignorant
      is not considered a Sage
      through silence.
  - number: 269
    verse: |
      Whoever raises up scales
      and so takes up with the best, is wise.
      In shunning evil is one called a Sage,
      by this is one a Sage.
      Whoever knows both
      evil and merit
      in this world,
      this one is called a ‘Sage.’
  - number: 270
    verse: |
      One is not considered Noble
      who harms Living Beings.
      Through harmlessness, towards all Living Beings
      is one called Noble.
  - number: 271
    verse: |
      Not by mere rituals or through great learning
      or again, through the gaining of concentration (states)
      or by separating oneself by dwelling in seclusion,
  - number: 272
    verse: |
      (or by thinking)
      "I have attained to the Joys of Arahantship! I will no longer
      associate with commoners,"
      should you, 0 Monk, have any confidence (in these) without (first experiencing)
      the extinction of the Effluents (of Sensuality, Rebirth, Speculation
      and Ignorance.)
- number: 20
  title: The Way
  verses:
  - number: 273
    verse: |
      Of paths, the Eightfold is best and of truths - the Four Sayings.
      Passionlessness is the foremost quality and foremost amongst men
      are those with vision.
  - number: 274
    verse: |
      Indeed, this is the Path
      there is no other for the purity of vision.
      Your entering onto this Path will be to Maras bewilderment.
  - number: 275
    verse: |
      Your entering onto this Path will lead you to the End of Suffering.
      This Path was declared by me, upon understanding
      the removal of this arrows sting.
      Tathagatas (are only) teachers.
  - number: 276
    verse: |
      (It is now) your duty to strive on your own.
      Entered onto this course, you are freed from Maras bonds.
  - number: 277
    verse: |
      "All Caused Conditions are impermanent."
      When one sees this with wisdom, one becomes weary of suffering.
      This is the Path to Purity.
  - number: 278
    verse: |
      "All Caused Conditions are Sorrowful."
      When one sees this with wisdom, one becomes weary of suffering.
      This is the Path to Purity.
  - number: 279
    verse: |
      "All phenomena are without self."
      When one sees this with wisdom, one becomes weary of suffering.
      This is the Path to Purity.
  - number: 280
    verse: |
      One who is young and strong, yet endowed with laziness,
      is inactive, at a time when being energetic is required.
      Indolent, with an exhausted mind, this lazy one never enjoys
      the path to wisdom.
  - number: 281
    verse: |
      For one - guarded in speech, thoughts and has the senses well in control,
      nothing is unskillfully done with the body.
      Having purified these tree courses of action,
      one will gain the path that Sages make known.
  - number: 282
    verse: |
      Truly, through endeavor comes wisdom
      and without, arises doubt and uncertainty.
      Having known this two sided path of gain and loss,
      so one should be established for wisdoms increase.
  - number: 283
    verse: |
      Cut down the Forest (of Passions),
      but dont go cutting down the trees in the forest.
      From the Forest (of Passions) springs fear and
      having cut down this Forest
      you are free, Monks.
  - number: 284
    verse: |
      Indeed, even if the least of cravings are not cut out,
      like the warmth of heart a man may have for a woman,
      the mind will remain bound,
      as is a new born calf to its mother.
  - number: 285
    verse: |
      Destroy (these passions) as you would an autumn lily in your hand.
      Cultivate the path to peace as Nibbana has been expounded by
      the Fortunate One!
  - number: 286
    verse: |
      "Here I will stay during the rains, and here I will dwell in the
      summer and the winter," ponders the fool, not realizing the danger.
  - number: 287
    verse: |
      So now, one who is intoxicated, possessed with longing
      over his possessions, his cattle, his children,
      is seized by death and swept away,
      as a great flood does a village.
  - number: 288
    verse: |
      There are no sons for protection, no father, no relatives.
      For one seized by death, there is no protection among kin.
  - number: 289
    verse: |
      Knowing this fact, the Wise live under moral self restraint,
      and is on the path leading to Nibbana
      quickly, to be purified.
- number: 21
  title: Miscellaneous
  verses:
  - number: 290
    verse: |
      If through the giving up of a limited happiness
      one would experience a greater happiness,
      then the Wise, letting loose of a limited happiness
      would behold a greater happiness.
  - number: 291
    verse: |
      For one who desires happiness for himself
      in causing the suffering of others,
      joined with the contact of hatred
      from hate, he is not free.
  - number: 292
    verse: |
      Indeed, one who abandons those tasks that ought to be done,
      yet does what should not be,
      then, for this one, insolent and slothful, the Effluents grow.
  - number: 293
    verse: |
      Yet, for one who has undertaken the task
      of mindfulness relating directly to the body, ever mindful,
      never doing things that are better left alone,
      and continuously doing those things that should,
      mindful, thoughtful,
      the Effluents for this one pass out of existence.
  - number: 294
    verse: |
      Having killed craving and deceit,
      eternalism and nihilism,
      the six senses and their objects,
      proceed now, Brahman, freed from all troubles!
  - number: 295
    verse: |
      Having killed craving and deceit,
      eternalism and nihilism,
      and the hindrances,
      proceed now, Brahman, freed from all troubles!
  - number: 296
    verse: |
      Awake and always well awakened are the Disciples of Gotama,
      who day and night are always contemplating the Buddha.
  - number: 297
    verse: |
      Awake and always well awakened are the Disciples of Gotama,
      who day and night are always contemplating the Dhamma.
  - number: 298
    verse: |
      Awake and always well awakened are the Disciples of Gotama,
      who day and night are always contemplating the Sangha.
  - number: 299
    verse: |
      Awake and always well awakened are the Disciples of Gotama,
      who day and night are always contemplating the body.
  - number: 300
    verse: |
      Awake and always well awakened are the Disciples of Gotama,
      who day and night, through harmlessness; delight in the mind.
  - number: 301
    verse: |
      Awake and always well awakened are the Disciples of Gotama,
      who day and night, through mental cultivation, delight in the mind.
  - number: 302
    verse: |
      Going forth is difficult and it is hard to take delight in it.
      The householder life is stressful and the wanderer is afflicted suffering.
      The traveler on the road of Samsara is afflicted as well,
      so be neither a Traveler nor in suffering.
  - number: 303
    verse: |
      One who is devoted, endowed with virtue,
      possessing fame and wealth,
      to whatever region he goes,
      there, this one is honored.
  - number: 304
    verse: |
      The Calmed make themselves known from a distance,
      even as the Himalaya Mountains do.
      The Wicked, though standing near, are no apparent,
      even as arrows are not, when shot in the dark of night.
  - number: 305
    verse: |
      Sitting alone, resting alone, walking alone, yet keeping active.
      Alone, having tamed oneself, delight is found in the forest.
- number: 22
  title: The Downward Course
  verses:
  - number: 306
    verse: |
      One of false speech goes to a miserable existence
      as does one who, having done so, says, "Ive done naught!”
      Both become equal after death, hereafter,
      these people of vile actions.
  - number: 307
    verse: |
      Many are they, who have wrapped the ochre robe around their neck,
      who are yet unrestrained and still commit evil deeds.
      Putting effort towards their own wickedness,
      they shall arise in a miserable existence.
  - number: 308
    verse: |
      It is better to have eaten an iron ball, heated in fire,
      than for one of bad character, unrestrained,
      to eat all foods received from the laity.
  - number: 309
    verse: |
      These four conditions befall a negligent man
      who frequents anothers wife:
      Demerit is acquired, restlessness in sleep, thirdly disgrace,
      and fourth, a miserable existence.
  - number: 310
    verse: |
      There is demerit gained along this wicked course,
      and the pleasures of a frighted man for a frighted woman are few
      as kings will punish them severely.
      For this reason alone, a man should never associate
      with anothers wife.
  - number: 311
    verse: |
      Just as sawgrass cuts the hand when wrongly held,
      so too, the Holy Life, wrongly held,
      drags one to a miserable existence.
  - number: 312
    verse: |
      Any loose act or spoilt observance,
      or a Holy Life lived in doubt,
      none of this bears much fruit.
  - number: 313
    verse: |
      If a task is to be performed,
      then this effort should be done firmly,
      as a lax going forth into the Holy Life,
      simply scatters dust all the more.
  - number: 314
    verse: |
      A misdeed is best left undone,
      as afterward, this deed burns.
      A good deed is best quickly performed,
      so that having been done, there are no regrets.
  - number: 315
    verse: |
      Like a fortified city on the outskirts of the kingdom,
      well guarded within and without,
      so should you guard yourself and allow no time to be wasted,
      for having missed this opportunity, youll mourn,
      consigned to a miserable existence.
  - number: 316
    verse: |
      Those who are shameless when the should feel shame, and
      those who are ashamed when they ought not be,
      the people, in accepting wrong views,
      enter realms of misery.
  - number: 317
    verse: |
      And in seeing danger in what has nothing dangerous, and
      in not seeing danger in what is inherently dangerous,
      these people as well, in accepting wrong views,
      enter realms of misery.
  - number: 318
    verse: |
      Finding fault in the blameless
      and ignoring the faults in the guilty:
      People who accept such wrong views,
      go to miserable realms.
  - number: 319
    verse: |
      However, those who know blameless as blameless
      and blameworthy as blameworthy:
      People who accept such correct views,
      go to pleasant realms.
- number: 23
  title: The Elephant
  verses:
  - number: 320
    verse: |
      I, even as an elephant in battle endures an arrow shot from a bow,
      will bear abuse,
      even that of an angry crowd.
  - number: 321
    verse: |
      Tamed, is the one that is lead to assembly.
      Tamed, is the one that the King mounts for battle.
      Tamed, is the one among men, who bears abuse.
  - number: 322
    verse: |
      Better than tamed mules are the thoroughbred horses of Sindh.
      Better than common elephants are the Tamed Ones, the Great Beasts.
      Better than all of these are people who have tamed themselves.
  - number: 323
    verse: |
      Truly, no one would go to meet the enemy
      with mounts such as these, untamed,
      as would one who is tamed, well controlled,
      who goes through tameness.
  - number: 324
    verse: |
      The elephant Dhanapalaka, in the throws of rut,
      is hard to control, hard to check.
      In bondage, he wont even eat a morsel of food.
      An elephant, he remembers the Elephant Forest.
  - number: 325
    verse: |
      Whenever one is torpid and gluttonous,
      as a sloth who rolls about, like a great hog fed on grains,
      again and again will this ignorant one be reborn.
  - number: 326
    verse: |
      Formerly, this mind wandered about,
      chasing its desires, according to its wishes.
      Today, I will hold this mind wisely, as a skilled driver would
      a furious elephant in rut.
  - number: 327
    verse: |
      You should be devoted to earnestness and guard your mind well.
      You should raise yourself up from difficult places,
      as does an elephant from the mire.
  - number: 328
    verse: |
      If you should gain the friendship of a wise companion,
      who lives virtuous and wisely,
      walk with this one and you shall overcome every danger, mindfully.
  - number: 329
    verse: |
      Though, if you should not gain the friendship of a wise companion,
      who lives virtuous and wisely,
      then, as a king who has given up his kingdom,
      walk alone, as does a Great Elephant.
  - number: 330
    verse: |
      Being alone is best as there is no friendship with the ignorant.
      One who lives alone and does no evil,
      this one lives at ease,
      as does a great elephant in the Elephant Forest.
  - number: 331
    verse: |
      When the need arises, how pleasant it is to have friends.
      How pleasant it is to be satisfied with anything whatsoever.
      How pleasant it is to make merit at the end of life.
      How pleasant it is to abandon all suffering.
  - number: 332
    verse: |
      In this world, there is joy in respecting ones mother,
      and in honoring ones father,
      in respecting religious mendicants,
      and in honoring Worthy Ones.
  - number: 333
    verse: |
      It is a Joy to have virtue in old age,
      when conviction is firmly established,
      and there is a joy
      in never committing evil.
- number: 24
  title: Thirst
  verses:
  - number: 334
    verse: |
      Cravings grow quickly in those who act carelessly,
      living slothful lives,
      like fast growing Maluva creeper vines.
      Fran one existence to another, this one sways,
      as a monkey does, seeking fruit in the forest.
  - number: 335
    verse: |
      Whoever, in this world, is conquered by contemptible cravings,
      their sorrows grow quickly,
      as does fragrant Birana grass when rained upon.
  - number: 336
    verse: |
      So now I say to you Dear Friends, as many as are assembled here,
      Dig up the root of craving as you would the roots of medicinal plants.
  - number: 337
    verse: |
      Never again let Mara break you,
      as a raging torrent does a reed,
      again and again.
  - number: 338
    verse: |
      Even as the root is uninjured and strong,
      a tree, even if cut down, grows again.
      So it is when craving is not destroyed:
      Suffering arises again and again.
  - number: 339
    verse: |
      Whose thirty-six streams, so mighty and strong, flow only to what is pleasant,
      these same currents carry one away, based on wrong views, intentions and passion.
  - number: 340
    verse: |
      These streams flow everywhere, just as ivy that sprouts and remains.
      So having seen the ivy that has arisen,
      cut its roots out completely with Wisdom!
  - number: 341
    verse: |
      The joys afforded to living beings
      are born from setting into motion the affections.
      Those who seek these joys are thereby bound to these pleasures.
      Truly, again and again they will come to birth and old age.
  - number: 342
    verse: |
      People who thrive on popularity
      crawl about as do trapped rabbits.
      These being who cling to these bonds,
      suffer again and again, for a very long time.
  - number: 343
    verse: |
      People who thrive on popularity
      crawl about as do trapped rabbits.
      Because of this, a monk should dispel these desires,
      and cultivate dispassion.
  - number: 344
    verse: |
      One who is freed from craving,
      inclined to the forest, freed from the forest,
      back to the forest he runs.
      So come now, and see this one who is freed,
      yet runs back to his old bonds.
  - number: 345
    verse: |
      The wise tell us that bonds
      made of iron, wood or hemp
      are not strong at all.
      For one who is passionately devoted to and is infatuated with
      their affections for family and valued possessions,
  - number: 346
    verse: |
      is bound by the strongest bond, say the Wise.
      They are difficult to loose,
      difficult to be free of.
      The Wise, having cut these bonds, go forth
      being indifferent to happiness based on worldly pleasures.
  - number: 347
    verse: |
      Those who are afflicted with these passions
      follow their self created streams,
      as a spider, who is caught in its own web .
      the Wise have cut these bonds as well,
      and are indifferent to happiness based on worldly pleasures.
  - number: 348
    verse: |
      Let go of the past, let go of the future, let go of the present,
      go beyond all becomings.
      Release the heart in every respect and
      never again go to birth ,and decay.
  - number: 349
    verse: |
      For the one who is disturbed with mental preoccupations,
      observing only what is beautiful,
      craving grow even more.
      Truly, this is a strongly made bond.
  - number: 350
    verse: |
      Yet, for one who delights in the calming of mental preoccupations,
      always cultivating a mindfulness of what is unpleasant,
      truly, this one will destroy craving.
      This one will cut the Bonds of Death.
  - number: 351
    verse: |
      For one who has attained perfection,
      fearless and without craving,
      blameless,
      having removed the stinging arrow of rebirth,
      this is the last body.
  - number: 352
    verse: |
      One who is without craving, free of attachments,
      skilled in the four branches of logical analysis;
      in phonetics, in sequence
      in knowing what comes first and what comes last:
      This one is called, "Last Body,” "Very Wise," and "Great One."
  - number: 353
    verse: |
      All Conquering and All Wise am I.
      Among all phenomena, I am pure, free from taint.
      Abandoning everything, freed through the destruction of craving,
      having cultivated my own mental powers,
      to whom could I point as my teacher?
  - number: 354
    verse: |
      The gift of Dhamma surpasses all other gifts.
      The taste of Dhamma surpasses all other flavors.
      The pleasure found in the Dhamma surpasses all other pleasures.
      The destruction of craving surpasses all suffering.
  - number: 355
    verse: |
      Possessions will sink the stupid, but not those who seek the Other Shore.
      Enjoying craving, in and of itself, the stupid destroy others
      as they destroy themselves.
  - number: 356
    verse: |
      Crop fields are ruined by weeds and mankind is ruined by passion.
      It is because of this that anything given to one without passion
      bears great fruit.
  - number: 357
    verse: |
      Crop fields are ruined by weeds and mankind is ruined by anger.
      It is because of this that anything given to one without anger
      bears great fruit.
  - number: 358
    verse: |
      Crop fields are ruined by weeds and mankind is ruined by delusion.
      it is because of this that anything given to one without delusion
      bears great fruit.
  - number: 359
    verse: |
      Crop fields are ruined by weeds and mankind is ruined by craving.
      It is because of this that anything given to one without craving
      bears great fruit.
- number: 25
  title: The Mendicant
  verses:
  - number: 360
    verse: |
      Restraint of the eye is good.
      Restraint of the ear is good.
      Restraint of the nose is good.
      Restraint of the tongue is good.
  - number: 361
    verse: |
      Restraint of the body is good.
      Restraint of speech is good.
      Restraint of the mind is good.
      Restraint in regards to all things is good.
      In all things a monk is restrained and through this,
      is freed from all suffering.
  - number: 362
    verse: |
      With the hand restrained, the foot restrained and with speech restrained,
      restrained in the utmost,
      one who is inwardly collected, contented,
      they indeed call him a monk.
  - number: 363
    verse: |
      Controlling his speech, a monk who is a reciter of the Texts,
      whose mind is cooled,
      able to illustrate the letter and the spirit of the Texts:
      The speech of this one is truly sweet.
  - number: 364
    verse: |
      Rejoicing in the Dhamma, finding Joy in the Dhamma, pondering the Dhamma:
      A monk who recollects the Dhamma, from the True Dhamma,
      he never falls away.
  - number: 365
    verse: |
      Ones gains ought not be despised nor should one desire the gains of others.
      A monk who desires the gains of others does not attain concentration.
  - number: 366
    verse: |
      Even if a monk gains little, there is no despising what is gained.
      Indeed, even the gods praise this one, who lives active and well.
  - number: 367
    verse: |
      Through out whose individuality
      there is no sense of "I” or "Mine"
      and in not grieving for what is not,
      indeed, he is called "A Monk."
  - number: 368
    verse: |
      A Monk who abides in loving kindness, trusting in the Buddhas Teaching
      finds the path to the calming of life’s constituents.
  - number: 369
    verse: |
      Bale out this boat, 0 Monk, as emptied, it will move quickly!
      Cutting away anger and passion, just this,
      you will go to the Other Shore.
  - number: 370
    verse: |
      Five cut, Five left behind and Five cultivated.
      With Five attachments overcome, this monk is called
      "One who has crossed over the Great Flood."
  - number: 371
    verse: |
      Meditate, 0 Monk, and do not be negligent,
      allowing your mind to roam.
      Dont be the one who, after swallowing the red hot iron ball of negligence, says,
      "This is suffering!" as ones mind burns.
  - number: 372
    verse: |
      There is no meditation without wisdom.
      There is no wisdom without meditation.
      Whoever has both meditation and wisdom,
      this one is in the presence of Nibbana.
  - number: 373
    verse: |
      A Monk, who has gone into solitude with a calmed mind,
      experiences a joy beyond human,
      this one, who sees the Dhamma correctly.
  - number: 374
    verse: |
      Whenever one masters Rise & Fall
      Increase & Decrease
      Birth & Death
      A joy is acquired a delight that in one who knows,
      is Deathless.
  - number: 375
    verse: |
      And this becomes the starting point for a monk with wisdom:
      The watching and restraining of the senses, which brings contentment.
  - number: 376
    verse: |
      For one restrained, living in accordance with the Moral Code,
      whose associates are morally upright, living a pure life, active,
      cordial, versed in good manners, who takes great delight in all this,
      this one will make an end of suffering.
  - number: 377
    verse: |
      Just as jasmine will shed its withered flowers,
      so should you, 0 Monks, completely shed lust and ill will.
  - number: 378
    verse: |
      Calmed in body, calmed in speed, tranquil and well composed,
      a Monk who renounces worldly gains is called "Tranquil."
  - number: 379
    verse: |
      By watching over and censuring oneself,
      self guarded and mindful
      This monk will live in joy.
  - number: 380
    verse: |
      Each is their own refuge.
      Each is responsible for their own future state.
      Because of this, each should restrain themselves,
      as a merchant would, a well trained stallion.
  - number: 381
    verse: |
      A Monk who is full of joy, trusting in the Buddha’s Teaching,
      ought to acquire the Path of Ease,
      joyously experiencing
      the stilling of the Aggregates.
  - number: 382
    verse: |
      Indeed, a monk, though still in youth, if engaged in the Buddhas Teaching,
      illuminates this world,
      the way that the moon does,
      once freed from dark clouds.
- number: 26
  title: The Brāhmana
  verses:
  - number: 383
    verse: |
      Strive and cut this flood, brahman, and dispel desire!
      Knowing the destruction of the Aggregates,
      be a Brahman,
      a knower if the Unmade.
  - number: 384
    verse: |
      One is a Brahman when one goes beyond two things:
      Insight & Tranquility.
      There, for one who knows, all bonds, all fetters are gone.
  - number: 385
    verse: |
      Whose Beyond or Not-Beyond nor whose Beyond-and-Not-Beyond
      cant be found.
      Fearless & Detached from the world:
      I call this one a Brahman.
  - number: 386
    verse: |
      Sitting in meditation, tasks done, stainless and free of Effluents
      having attained the Highest Goal, I call this one a Brahman.
  - number: 387
    verse: |
      The sun shines by day and the moon illuminates the night.
      A warrior shines in his armor, and a Brahman shines in meditation.
      All day and night, the Awakened One shines with splendor.
  - number: 388
    verse: |
      A Brahman is one who keeps away from evil.
      A Samana is one who lives in spiritual calm.
      A Wanderer is one who has Gone Forth to remove, to put an end to
      the Impurities.
  - number: 389
    verse: |
      One should not strike a Brahman nor should a Brahman be given to anger.
      Shame on the one who would strike a Brahman.
      Shame on the Brahman whose anger is released.
  - number: 390
    verse: |
      Nothing is better for a Brahman than when he has the mind
      to restrain what is held dear.
      Whenever one flees the destructive impulse,
      the wish to destroy,
      in this, there is the cessation of suffering.
  - number: 391
    verse: |
      For in whom there is nothing
      poorly done in body, speech and mind,
      restrained in just these three ways,
      this one I call a Brahman.
  - number: 392
    verse: |
      The one from whom you should learn of
      the Teaching of the Rightly Self Awakened One,
      this one should be duly honored,
      as a brahman would duly honor a sacrificial fire.
  - number: 393
    verse: |
      One is not a Brahman by birth, ancestry or by having matted hair.
      In whom there is Truth, Righteousness and the Dhamma,
      this one is pure, a Brahman.
  - number: 394
    verse: |
      What is the use of your matted hair, you idiot?
      What is the use of wearing a garment of animal skins?
      Inside you are the tangles, yet you groom your outside!
  - number: 395
    verse: |
      A person who wears rags from a dump,
      who is lean and strewn with veins,
      who meditates in the forest, I call this one a Brahman.
  - number: 396
    verse: |
      And I do not call one a Brahman, born from a womb, born from a mother.
      One is simply named “Bho-Sayer” if he has attachments
      worldly or otherwise.
      One who is without attachments, free from attachments,
      I call this one a Brahman.
  - number: 397
    verse: |
      One who has cut all bends, never worried,
      free from all attachments, detached from the world,
      I call this one a Brahman.
  - number: 398
    verse: |
      Having cut the strap, the thong and the cord,
      and having removed the Bridle of Ignorance,
      Awakened,
      I call this one a Brahman.
  - number: 399
    verse: |
      One who endures both abuse and imprisonment,
      benevolent, whose strength is patience,
      strong as an army,
      I call this one a Brahman.
  - number: 400
    verse: |
      Even tempered, devout, virtuous and free from lust,
      Tamed, bearing the last body,
      I call this one a Brahman.
  - number: 401
    verse: |
      Just as water on a lotus leaf
      or as a mustard seed on the point of an awl,
      one who is not soiled by sense desires,
      I call this one a Brahman.
  - number: 402
    verse: |
      One who understands the suffering in this world
      and so the destruction of his own,
      who has put down the burden, detached from the world,
      I call this one a Brahman.
  - number: 403
    verse: |
      Profound, wise,
      understanding which is the correct path and which is not.
      Having attained to the Highest Goal,
      I call this one a Brahman.
  - number: 404
    verse: |
      Associating with neither Householder nor Homeless,
      free from worldly attachments,
      needing next to nothing,
      I call this one a Brahman.
  - number: 405
    verse: |
      Having set aside the Rod in regards to all living beings,
      fearful or firm:
      This one would neither kill nor cause to be killed,
      I call this one a Brahman.
  - number: 406
    verse: |
      Free among the hindered,
      cooled among the violent,
      free from any attachments among the bound,
      I call this one a Brahman.
  - number: 407
    verse: |
      Whose passion, anger and contempt have fallen away,
      as a mustard seed would fall from point of an awl,
      I call this one a Brahman.
  - number: 408
    verse: |
      Soothing, instructive, speaking on words of truth,
      who would not be ill tempered towards anyone,
      I call this one a Brahman.
  - number: 409
    verse: |
      Whoever, in this world, never takes what is not given,
      whether long or short, minute or massive, precious or distasteful,
      I call this one a Brahman.
  - number: 410
    verse: |
      Whose longing for this world or the next can’t be known,
      with no outward support, detached from the world,
      I call this one a Brahman.
  - number: 411
    verse: |
      Whose cravings, whose abode cannot be ascertained,
      knowing without doubts, plunging into the Deathless,
      I call this one a Brahman.
  - number: 412
    verse: |
      Whoever overcomes both merit and evil,
      escaping all bonds, sorrowless, passionless, pure of heart,
      I call this one a Brahman.
  - number: 413
    verse: |
      As the moon is pure and without stain,
      bright and undisturbed,
      so is one in whom all joys are extinct.
      I call this one a Brahman.
  - number: 414
    verse: |
      One who has overcome the mire of this difficult road,
      and the delusions resulting in returning again and again.
      One who is released and is without further grasping,
      I call this one a Brahman.
  - number: 415
    verse: |
      Whoever in this world goes forth into homelessness
      to abandon sense desires,
      in whom the desire for the senses is extinct,
      I call this one a Brahman.
  - number: 416
    verse: |
      Whoever in this world goes forth into homelessness
      to abandon craving,
      in whom cravings are now extinct,
      I call this one a Brahman.
  - number: 417
    verse: |
      Having left behind all human relations,
      and having surpassed all divine relations,
      detached from all bonds of craving,
      I call this one a Brahman.
  - number: 418
    verse: |
      Having set aside likes and dislikes,
      cooled and desireless,
      heroically conquering the All,
      I call this one a Brahman.
  - number: 419
    verse: |
      One who knows, in every respect, the passing away and rebirth of living beings,
      Unattached, Well-Gone and Awakened,
      This one I call a Brahman.
  - number: 420
    verse: |
      Whose sphere of existence is known by neither
      gods, heavenly musician nor by men,
      without Effluents, Worthy,
      I call this one a Brahman.
  - number: 421
    verse: |
      One who has no past present or future,
      no attachments whatsoever,
      without moral stain, free from all attachments,
      I call this one a Brahman.
  - number: 422
    verse: |
      Fearless, Noble, Heroic, Victorious, A Great Sage!
      Utterly free from desires, cleansed,
      I call this one a Brahman.
  - number: 423
    verse: |
      One who sees all former existences,
      blissful and miserable,
      who has brought destruction to all becomings,
      a sage who has mastered wisdom,
      whose every accomplishment is complete and perfect,
      I call this one a Brahman.
